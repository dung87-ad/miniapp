<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg-sakura: linear-gradient(135deg, #ffebee 0%, #fce4ec 50%, #f8bbd0 100%);
            --glass: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.7);
            --accent: #ec407a;
            --success: #43a047;
            --text: #4a148c;
            --hint: #880e4f;
        }

        /* Hiệu ứng hoa rơi */
        @keyframes sakuraFall {
            0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) translateX(120px) rotate(360deg); opacity: 0.2; }
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-sakura);
            color: var(--text);
            margin: 0; padding: 12px; padding-bottom: 110px;
            min-height: 100vh; overflow-x: hidden;
            position: relative;
        }

        /* Container cho cánh hoa */
        .sakura-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden; pointer-events: none;
        }
        .petal {
            position: absolute; background: #ffcdd2; border-radius: 150% 0 150% 150%;
            animation: sakuraFall infinite linear; opacity: 0.8;
            filter: blur(0.5px); box-shadow: 0 0 5px rgba(255,255,255,0.5);
        }

        .glass { background: var(--glass); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid var(--glass-border); border-radius: 20px; }

        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; gap: 8px; }
        .user-box { padding: 10px 12px; display: flex; align-items: center; flex: 1; position: relative; min-height: 70px; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--accent); margin-right: 10px; background: #fff; }
        .user-info b { font-size: 14px; display: block; color: var(--accent); }
        .user-info small { font-size: 10px; color: var(--hint); display: block; font-weight: bold; }
        .battery { position: absolute; top: 10px; right: 12px; font-size: 10px; color: var(--success); font-weight: bold; }
        .menu-btn { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; font-size: 20px; color: var(--accent); cursor: pointer; }

        /* ADMIN GRID - SỬA LỖI TRÀN */
        .admin-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 0; margin-bottom: 15px; overflow: hidden; }
        .admin-item { padding: 12px 2px; text-align: center; text-decoration: none; color: var(--text); border-right: 1px solid var(--glass-border); }
        .admin-item:last-child { border-right: none; }
        .admin-item i { font-size: 16px; color: var(--accent); margin-bottom: 5px; display: block; }
        .admin-item b { font-size: 9px; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .admin-item span { font-size: 7px; color: var(--hint); display: block; opacity: 0.8; }

        .ticker { padding: 10px 12px; margin-bottom: 15px; font-size: 11px; color: var(--accent); font-weight: bold; }

        /* PRODUCTS - BỎ THANH TÍM THỪA */
        .cat-card { margin-bottom: 12px; border: 1px solid var(--glass-border); overflow: hidden; border-radius: 20px; }
        .cat-btn { padding: 16px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; color: var(--accent); }
        .cat-body { display: none; padding: 8px; background: rgba(255, 255, 255, 0.15); }
        .prod-card { margin-bottom: 8px; background: rgba(255,255,255,0.3); border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); }
        .prod-btn { padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; font-size: 13px; font-weight: bold; color: var(--text); }
        .opt-list { display: none; }
        .opt-item { padding: 12px 20px; display: flex; justify-content: space-between; border-top: 1px solid rgba(255,255,255,0.2); font-size: 13px; color: var(--text); cursor: pointer; transition: 0.2s; }
        .opt-item.selected { background: var(--accent) !important; color: #fff; }

        .arrow { transition: 0.3s; font-size: 10px; }
        .rotate { transform: rotate(180deg); }

        /* FOOTER */
        .footer { position: fixed; bottom: 0; left: 0; right: 0; padding: 15px 20px; background: rgba(255,255,255,0.9); border-top: 1px solid var(--glass-border); display: none; z-index: 1000; border-radius: 25px 25px 0 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); }
        .buy-btn { background: var(--accent); color: white; border: none; padding: 12px 25px; border-radius: 15px; font-weight: bold; font-size: 14px; }

        /* MODALS */
        .page { display: none; position: fixed; inset: 0; background: var(--bg-sakura); z-index: 4000; padding: 20px; overflow-y: auto; }
        .pay-card { background: #fff; color: #333; padding: 25px; border-radius: 30px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .tab { flex: 1; padding: 10px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; background: #f0f0f0; }
        .tab.active { background: var(--accent); color: white; }
        
        .drawer { position: fixed; top: 0; right: -100%; width: 75%; height: 100%; z-index: 5000; transition: 0.4s; padding: 25px; background: #fffafb; border-left: 3px solid var(--accent); }
        .drawer.active { right: 0; }
    </style>
</head>
<body>

    <div class="sakura-container" id="sakura-box"></div>

    <div class="drawer" id="menu">
        <h3 style="color:var(--accent);"><i class="fas fa-heart"></i> Tokyo Sakura</h3>
        <div class="glass" style="padding:15px; margin-top:20px; cursor:pointer;" onclick="openHistory()">
            <i class="fas fa-history" style="color:var(--accent); margin-right:10px"></i> Lịch sử đơn hàng
        </div>
        <button onclick="toggleMenu()" style="width:100%; padding:14px; background:var(--accent); border:none; color:white; border-radius:15px; margin-top:50px; font-weight:bold;">ĐÓNG</button>
    </div>

    <div class="header">
        <div class="user-box glass">
            <img id="u-avatar" src="https://ui-avatars.com/api/?name=S&background=ec407a&color=fff" class="avatar">
            <div class="user-info">
                <b id="u-name">Tokyo User</b>
                <small id="u-id">ID: 000000000</small>
                <div style="font-size:9px; color:var(--accent); margin-top:4px; font-weight: bold;">
                    <span id="u-date">--/--/----</span> | <span id="u-time">00:00:00</span>
                </div>
            </div>
            <div class="battery" id="u-bat"><i class="fas fa-battery-half"></i> --%</div>
        </div>
        <div class="menu-btn glass" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    </div>

    <div class="ticker glass"><i class="fas fa-leaf" style="margin-right:8px"></i><marquee scrollamount="3">Tokyo Sakura Edition - Hệ thống nạp tự động - Chúc bạn một ngày tốt lành!</marquee></div>

    <div class="admin-grid glass">
        <a href="https://t.me/muadongtokyo36" class="admin-item"><i class="fas fa-crown"></i><b>muadongtokyo</b><span>Admin 1</span></a>
        <a href="https://t.me/muahatokyo1919" class="admin-item"><i class="fas fa-bolt"></i><b>muahatokyo</b><span>Admin 2</span></a>
        <a href="https://t.me/muathutokyo27" class="admin-item"><i class="fas fa-headset"></i><b>muathutokyo</b><span>Admin 3</span></a>
    </div>

    <div id="product-list"></div>

    <div class="footer" id="buy-bar">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div>
                <b id="cur-name" style="font-size:12px; color: var(--text);">Sản phẩm</b>
                <span id="cur-price" style="display:block; color:var(--accent); font-weight:800; font-size:17px; margin-top:2px;">0đ</span>
            </div>
            <button class="buy-btn" onclick="openPay()">MUA NGAY</button>
        </div>
    </div>

    <div id="modal-pay" class="page">
        <div onclick="closePay()" style="color:var(--accent); cursor:pointer; margin-bottom:20px; font-weight: bold;"><i class="fas fa-chevron-left"></i> QUAY LẠI</div>
        <div class="pay-card">
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <button id="t1" class="tab active" onclick="setTab('bank')">NGÂN HÀNG</button>
                <button id="t2" class="tab" onclick="setTab('card')">THẺ CÀO</button>
            </div>
            <div id="box-bank">
                <img id="qr" src="" style="width:100%; max-width:210px; border-radius:15px; margin-bottom:15px; border: 2px solid var(--accent);">
                <div id="info-bank" style="text-align:left; background:#fff5f8; padding:15px; border-radius:15px; font-size:12px; color: #4a148c; line-height: 1.6;"></div>
                <button onclick="confirmPurchase('Chuyển khoản')" style="width:100%; padding:14px; background:var(--accent); color:white; border:none; border-radius:15px; font-weight:bold; margin-top:15px;">XÁC NHẬN NẠP</button>
            </div>
            <div id="box-card" style="display:none; text-align:left;">
                <input type="number" id="card-s" placeholder="Số Seri" style="width:100%; padding:12px; margin-bottom:12px; border-radius:12px; border: 1px solid #ddd;">
                <input type="number" id="card-p" placeholder="Mã thẻ" style="width:100%; padding:12px; margin-bottom:12px; border-radius:12px; border: 1px solid #ddd;">
                <button onclick="confirmPurchase('Thẻ cào')" style="width:100%; padding:14px; background:var(--accent); color:white; border:none; border-radius:15px; font-weight:bold;">GỬI THẺ DUYỆT</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        // HIỆU ỨNG HOA ANH ĐÀO
        function createSakura() {
            const box = document.getElementById('sakura-box');
            for (let i = 0; i < 25; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                const size = Math.random() * 8 + 10;
                petal.style.width = size + 'px';
                petal.style.height = size + 'px';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDuration = (Math.random() * 6 + 4) + 's';
                petal.style.animationDelay = (Math.random() * 8) + 's';
                box.appendChild(petal);
            }
        }
        createSakura();

        const DATA = [
            { cat: 'HACK VIP FREE FIRE', icon: 'fa-fire', items: [
                { id:'h1', name:'Br Mods VIP', opts: [['1 Ngày', 2000], ['30 Ngày', 30000]] },
                { id:'h2', name:'ZyGame Menu', opts: [['1 Ngày', 2000], ['30 Ngày', 30000]] }
            ]},
            { cat: 'ACC FREE FIRE', icon: 'fa-user-circle', items: [
                { id:'a1', name:'Acc FF Level 5', opts: [['Gói 1 Acc', 5000]] }
            ]},
            { cat: 'CLOUD PHONE', icon: 'fa-cloud', items: [
                { id:'c1', name:'Redfinger Cloud', opts: [['1 Ngày', 5000], ['30 Ngày', 80000]] }
            ]}
        ];

        let curSelect = null;
        let lastId = null;

        function render() {
            document.getElementById('product-list').innerHTML = DATA.map(g => `
                <div class="cat-card glass">
                    <div class="cat-btn" onclick="toggleCat('${g.cat}')">
                        <span><i class="fas ${g.icon}" style="margin-right:10px;"></i><b>${g.cat}</b></span>
                        <i class="fas fa-chevron-down arrow" id="a-cat-${g.cat}"></i>
                    </div>
                    <div class="cat-body" id="b-cat-${g.cat}">
                        ${g.items.map(i => `
                            <div class="prod-card">
                                <div class="prod-btn" onclick="toggleOpt('${i.id}')">${i.name} <i class="fas fa-chevron-down arrow" id="a-opt-${i.id}"></i></div>
                                <div class="opt-list" id="b-opt-${i.id}">
                                    ${i.opts.map((o, idx) => `
                                        <div class="opt-item" id="r-${i.id}-${idx}" onclick="selectItem('${i.name}', '${o[0]}', ${o[1]}, '${i.id}-${idx}')">
                                            <span>${o[0]}</span><b>${o[1].toLocaleString()}đ</b>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }
        render();

        function toggleCat(cat) {
            const el = document.getElementById('b-cat-' + cat);
            const isO = el.style.display === 'block';
            el.style.display = isO ? 'none' : 'block';
            document.getElementById('a-cat-' + cat).classList.toggle('rotate', !isO);
        }

        function toggleOpt(id) {
            const el = document.getElementById('b-opt-' + id);
            const isO = el.style.display === 'block';
            el.style.display = isO ? 'none' : 'block';
            document.getElementById('a-opt-' + id).classList.toggle('rotate', !isO);
        }

        function selectItem(name, time, price, rid) {
            const target = document.getElementById('r-' + rid);
            // HỦY CHỌN KHI BẤM LẠI
            if(lastId === rid) {
                target.classList.remove('selected');
                document.getElementById('buy-bar').style.display = 'none';
                curSelect = null; lastId = null; return;
            }
            document.querySelectorAll('.opt-item').forEach(r => r.classList.remove('selected'));
            target.classList.add('selected');
            curSelect = { name, time, price }; lastId = rid;
            document.getElementById('cur-name').innerText = name + " (" + time + ")";
            document.getElementById('cur-price').innerText = price.toLocaleString() + "đ";
            document.getElementById('buy-bar').style.display = 'block';
        }

        function openPay() {
            const code = "TK" + Math.random().toString(36).substring(7).toUpperCase();
            document.getElementById('qr').src = `https://img.vietqr.io/image/MB-79991312006-compact2.png?amount=${curSelect.price}&addInfo=${code}`;
            document.getElementById('info-bank').innerHTML = `STK: <b>79991312006</b><br>Ngân hàng: <b>MB BANK</b><br>Chủ TK: <b>TOKYO SHOP</b><br>Nội dung: <b style="color:var(--accent)">${code}</b>`;
            document.getElementById('modal-pay').style.display = 'block';
        }

        function confirmPurchase(m) {
            tg.showAlert('Gửi yêu cầu thành công!');
            document.getElementById('modal-pay').style.display = 'none';
        }

        function setTab(t) {
            const isB = t === 'bank';
            document.getElementById('box-bank').style.display = isB ? 'block' : 'none';
            document.getElementById('box-card').style.display = isB ? 'none' : 'block';
            document.getElementById('t1').className = isB ? 'tab active' : 'tab';
            document.getElementById('t2').className = isB ? 'tab' : 'tab active';
        }

        function toggleMenu() { document.getElementById('menu').classList.toggle('active'); }
        function closePay() { document.getElementById('modal-pay').style.display = 'none'; }

        // ĐỒNG HỒ CÓ GIÂY & PIN
        setInterval(() => {
            const n = new Date();
            document.getElementById('u-date').innerText = n.toLocaleDateString('vi-VN');
            document.getElementById('u-time').innerText = n.toLocaleTimeString('vi-VN');
        }, 1000);

        navigator.getBattery().then(b => {
            const u = () => document.getElementById('u-bat').innerHTML = `<i class="fas fa-battery-half"></i> ${Math.floor(b.level*100)}%`;
            u(); b.addEventListener('levelchange', u);
        });

        // LẤY DỮ LIỆU TELEGRAM
        const usr = tg.initDataUnsafe?.user;
        if(usr) {
            document.getElementById('u-name').innerText = usr.first_name + (usr.last_name ? " " + usr.last_name : "");
            document.getElementById('u-id').innerText = "ID: " + usr.id;
            if(usr.photo_url) document.getElementById('u-avatar').src = usr.photo_url;
        }
    </script>
</body>
</html>
