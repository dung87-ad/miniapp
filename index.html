<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #0b0b0d; --card: #1c1c1e; --text: #ffffff; 
            --accent: #5865f2; --success: #34c759; --danger: #ff3b30; --yellow: #ffcc00; 
            --hint: #8e8e93; --border: #2c2c2e;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 220px; }

        /* HEADER */
        .header-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; gap: 10px; }
        .user-profile { background: var(--card); padding: 12px 15px; border-radius: 20px; display: flex; align-items: center; border: 1px solid var(--border); flex: 1; }
        .user-avatar { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--accent); margin-right: 12px; object-fit: cover; }
        .user-info b { font-size: 15px; display: block; }
        .user-info small { color: var(--hint); font-size: 11px; display: block; }
        .user-balance { color: var(--success); font-weight: bold; font-size: 14px; margin-top: 2px; }
        .date-display { font-size: 9px; color: var(--accent); font-weight: 800; text-transform: uppercase; margin-top: 4px; }
        .menu-btn { background: var(--card); border: 1px solid var(--border); color: white; width: 50px; height: 50px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 22px; cursor: pointer; }

        /* STATS & TOAST */
        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
        .stat-item { background: var(--card); border: 1px solid var(--border); padding: 10px; border-radius: 12px; text-align: center; }
        .stat-item span { display: block; font-size: 9px; color: var(--hint); margin-bottom: 2px; }
        .stat-item b { font-size: 12px; color: var(--success); }
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--accent); color: white; padding: 10px 20px; border-radius: 30px; font-size: 12px; font-weight: bold; z-index: 5000; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.4); }

        /* ADMIN BOX */
        .support-box { background: var(--card); border-radius: 18px; border: 1px solid var(--border); overflow: hidden; margin-bottom: 20px; }
        .support-item { display: flex; align-items: center; padding: 12px 15px; border-bottom: 1px solid var(--border); text-decoration: none; color: white; font-size: 14px; }
        .support-icon { width: 30px; height: 30px; background: rgba(88,101,242,0.1); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: var(--accent); margin-right: 12px; }

        /* PRODUCT LIST UI */
        .cat-btn { background: var(--card); border-radius: 15px; padding: 15px; display: flex; align-items: center; border: 1px solid var(--border); margin-bottom: 10px; cursor: pointer; border-left: 4px solid var(--accent); position: relative; }
        .cat-btn i.arrow-icon { position: absolute; right: 15px; color: var(--hint); transition: 0.3s; }
        .cat-btn.active i.arrow-icon { transform: rotate(180deg); color: var(--accent); }
        .list-container { display: none; margin-bottom: 15px; }
        .item-card { background: var(--card); border-radius: 15px; border: 1px solid var(--border); margin-bottom: 8px; overflow: hidden; }
        .item-top { padding: 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .item-top i { transition: 0.3s; color: var(--hint); font-size: 12px; }
        .item-top.active i { transform: rotate(180deg); color: var(--accent); }
        .options-area { display: none; background: #111; border-top: 1px solid var(--border); }
        .opt-row { padding: 12px 15px; display: flex; justify-content: space-between; border-bottom: 1px solid #222; font-size: 13px; }
        .opt-row.active { background: rgba(88, 101, 242, 0.2); border-left: 3px solid var(--accent); }

        /* FOOTER & MODALS */
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(11,11,13,0.98); padding: 15px 20px 35px; border-top: 1px solid var(--border); backdrop-filter: blur(10px); z-index: 100; }
        .balance-alert { display: none; padding: 8px; border-radius: 10px; font-size: 11px; margin-bottom: 10px; text-align: center; }
        .alert-error { background: rgba(255, 59, 48, 0.1); color: var(--danger); border: 1px solid var(--danger); }
        .alert-success { background: rgba(52, 199, 89, 0.1); color: var(--success); border: 1px solid var(--success); }
        .btn-buy { width: 100%; background: var(--accent); color: white; border: none; border-radius: 15px; padding: 16px; font-weight: bold; opacity: 0.4; pointer-events: none; transition: 0.3s; }
        .btn-buy.ready { opacity: 1; pointer-events: auto; box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4); }

        .drawer { position: fixed; top: 0; right: -100%; width: 75%; height: 100%; background: var(--card); z-index: 2000; transition: 0.4s; padding: 25px; border-left: 1px solid var(--border); }
        .drawer.active { right: 0; }
        .drawer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; z-index: 1999; backdrop-filter: blur(5px); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 3000; padding: 20px; overflow-y: auto; }
        .pay-box { background: #fff; color: #000; padding: 25px; border-radius: 25px; text-align: center; position: relative; overflow: hidden; }
        .loader-overlay { display: none; position: absolute; inset: 0; background: rgba(255,255,255,0.95); z-index: 10; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 35px; height: 35px; border: 4px solid #f3f3f3; border-top: 4px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="toast">Thông báo</div>
    <div class="drawer-overlay" id="overlay" onclick="toggleMenu()"></div>
    
    <div class="drawer" id="drawer">
        <h3 style="margin-top:0; color:var(--accent)">TOKYO SHOP</h3>
        <div onclick="openModal('modal-bank')" style="padding:15px; background:#2c2c2e; border-radius:12px; margin-bottom:10px;"><i class="fas fa-university" style="margin-right:10px"></i>Nạp Bank Auto</div>
        <div onclick="openModal('modal-history')" style="padding:15px; background:#2c2c2e; border-radius:12px;"><i class="fas fa-history" style="margin-right:10px"></i>Lịch sử mua</div>
    </div>

    <div class="header-top">
        <div class="user-profile">
            <img id="u-avatar" src="https://ui-avatars.com/api/?background=5865f2&color=fff&name=U" class="user-avatar">
            <div class="user-info">
                <b id="u-name">Khách Tokyo</b>
                <small id="u-id">ID: 00000000</small>
                <div class="user-balance" id="u-balance">Số dư: 0đ</div>
                <div class="date-display" id="u-date">...</div>
            </div>
        </div>
        <div class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    </div>

    <div class="stats-bar">
        <div class="stat-item"><span>Đơn hàng</span><b>25.000+</b></div>
        <div class="stat-item"><span>Online</span><b>1.240</b></div>
        <div class="stat-item"><span>Hệ thống</span><b style="color:var(--success)">Tốt</b></div>
    </div>

    <div class="support-box">
        <a href="https://t.me/muadongtokyo36" class="support-item"><div class="support-icon"><i class="fas fa-crown"></i></div><b>Admin Muadong</b></a>
        <a href="https://t.me/muahatokyo1919" class="support-item"><div class="support-icon"><i class="fas fa-bolt"></i></div><b>Admin Muaha</b></a>
        <a href="https://t.me/muathutokyo27" class="support-item"><div class="support-icon"><i class="fas fa-headset"></i></div><b>Admin Muathu</b></a>
    </div>

    <div id="product-area"></div>

    <div class="footer">
        <div id="balance-alert" class="balance-alert"></div>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
            <div><span id="f-info" style="font-size:11px; color:var(--hint)">Chọn sản phẩm...</span><div id="f-total" style="color:var(--success); font-size:22px; font-weight:bold">0đ</div></div>
        </div>
        <button class="btn-buy" id="pay-btn" onclick="buyWithBalance()">MUA BẰNG SỐ DƯ</button>
    </div>

    <div id="modal-bank" class="modal">
        <div onclick="closeModal('modal-bank')" style="color:white; margin-bottom:15px;"><i class="fas fa-arrow-left"></i> QUAY LẠI</div>
        <div class="pay-box">
            <div id="bank-loader" class="loader-overlay"><div class="spinner"></div><b>ĐANG CHỜ CHECK...</b></div>
            <b>NẠP BANK AUTO</b>
            <img id="qr-img" src="" style="width:100%; max-width:200px; margin:15px 0; border-radius:15px;">
            <div id="bank-info" style="text-align:left; font-size:12px; background:#f4f4f4; padding:10px; border-radius:10px;"></div>
            <button class="btn-buy ready" style="margin-top:15px; background:var(--success)" onclick="checkBank()">XÁC NHẬN</button>
        </div>
    </div>

    <div id="modal-history" class="modal">
        <div onclick="closeModal('modal-history')" style="color:white; margin-bottom:15px;"><i class="fas fa-arrow-left"></i> QUAY LẠI</div>
        <div id="history-list"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();
        let userBalance = 0, pHistory = [], curPrice = 0;
        const BANK_ACC = "79991312006";
        let depositCode = "TK" + Math.random().toString(36).substring(7).toUpperCase();

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2500);
        }

        const d = new Date(), days = ['Chủ Nhật','Thứ Hai','Thứ Ba','Thứ Tư','Thứ Năm','Thứ Sáu','Thứ Bảy'];
        document.getElementById('u-date').innerText = `${days[d.getDay()]}, ${d.getDate()}/${d.getMonth()+1}/${d.getFullYear()}`;
        const user = tg.initDataUnsafe?.user;
        if(user) {
            document.getElementById('u-name').innerText = user.first_name;
            document.getElementById('u-id').innerText = "ID: " + user.id;
            if(user.photo_url) document.getElementById('u-avatar').src = user.photo_url;
        }

        const DATA = [
            { cat: 'HACK VIP FREE FIRE', icon: 'fa-fire', color: 'red', items: [
                { id:'h1', name:'Br Mods VIP', opts: [['1 Ngày', 2000], ['30 Ngày', 30000]] },
                { id:'h2', name:'ZyGame Menu', opts: [['1 Ngày', 2000], ['30 Ngày', 30000]] },
                { id:'h3', name:'Fluorite iOS', opts: [['1 Ngày', 5000], ['30 Ngày', 50000]] },
                { id:'h4', name:'Drip OB51 VIP', opts: [['1 Ngày', 2000], ['30 Ngày', 30000]] },
                { id:'h5', name:'HG Cheat VIP', opts: [['1 Ngày', 2000], ['30 Ngày', 30000]] }
            ]},
            { cat: 'ACC FREE FIRE', icon: 'fa-user-circle', color: 'lime', items: [
                { id:'a1', name:'Acc FF Level 5', opts: [['Gói 1 Acc', 5000]] },
                { id:'a2', name:'Acc FF Level 15', opts: [['Gói 1 Acc', 15000]] }
            ]},
            { cat: 'CLOUD PHONE', icon: 'fa-cloud', color: 'cyan', items: [
                { id:'c1', name:'Redfinger Cloud', opts: [['1 Ngày', 5000], ['7 Ngày', 25000]] },
                { id:'c2', name:'CC Cloud Phone', opts: [['7 Ngày', 25000], ['30 Ngày', 80000]] },
                { id:'c3', name:'Vip Player Cloud', opts: [['30 Ngày', 90000]] }
            ]}
        ];

        function render() {
            document.getElementById('product-area').innerHTML = DATA.map(g => `
                <div class="cat-btn" id="btn-${g.cat.replace(/\s/g,'')}" onclick="toggleCat('${g.cat}')">
                    <i class="fas ${g.icon}" style="margin-right:10px; color:${g.color}"></i><b>${g.cat}</b>
                    <i class="fas fa-chevron-down arrow-icon"></i>
                </div>
                <div id="list-${g.cat}" class="list-container">
                    ${g.items.map(i => `
                        <div class="item-card">
                            <div class="item-top" id="top-${i.id}" onclick="toggleOpts('${i.id}')">
                                <b>${i.name}</b><i class="fas fa-chevron-down"></i>
                            </div>
                            <div class="options-area" id="opt-${i.id}">
                                ${i.opts.map(o => `<div class="opt-row" onclick="selectOpt('${i.name} (${o[0]})', ${o[1]}, this)"><span>${o[0]}</span><b>${o[1].toLocaleString()}đ</b></div>`).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }
        render();

        function selectOpt(n, p, el) {
            curPrice = p;
            document.querySelectorAll('.opt-row').forEach(r => r.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('f-info').innerText = n;
            document.getElementById('f-total').innerText = p.toLocaleString() + "đ";
            document.getElementById('pay-btn').classList.add('ready');
            const alert = document.getElementById('balance-alert'); alert.style.display = 'block';
            if(userBalance >= p) { alert.className = 'balance-alert alert-success'; alert.innerText = '✔ Đủ số dư thanh toán'; }
            else { alert.className = 'balance-alert alert-error'; alert.innerText = `✖ Thiếu ${(p-userBalance).toLocaleString()}đ!`; }
        }

        function checkBank() {
            document.getElementById('bank-loader').style.display = 'flex';
            setTimeout(() => { document.getElementById('bank-loader').style.display = 'none'; showToast("Chưa tìm thấy giao dịch!"); }, 3000);
        }

        function buyWithBalance() {
            if(userBalance < curPrice) { showToast("Không đủ tiền!"); return; }
            userBalance -= curPrice;
            const key = "TOKYO-" + Math.random().toString(36).substring(2,10).toUpperCase();
            pHistory.unshift({ name: document.getElementById('f-info').innerText, key: key, time: new Date().toLocaleString() });
            updateUI(); showToast("Mua thành công!");
        }

        function updateUI() {
            document.getElementById('u-balance').innerText = `Số dư: ${userBalance.toLocaleString()}đ`;
            document.getElementById('history-list').innerHTML = pHistory.map(h => `
                <div style="background:#2c2c2e; padding:12px; border-radius:12px; margin-bottom:10px; border-left:4px solid var(--success)">
                    <b>${h.name}</b><br><small>${h.time}</small>
                    <div style="background:#000; padding:8px; margin-top:5px; color:var(--success); font-family:monospace">${h.key}</div>
                </div>`).join('');
        }

        function toggleCat(cat) {
            const list = document.getElementById('list-'+cat), btn = document.getElementById('btn-'+cat.replace(/\s/g,'')), isO = list.style.display === 'block';
            document.querySelectorAll('.list-container').forEach(c => c.style.display='none');
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            if(!isO) { list.style.display = 'block'; btn.classList.add('active'); }
        }
        function toggleOpts(id) {
            const el = document.getElementById('opt-'+id), top = document.getElementById('top-'+id), isO = el.style.display === 'block';
            document.querySelectorAll('.options-area').forEach(a => a.style.display='none');
            document.querySelectorAll('.item-top').forEach(t => t.classList.remove('active'));
            if(!isO) { el.style.display = 'block'; top.classList.add('active'); }
        }
        function toggleMenu() { document.getElementById('drawer').classList.toggle('active'); document.getElementById('overlay').style.display = document.getElementById('overlay').style.display === 'block' ? 'none' : 'block'; }
        function openModal(id) {
            if(id === 'modal-bank') {
                document.getElementById('qr-img').src = `https://img.vietqr.io/image/MB-${BANK_ACC}-compact2.png?addInfo=${depositCode}`;
                document.getElementById('bank-info').innerHTML = `STK: ${BANK_ACC}<br>Nội dung: <b style="color:blue">${depositCode}</b>`;
            }
            toggleMenu(); document.getElementById(id).style.display = 'block';
        }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
