<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #0b0b0d; --card: #1c1c1e; --text: #ffffff; 
            --accent: #5865f2; --success: #34c759; --yellow: #ffcc00; 
            --hint: #8e8e93; --border: #2c2c2e;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: -apple-system, sans-serif;
            background: var(--bg); color: var(--text); margin: 0; padding: 16px;
            padding-bottom: 110px;
        }

        /* Profile */
        .user-profile { 
            background: var(--card); padding: 12px; border-radius: 16px; 
            display: flex; align-items: center; border: 1px solid var(--border); margin-bottom: 20px;
        }
        .user-avatar { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--accent); margin-right: 12px; }

        /* Game Card */
        .game-card { 
            background: var(--card); border-radius: 16px; padding: 14px;
            display: flex; align-items: center; border: 1px solid var(--border); margin-bottom: 20px;
        }
        .game-img { width: 45px; height: 45px; border-radius: 10px; margin-right: 12px; }

        /* Hack List (Vertical) */
        #hack-container { display: none; animation: fadeIn 0.3s; }
        .hack-item { 
            background: var(--card); border-radius: 16px; border: 1px solid var(--border);
            margin-bottom: 12px; overflow: hidden; transition: 0.3s;
        }
        .hack-item.open { border-color: var(--accent); }
        
        .hack-header { 
            padding: 16px; display: flex; align-items: center; justify-content: space-between;
        }
        .hack-header i { font-size: 18px; color: var(--accent); margin-right: 12px; }
        .hack-name { flex: 1; font-weight: 600; font-size: 15px; }
        .chevron { transition: 0.3s; color: var(--hint); }
        .hack-item.open .chevron { transform: rotate(180deg); color: var(--accent); }

        /* Price Inside (Accordion Content) */
        .price-list { 
            max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out;
            background: rgba(255,255,255,0.02);
        }
        .hack-item.open .price-list { max-height: 500px; border-top: 1px solid var(--border); }
        
        .price-option { 
            padding: 14px 16px 14px 46px; display: flex; justify-content: space-between;
            align-items: center; border-bottom: 1px solid #222; transition: 0.2s;
        }
        .price-option:last-child { border-bottom: none; }
        .price-option:active { background: rgba(88, 101, 242, 0.1); }
        .price-option.selected { background: rgba(52, 199, 89, 0.1); }
        .price-option b { color: var(--success); }
        .price-option i { color: var(--success); opacity: 0; }
        .price-option.selected i { opacity: 1; }

        /* Footer */
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg); padding: 16px; border-top: 1px solid var(--border); }
        .buy-btn { 
            width: 100%; background: var(--accent); color: white; border: none; 
            border-radius: 14px; padding: 16px; font-weight: bold; font-size: 16px;
            opacity: 0.3; pointer-events: none;
        }
        .buy-btn.ready { opacity: 1; pointer-events: auto; }

        /* Modal */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; padding: 20px; }
        .qr-card { background: #fff; color: #000; padding: 20px; border-radius: 24px; text-align: center; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="user-profile">
        <img id="u-avatar" src="https://ui-avatars.com/api/?background=5865f2&color=fff&name=U" class="user-avatar">
        <div class="user-info">
            <b id="u-name">Khách hàng</b>
            <span>ID: <small id="u-id">...</small></span>
        </div>
    </div>

    <div class="game-card" onclick="selectGame()">
        <img src="https://img.upanh.tv/2023/10/05/ff.png" class="game-img">
        <div style="flex:1">
            <b style="font-size: 16px;">Garena Free Fire</b><br>
            <small id="game-status" style="color:var(--hint)">Nhấn để chọn bản hack</small>
        </div>
        <i id="game-icon" class="fas fa-plus-circle" style="color: var(--accent); font-size: 20px;"></i>
    </div>

    <div id="hack-container">
        </div>

    <div class="footer">
        <button class="buy-btn" id="btn-pay" onclick="openPayment()">THANH TOÁN</button>
    </div>

    <div id="pay-modal" class="overlay">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <i class="fas fa-times" onclick="closePay()"></i>
            <b>QUÉT MÃ QR</b>
            <div></div>
        </div>
        <div class="qr-card" id="qr-content">
            <img id="qr-img" src="" style="width:200px; border-radius:12px;">
            <div style="display:flex; justify-content:space-between; margin-top:15px; background:#f4f4f4; padding:10px; border-radius:10px;">
                <span>Số tiền:</span><b id="p-amount"></b>
            </div>
            <div style="display:flex; justify-content:space-between; margin-top:8px; background:#f4f4f4; padding:10px; border-radius:10px;">
                <span>Nội dung:</span><b id="p-code" style="color:var(--accent)"></b>
            </div>
            <p style="font-size:12px; color:var(--success); margin-top:15px;"><i class="fas fa-sync fa-spin"></i> Chờ thanh toán...</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        const SEPAY_API_KEY = 'DÁN_MÃ_API_VÀO_ĐÂY'; 

        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('u-name').innerText = user.first_name;
            document.getElementById('u-id').innerText = user.id;
            if (user.photo_url) document.getElementById('u-avatar').src = user.photo_url;
        }

        const hackData = [
            { id: 'br', name: 'Br Mods Gốc', icon: 'fa-shield-alt', p: [["1 Ngày", 50000], ["7 Ngày", 80000], ["30 Ngày", 140000]] },
            { id: 'zy', name: 'ZyGame', icon: 'fa-bolt', p: [["1 Ngày", 40000], ["7 Ngày", 100000], ["30 Ngày", 150000]] },
            { id: 'hg', name: 'Hg Cheat', icon: 'fa-crosshairs', p: [["10 Ngày", 120000], ["30 Ngày", 180000]] },
            { id: 'drip', name: 'Drip', icon: 'fa-tint', p: [["1 Ngày", 50000], ["30 Ngày", 190000]] },
            { id: 'fluorite', name: 'Fluorite', icon: 'fa-apple', p: [["1 Ngày", 100000], ["30 Ngày", 500000]] },
            { id: 'cloud', name: 'Máy ảo Cloud', icon: 'fa-cloud', p: [["1 Tháng", 150000]] }
        ];

        let sHack = "", sPrice = 0, sTime = "", checkInterval;

        function selectGame() {
            document.getElementById('game-icon').className = "fas fa-check-circle";
            document.getElementById('game-status').innerText = "Vui lòng chọn bản hack bên dưới";
            const container = document.getElementById('hack-container');
            container.innerHTML = "";
            hackData.forEach(hack => {
                let options = hack.p.map(opt => `
                    <div class="price-option" onclick="selectOption(event, '${hack.name}', ${opt[1]}, '${opt[0]}')">
                        <span>${opt[0]}</span>
                        <b>${opt[1].toLocaleString()}đ <i class="fas fa-check-circle"></i></b>
                    </div>
                `).join('');

                container.innerHTML += `
                    <div class="hack-item" id="item-${hack.id}">
                        <div class="hack-header" onclick="toggleHack('${hack.id}')">
                            <i class="fas ${hack.icon}"></i>
                            <div class="hack-name">${hack.name}</div>
                            <i class="fas fa-chevron-down chevron"></i>
                        </div>
                        <div class="price-list">${options}</div>
                    </div>
                `;
            });
            container.style.display = 'block';
            tg.HapticFeedback.impactOccurred('medium');
        }

        function toggleHack(id) {
            const el = document.getElementById(`item-${id}`);
            const isOpen = el.classList.contains('open');
            document.querySelectorAll('.hack-item').forEach(i => i.classList.remove('open'));
            if (!isOpen) el.classList.add('open');
            tg.HapticFeedback.impactOccurred('light');
        }

        function selectOption(e, name, price, time) {
            e.stopPropagation();
            sHack = name; sPrice = price; sTime = time;
            document.querySelectorAll('.price-option').forEach(opt => opt.classList.remove('selected'));
            e.currentTarget.classList.add('selected');
            
            const btn = document.getElementById('btn-pay');
            btn.classList.add('ready');
            btn.innerText = `MUA ${name.toUpperCase()} - ${time}`;
            tg.HapticFeedback.impactOccurred('medium');
        }

        function openPayment() {
            const code = "MHA" + Math.random().toString(36).substring(2,6).toUpperCase();
            document.getElementById('p-amount').innerText = sPrice.toLocaleString() + "đ";
            document.getElementById('p-code').innerText = code;
            document.getElementById('qr-img').src = `https://img.vietqr.io/image/MB-79991312006-compact2.png?amount=${sPrice}&addInfo=${code}`;
            document.getElementById('pay-modal').style.display = 'block';
            startChecking(code);
        }

        async function startChecking(orderCode) {
            if (checkInterval) clearInterval(checkInterval);
            checkInterval = setInterval(async () => {
                try {
                    const res = await fetch(`https://my.sepay.vn/userapi/transactions/list?limit=5`, {
                        headers: { 'Authorization': `Bearer ${SEPAY_API_KEY}` }
                    });
                    const data = await res.json();
                    if (data.status === 200) {
                        const found = data.transactions.find(t => t.content.includes(orderCode) && parseFloat(t.amount) >= sPrice);
                        if (found) {
                            clearInterval(checkInterval);
                            showSuccess(orderCode);
                        }
                    }
                } catch (e) { }
            }, 5000);
        }

        function showSuccess(code) {
            document.getElementById('qr-content').innerHTML = `
                <div style="padding:20px; color:var(--success); text-align:center;">
                    <i class="fas fa-check-circle" style="font-size:60px; margin-bottom:15px;"></i>
                    <h2 style="color:#000">THÀNH CÔNG!</h2>
                    <p style="color:#333">Key: <b>FF-VIP-${code}</b></p>
                    <button onclick="tg.close()" style="background:var(--accent); color:#fff; border:none; padding:12px; border-radius:10px; width:100%;">XONG</button>
                </div>`;
            tg.HapticFeedback.notificationOccurred('success');
        }

        function closePay() { clearInterval(checkInterval); document.getElementById('pay-modal').style.display = 'none'; }
    </script>
</body>
</html>
