<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg-sakura: linear-gradient(135deg, #fff5f7 0%, #fce4ec 100%);
            --glass: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.8);
            --accent: #ff80ab; --text: #4a148c; --hint: #ad1457;
        }

        /* HIỆU ỨNG HOA ANH ĐÀO MỚI */
        @keyframes sakuraFall {
            0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(100vh) translateX(100px) rotate(360deg); opacity: 0; }
        }
        .sakura-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .petal { 
            position: absolute; background: #ffc1e3; border-radius: 150% 0 150% 150%; 
            animation: sakuraFall infinite linear; box-shadow: 0 0 5px rgba(255,192,227,0.5);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg-sakura); color: var(--text);
            margin: 0; padding: 12px; padding-bottom: 110px;
        }

        .glass { background: var(--glass); backdrop-filter: blur(10px); border: 1px solid var(--glass-border); border-radius: 20px; }

        /* HEADER */
        .user-box { padding: 12px; display: flex; align-items: center; position: relative; flex: 1; height: 80px; }
        .avatar { width: 48px; height: 48px; border-radius: 50%; border: 2px solid white; margin-right: 12px; object-fit: cover; }
        .user-info b { font-size: 15px; display: block; color: var(--text); }
        /* ID BÉ HƠN THEO YÊU CẦU */
        .user-info small { font-size: 9px; color: var(--hint); opacity: 0.8; font-family: monospace; }
        .battery { position: absolute; top: 12px; right: 15px; font-size: 10px; font-weight: bold; color: #43a047; }

        /* STATS & TICKER */
        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin: 12px 0; }
        .stat-item { padding: 8px; text-align: center; }
        .stat-item b { display: block; font-size: 13px; color: var(--hint); }
        .stat-item span { font-size: 8px; text-transform: uppercase; font-weight: bold; }
        .ticker { padding: 8px 12px; margin-bottom: 12px; display: flex; align-items: center; font-size: 11px; font-weight: bold; }

        /* ADMIN */
        .admin-grid { display: grid; grid-template-columns: repeat(3, 1fr); margin-bottom: 15px; }
        .admin-item { padding: 10px 2px; text-align: center; text-decoration: none; color: var(--text); border-right: 1px solid rgba(255,255,255,0.5); }
        .admin-item i { color: var(--accent); display: block; margin-bottom: 3px; }
        .admin-item b { font-size: 9px; display: block; }
        .admin-item span { font-size: 7px; color: var(--hint); }

        /* PRODUCT LIST */
        .cat-card { margin-bottom: 10px; border-radius: 18px; overflow: hidden; }
        .cat-btn { padding: 15px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; color: var(--text); }
        .cat-body { display: none; padding: 5px; }
        .prod-btn { padding: 12px; display: flex; justify-content: space-between; font-size: 13px; font-weight: bold; }
        .opt-item { padding: 12px 18px; display: flex; justify-content: space-between; font-size: 12px; border-top: 1px solid rgba(255,255,255,0.2); }
        .opt-item.selected { background: var(--accent) !important; color: white; }
        .arrow { transition: 0.3s; font-size: 10px; opacity: 0.5; }
        .rotate { transform: rotate(180deg); }

        /* PAYMENT */
        .page { display: none; position: fixed; inset: 0; background: var(--bg-sakura); z-index: 4000; padding: 20px; overflow-y: auto; }
        .btn-main { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 15px; font-weight: bold; margin-top: 10px; }
        .footer { position: fixed; bottom: 0; left: 0; right: 0; padding: 15px 20px; background: white; border-top: 1px solid #eee; display: none; z-index: 1000; border-radius: 20px 20px 0 0; }
        
        /* DRAWER */
        .drawer { position: fixed; top: 0; right: 0; width: 70%; height: 100%; z-index: 5000; background: #fff; transform: translateX(100%); transition: 0.3s; padding: 25px; box-shadow: -5px 0 15px rgba(0,0,0,0.05); }
        .drawer.active { transform: translateX(0); }
    </style>
</head>
<body>

    <div class="sakura-container" id="sakura-box"></div>

    <div style="display:flex; gap:8px; align-items:center;">
        <div class="user-box glass">
            <img id="u-avatar" src="https://ui-avatars.com/api/?name=U&background=ff80ab&color=fff" class="avatar">
            <div class="user-info">
                <b id="u-name">Khách hàng</b>
                <small id="u-id">id: 00000000</small>
                <div style="font-size:9px; color:var(--hint); margin-top:3px;">
                    <span id="u-date">--/--</span> | <span id="u-time">00:00</span>
                </div>
            </div>
            <div class="battery" id="u-bat">--%</div>
        </div>
        <div class="glass" style="width:50px; height:80px; display:flex; align-items:center; justify-content:center;" onclick="toggleMenu()">
            <i class="fas fa-bars" style="color:var(--accent);"></i>
        </div>
    </div>

    <div class="stats-bar">
        <div class="stat-item glass"><b>1,402</b><span>User</span></div>
        <div class="stat-item glass"><b>415</b><span>Live</span></div>
        <div class="stat-item glass"><b>9,210</b><span>Order</span></div>
    </div>

    <div class="ticker glass"><marquee>Chào mừng bạn đến với Tokyo Sakura - Menu Hack & Acc Free Fire uy tín nhất!</marquee></div>

    <div class="admin-grid glass">
        <a href="https://t.me/muadongtokyo36" class="admin-item"><i class="fas fa-crown"></i><b>muadongtokyo</b><span>@muadongtokyo36</span></a>
        <a href="https://t.me/muahatokyo1919" class="admin-item"><i class="fas fa-bolt"></i><b>muahatokyo</b><span>@muahatokyo1919</span></a>
        <a href="https://t.me/muathutokyo27" class="admin-item" style="border:none"><i class="fas fa-headset"></i><b>muathutokyo</b><span>@muathutokyo27</span></a>
    </div>

    <div id="product-list"></div>

    <div class="footer" id="buy-bar">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div><b id="cur-name" style="font-size:11px;">Sản phẩm</b><span id="cur-price" style="display:block; color:var(--accent); font-weight:800; font-size:18px;">0đ</span></div>
            <button style="background:var(--accent); color:white; border:none; padding:12px 25px; border-radius:12px; font-weight:bold;" onclick="openPay()">MUA NGAY</button>
        </div>
    </div>

    <div class="drawer" id="menu">
        <h3 style="color:var(--accent);">Tokyo Menu</h3>
        <p onclick="openHistory()" style="cursor:pointer;"><i class="fas fa-history"></i> Lịch sử</p>
        <button class="btn-main" onclick="toggleMenu()">ĐÓNG</button>
    </div>

    <div id="modal-pay" class="page">
        <div onclick="closePages()" style="font-weight:bold; margin-bottom:20px; color:var(--accent);"><i class="fas fa-arrow-left"></i> QUAY LẠI</div>
        <div class="glass" style="padding:20px; text-align:center;">
            <img id="qr" style="width:100%; max-width:200px; border-radius:15px; margin-bottom:15px;">
            <div id="info-bank" style="font-size:12px; text-align:left;"></div>
            <button class="btn-main" onclick="confirmWait()">ĐÃ CHUYỂN KHOẢN</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        function createSakura() {
            const box = document.getElementById('sakura-box');
            for (let i = 0; i < 40; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                const size = Math.random() * 7 + 8;
                petal.style.width = size + 'px'; petal.style.height = size + 1.2 + 'px';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDuration = (Math.random() * 5 + 5) + 's';
                petal.style.animationDelay = (Math.random() * 8) + 's';
                box.appendChild(petal);
            }
        }
        createSakura();

        const DATA = [
            { cat: 'HACK VIP FREE FIRE', icon: 'fa-fire', items: [
                { id:'h1', name:'Br Mod', opts: [['1 Ngày', 5000], ['30 Ngày', 50000]] },
                { id:'h2', name:'HG Cheat', opts: [['1 Ngày', 5000], ['30 Ngày', 50000]] }
            ]},
            { cat: 'CLOUD PHONE', icon: 'fa-cloud', items: [
                { id:'c1', name:'Redfinger', opts: [['30 Ngày', 85000]] },
                { id:'c2', name:'CC Cloud', opts: [['30 Ngày', 90000]] },
                { id:'c3', name:'VIP Player', opts: [['30 Ngày', 105000]] } // ĐÃ THÊM LẠI VIP PLAYER
            ]}
        ];

        let curSelect = null, lastId = null;

        function render() {
            document.getElementById('product-list').innerHTML = DATA.map(g => `
                <div class="cat-card glass">
                    <div class="cat-btn" onclick="toggleCat('${g.cat}')">
                        <span><i class="fas ${g.icon}" style="margin-right:8px; color:var(--accent)"></i>${g.cat}</span>
                        <i class="fas fa-chevron-down arrow" id="a-cat-${g.cat}"></i>
                    </div>
                    <div class="cat-body" id="b-cat-${g.cat}">
                        ${g.items.map(i => `
                            <div style="margin-bottom:5px; background:rgba(255,255,255,0.2); border-radius:12px;">
                                <div class="prod-btn" onclick="toggleOpt('${i.id}')">${i.name} <i class="fas fa-chevron-down arrow" id="a-opt-${i.id}"></i></div>
                                <div id="b-opt-${i.id}" style="display:none">
                                    ${i.opts.map((o, idx) => `
                                        <div class="opt-item" id="r-${i.id}-${idx}" onclick="selectItem('${i.name}', '${o[0]}', ${o[1]}, '${i.id}-${idx}')">
                                            <span>${o[0]}</span><b>${o[1].toLocaleString()}đ</b>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }
        render();

        function toggleCat(cat) {
            const el = document.getElementById('b-cat-' + cat);
            const isO = el.style.display === 'block';
            el.style.display = isO ? 'none' : 'block';
            document.getElementById('a-cat-' + cat).classList.toggle('rotate', !isO);
        }

        function toggleOpt(id) {
            const el = document.getElementById('b-opt-' + id);
            const isO = el.style.display === 'block';
            el.style.display = isO ? 'none' : 'block';
            document.getElementById('a-opt-' + id).classList.toggle('rotate', !isO);
        }

        function selectItem(name, time, price, rid) {
            const target = document.getElementById('r-' + rid);
            if(lastId === rid) {
                target.classList.remove('selected');
                document.getElementById('buy-bar').style.display = 'none';
                curSelect = null; lastId = null; return;
            }
            document.querySelectorAll('.opt-item').forEach(r => r.classList.remove('selected'));
            target.classList.add('selected');
            curSelect = { name, time, price }; lastId = rid;
            document.getElementById('cur-name').innerText = name + " (" + time + ")";
            document.getElementById('cur-price').innerText = price.toLocaleString() + "đ";
            document.getElementById('buy-bar').style.display = 'block';
        }

        function toggleMenu() { document.getElementById('menu').classList.toggle('active'); }
        function closePages() { document.querySelectorAll('.page').forEach(p => p.style.display='none'); }

        // Cập nhật thông tin User
        const usr = tg.initDataUnsafe?.user;
        if(usr) {
            document.getElementById('u-name').innerText = usr.first_name;
            document.getElementById('u-id').innerText = "id: " + usr.id;
            if(usr.photo_url) document.getElementById('u-avatar').src = usr.photo_url;
        }

        setInterval(() => {
            const n = new Date();
            document.getElementById('u-date').innerText = n.toLocaleDateString('vi-VN');
            document.getElementById('u-time').innerText = n.toLocaleTimeString('vi-VN', {hour:'2-digit', minute:'2-digit'});
        }, 1000);

        navigator.getBattery().then(b => {
            const u = () => document.getElementById('u-bat').innerText = Math.floor(b.level*100) + "%";
            u(); b.addEventListener('levelchange', u);
        });
    </script>
</body>
</html>
