<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #0b0b0d; --card: #1c1c1e; --text: #ffffff; 
            --accent: #5865f2; --success: #34c759; --yellow: #ffcc00; 
            --hint: #8e8e93; --border: #2c2c2e; --danger: #ff3b30;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 180px; }

        /* News Ticker */
        .news-ticker { background: rgba(88, 101, 242, 0.1); border: 1px solid var(--border); border-radius: 12px; padding: 10px; margin-bottom: 15px; display: flex; align-items: center; font-size: 13px; color: var(--yellow); overflow: hidden; }
        .news-ticker i { margin-right: 10px; color: var(--accent); }

        /* Profile Section */
        .user-profile { background: var(--card); padding: 12px; border-radius: 20px; display: flex; align-items: center; border: 1px solid var(--border); margin-bottom: 10px; }
        .user-avatar { width: 48px; height: 48px; border-radius: 50%; border: 2px solid var(--accent); margin-right: 12px; object-fit: cover; }
        
        /* Stats */
        .stats-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 15px 5px; text-align: center; }
        .stat-card b { font-size: 14px; display: block; }
        .stat-card span { font-size: 11px; color: var(--hint); }

        /* Product Styles */
        .cat-btn { background: var(--card); border-radius: 15px; padding: 15px; display: flex; align-items: center; border: 1px solid var(--border); margin-bottom: 10px; cursor: pointer; border-left: 4px solid var(--accent); }
        .list-container { display: none; margin-bottom: 15px; }
        .item-card { background: var(--card); border-radius: 15px; border: 1px solid var(--border); margin-bottom: 8px; overflow: hidden; }
        .price-area { display: none; background: #111; border-top: 1px solid var(--border); }
        .opt-row { padding: 12px 15px; display: flex; justify-content: space-between; border-bottom: 1px solid #222; font-size: 13px; }
        .opt-row.active { background: rgba(88,101,242,0.15); border-left: 3px solid var(--accent); }

        /* Payment Tabs */
        .pay-tabs { display: flex; background: #eee; border-radius: 10px; margin-bottom: 15px; padding: 3px; }
        .tab { flex: 1; padding: 10px; text-align: center; border-radius: 8px; font-weight: bold; cursor: pointer; color: #666; }
        .tab.active { background: white; color: var(--accent); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* Card Form */
        .card-form { text-align: left; }
        .input-group { margin-bottom: 12px; }
        .input-group label { display: block; font-size: 12px; color: #666; margin-bottom: 5px; font-weight: bold; }
        .input-group select, .input-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; outline: none; }

        /* Footer */
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(11,11,13,0.95); padding: 15px 20px 35px; border-top: 1px solid var(--border); backdrop-filter: blur(10px); z-index: 100; }
        .btn-buy { width: 100%; background: var(--accent); color: white; border: none; border-radius: 12px; padding: 16px; font-weight: bold; opacity: 0.4; pointer-events: none; }
        .btn-buy.ready { opacity: 1; pointer-events: auto; }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: #000; z-index: 1000; padding: 20px; overflow-y: auto; }
        .pay-box { background: #fff; color: #000; padding: 20px; border-radius: 25px; text-align: center; position: relative; }
        .check-overlay { display: none; position: absolute; inset: 0; background: white; border-radius: 25px; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="user-profile">
        <img id="u-avatar" src="https://ui-avatars.com/api/?name=U" class="user-avatar">
        <div class="user-info"><b id="u-name">Đang tải...</b><small id="u-id">ID: 000000</small></div>
    </div>

    <div class="news-ticker">
        <i class="fas fa-bullhorn"></i>
        <marquee scrollamount="5">Nạp qua Bank tự động 24/7 - Nạp thẻ cào chiết khấu 20% - Chúc bạn chơi game vui vẻ!</marquee>
    </div>

    <div class="stats-row">
        <div class="stat-card"><b>2,150+</b><span>Đã bán</span></div>
        <div class="stat-card"><b>OB51</b><span>Version</span></div>
        <div class="stat-card"><b>100%</b><span>An toàn</span></div>
    </div>

    <div class="cat-btn" onclick="toggleCat('hack')"><b>DANH MỤC HACK</b></div>
    <div id="list-hack" class="list-container"></div>
    
    <div class="cat-btn" onclick="toggleCat('acc')"><b>ACC FREE FIRE</b></div>
    <div id="list-acc" class="list-container"></div>

    <div class="footer">
        <div style="display:flex; justify-content:space-between; margin-bottom:12px; font-size:14px">
            <span id="f-info">Chọn gói...</span><b id="f-total">0đ</b>
        </div>
        <button class="btn-buy" id="pay-btn" onclick="showPay()">MUA NGAY</button>
    </div>

    <div id="modal-pay" class="modal">
        <div onclick="closeModal()" style="color:white; margin-bottom:15px;"><i class="fas fa-arrow-left"></i> Quay lại</div>
        
        <div class="pay-box">
            <div id="check-status" class="check-overlay">
                <div class="spinner"></div>
                <b id="check-msg">Đang kiểm tra thẻ...</b>
            </div>

            <div class="pay-tabs">
                <div class="tab active" id="tab-bank" onclick="switchTab('bank')">Ngân hàng</div>
                <div class="tab" id="tab-card" onclick="switchTab('card')">Thẻ cào</div>
            </div>

            <div id="box-bank">
                <img id="qr-img" src="" style="width:200px; border-radius:10px;">
                <div id="bank-info" style="text-align:left; font-size:13px; margin-top:10px;"></div>
                <button onclick="confirmPay('BANK')" style="margin-top:15px; width:100%; padding:15px; border:none; border-radius:12px; background:var(--accent); color:white; font-weight:bold;">TÔI ĐÃ CHUYỂN KHOẢN</button>
            </div>

            <div id="box-card" style="display:none;">
                <div class="card-form">
                    <div class="input-group">
                        <label>Loại thẻ</label>
                        <select id="card-type">
                            <option value="VIETTEL">Viettel (Chiết khấu 20%)</option>
                            <option value="VINAPHONE">Vinaphone</option>
                            <option value="MOBIFONE">Mobifone</option>
                            <option value="ZING">Zing</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Mệnh giá</label>
                        <select id="card-amount">
                            <option value="10000">10,000đ</option>
                            <option value="20000">20,000đ</option>
                            <option value="50000">50,000đ</option>
                            <option value="100000">100,000đ</option>
                            <option value="200000">200,000đ</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Mã thẻ</label>
                        <input type="number" id="card-pin" placeholder="Nhập mã thẻ dưới lớp bạc">
                    </div>
                    <div class="input-group">
                        <label>Số Seri</label>
                        <input type="number" id="card-seri" placeholder="Nhập số seri in trên thẻ">
                    </div>
                    <p style="font-size:11px; color:red;">* Lưu ý: Chọn sai mệnh giá sẽ mất thẻ.</p>
                </div>
                <button onclick="confirmPay('CARD')" style="width:100%; padding:15px; border:none; border-radius:12px; background:var(--success); color:white; font-weight:bold;">GỬI THẺ NGAY</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const PRODUCTS = {
            hack: [{ id:'h1', name:'Br Mods OB51', stock:10, p:[["1 Ngày",50000],["7 Ngày",80000]] }],
            acc: [{ id:'a1', name:'Acc FF Level 5', stock:50, p:[["1 Acc",3000]] }]
        };

        let curP = 0, curN = "", curQ = 1;

        function render() {
            for (let k in PRODUCTS) {
                document.getElementById('list-'+k).innerHTML = PRODUCTS[k].map(i => `
                    <div class="item-card">
                        <div class="item-top" style="padding:15px; display:flex; justify-content:space-between;" onclick="toggleI('${i.id}')">
                            <b>${i.name}</b> <span style="color:var(--success)">Kho: ${i.stock}</span>
                        </div>
                        <div class="price-area" id="det-${i.id}">
                            ${i.p.map(o => `<div class="opt-row" onclick="sel(event,'${i.name} - ${o[0]}',${o[1]},this)"><span>${o[0]}</span><b>${o[1].toLocaleString()}đ</b></div>`).join('')}
                        </div>
                    </div>
                `).join('');
            }
        }
        render();

        function toggleCat(k) {
            const el = document.getElementById('list-'+k);
            el.style.display = (el.style.display === 'block') ? 'none' : 'block';
        }

        function toggleI(id) {
            const el = document.getElementById('det-'+id);
            el.style.display = (el.style.display === 'block') ? 'none' : 'block';
        }

        function sel(e, name, price, el) {
            e.stopPropagation(); curP = price; curN = name;
            document.querySelectorAll('.opt-row').forEach(o => o.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('f-total').innerText = price.toLocaleString() + "đ";
            document.getElementById('f-info').innerText = name;
            document.getElementById('pay-btn').classList.add('ready');
        }

        function switchTab(type) {
            document.getElementById('tab-bank').classList.toggle('active', type === 'bank');
            document.getElementById('tab-card').classList.toggle('active', type === 'card');
            document.getElementById('box-bank').style.display = type === 'bank' ? 'block' : 'none';
            document.getElementById('box-card').style.display = type === 'card' ? 'block' : 'none';
        }

        function showPay() {
            const content = "MUA" + Math.random().toString(36).substring(7).toUpperCase();
            document.getElementById('qr-img').src = `https://img.vietqr.io/image/MB-79991312006-compact2.png?amount=${curP}&addInfo=${content}`;
            document.getElementById('bank-info').innerHTML = `<b>Nội dung:</b> <span style="color:blue">${content}</span><br><b>Số tiền:</b> ${curP.toLocaleString()}đ`;
            document.getElementById('modal-pay').style.display = 'block';
        }

        function confirmPay(method) {
            if (method === 'CARD') {
                const pin = document.getElementById('card-pin').value;
                const seri = document.getElementById('card-seri').value;
                if (!pin || !seri) return alert("Vui lòng nhập đầy đủ mã thẻ và seri!");
                document.getElementById('check-msg').innerText = "Đang gửi thẻ lên hệ thống...";
            } else {
                document.getElementById('check-msg').innerText = "Đang kiểm tra giao dịch...";
            }
            
            document.getElementById('check-status').style.display = 'flex';
            // Chỗ này bạn sẽ gọi API nạp thẻ hoặc check bank của bạn
            setTimeout(() => {
                tg.showPopup({ message: "Yêu cầu của bạn đã được gửi. Vui lòng chờ 1-3 phút để hệ thống kiểm tra." });
            }, 2000);
        }

        function closeModal() { document.getElementById('modal-pay').style.display = 'none'; }
    </script>
</body>
</html>
