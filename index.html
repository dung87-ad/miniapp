<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg-sakura: linear-gradient(135deg, #fff5f7 0%, #fce4ec 100%);
            --glass: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.8);
            --accent: #ff80ab; --text: #4a148c; --hint: #ad1457;
            --sakura-petal: #fff0f3; 
            --sakura-center: #ff8fb1;
        }

        /* HIỆU ỨNG HOA ANH ĐÀO 5 CÁNH XẺ RÃNH */
        @keyframes sakuraFall {
            0% { transform: translate3d(0, -10vh, 0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translate3d(120px, 100vh, 0) rotate(360deg); opacity: 0; }
        }
        .sakura-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .sakura-flower { position: absolute; width: 25px; height: 25px; animation: sakuraFall infinite linear; }
        .petal-real {
            position: absolute; width: 10px; height: 14px;
            background: radial-gradient(circle at bottom, var(--sakura-center) 0%, var(--sakura-petal) 75%);
            clip-path: polygon(50% 100%, 0% 20%, 20% 0%, 50% 20%, 80% 0%, 100% 20%);
            top: 0; left: 7.5px; transform-origin: bottom center;
        }
        .p1 { transform: rotate(0deg); } .p2 { transform: rotate(72deg); }
        .p3 { transform: rotate(144deg); } .p4 { transform: rotate(216deg); }
        .p5 { transform: rotate(288deg); }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg-sakura); color: var(--text); margin: 0; padding: 12px; padding-bottom: 110px; overflow-x: hidden; }
        .glass { background: var(--glass); backdrop-filter: blur(12px); border: 1px solid var(--glass-border); border-radius: 20px; }

        /* HEADER */
        .header { display: flex; gap: 8px; align-items: center; margin-bottom: 12px; }
        .user-box { padding: 12px; display: flex; align-items: center; position: relative; flex: 1; height: 85px; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; border: 2px solid white; margin-right: 12px; object-fit: cover; background: white; }
        .user-info b { font-size: 15px; display: block; }
        .user-info small { font-size: 11px; color: var(--hint); font-weight: 800; font-family: monospace; display: block; margin-top: 2px; }
        .battery { position: absolute; top: 12px; right: 15px; font-size: 10px; font-weight: bold; color: #43a047; }

        /* MENU BUTTON (3 GẠCH) */
        .menu-btn { width: 50px; height: 85px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .menu-btn i { color: var(--accent); font-size: 22px; }

        /* STATS & TICKER */
        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 12px; }
        .stat-item { padding: 10px; text-align: center; }
        .stat-item b { display: block; font-size: 14px; color: var(--accent); }
        .stat-item span { font-size: 8px; font-weight: bold; text-transform: uppercase; }
        .ticker { padding: 12px; margin-bottom: 12px; display: flex; align-items: center; gap: 8px; font-size: 11px; font-weight: bold; }

        /* ADMIN */
        .admin-grid { display: grid; grid-template-columns: repeat(3, 1fr); margin-bottom: 15px; }
        .admin-item { padding: 12px 2px; text-align: center; text-decoration: none; color: var(--text); border-right: 1px solid var(--glass-border); }
        .admin-item i { font-size: 18px; color: var(--accent); display: block; margin-bottom: 4px; }
        .admin-item b { font-size: 9px; display: block; }

        /* PRODUCT LIST */
        .cat-card { margin-bottom: 12px; border-radius: 22px; overflow: hidden; }
        .cat-btn { padding: 16px; display: flex; justify-content: space-between; align-items: center; color: var(--text); font-weight: bold; cursor: pointer; }
        .cat-body { display: none; padding: 8px; }
        .prod-card { margin-bottom: 8px; background: rgba(255,255,255,0.3); border-radius: 14px; }
        .prod-btn { padding: 14px 18px; display: flex; justify-content: space-between; font-size: 13px; font-weight: bold; cursor: pointer; }
        .opt-item { padding: 12px 20px; display: flex; justify-content: space-between; font-size: 13px; border-top: 1px solid rgba(255,255,255,0.1); }
        .opt-item.selected { background: var(--accent) !important; color: #fff; }
        .arrow { transition: 0.3s; font-size: 10px; opacity: 0.5; }
        .rotate { transform: rotate(180deg); }

        /* SIDE MENU DRAWER */
        .drawer { position: fixed; top: 0; right: 0; width: 75%; height: 100%; z-index: 5000; background: #fffafb; transform: translateX(100%); transition: 0.4s; padding: 25px; border-left: 4px solid var(--accent); }
        .drawer.active { transform: translateX(0); }
        .footer { position: fixed; bottom: 0; left: 0; right: 0; padding: 15px 20px; background: white; border-top: 1px solid #eee; display: none; z-index: 1000; border-radius: 20px 20px 0 0; }
        .btn-main { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 16px; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="sakura-container" id="flower-box"></div>

    <div class="header">
        <div class="user-box glass">
            <img id="u-avatar" src="https://ui-avatars.com/api/?name=U&background=ff80ab&color=fff" class="avatar">
            <div class="user-info">
                <b id="u-name">Khách hàng</b>
                <small id="u-id">000000000</small>
                <div style="font-size:9px; color:var(--hint); margin-top:4px; font-weight: bold;">
                    <span id="u-date">--/--</span> | <span id="u-time">00:00:00</span>
                </div>
            </div>
            <div class="battery" id="u-bat">--%</div>
        </div>
        <div class="menu-btn glass" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
    </div>

    <div class="stats-bar">
        <div class="stat-item glass"><b>1,402</b><span>User</span></div>
        <div class="stat-item glass"><b>415</b><span>Live</span></div>
        <div class="stat-item glass"><b>9,210</b><span>Order</span></div>
    </div>
    <div class="ticker glass"><i class="fas fa-bullhorn" style="color:var(--accent); margin-right:8px;"></i><marquee scrollamount="4">Chào mừng đến Tokyo Sakura - Menu Hack & Acc FF uy tín nhất!</marquee></div>

    <div class="admin-grid glass">
        <a href="https://t.me/muadongtokyo36" class="admin-item"><i class="fas fa-crown"></i><b>muadongtokyo</b></a>
        <a href="https://t.me/muahatokyo1919" class="admin-item"><i class="fas fa-bolt"></i><b>muahatokyo</b></a>
        <a href="https://t.me/muathutokyo27" class="admin-item" style="border:none"><i class="fas fa-headset"></i><b>muathutokyo</b></a>
    </div>

    <div id="product-list"></div>

    <div class="drawer" id="menu-drawer">
        <h3 style="color:var(--accent);">Menu Tokyo</h3>
        <div style="margin-top: 20px;">
            <p onclick="tg.showAlert('Lịch sử đơn hàng trống!')" style="cursor:pointer; font-weight:bold; padding: 10px 0;"><i class="fas fa-history"></i> Lịch sử mua hàng</p>
            <p onclick="tg.showAlert('Chưa có thông báo mới')" style="cursor:pointer; font-weight:bold; padding: 10px 0;"><i class="fas fa-bell"></i> Thông báo</p>
        </div>
        <button class="btn-main" onclick="toggleMenu()" style="background:#888;">ĐÓNG MENU</button>
    </div>

    <div class="footer" id="buy-bar">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div><b id="cur-name" style="font-size:11px;">Sản phẩm</b><span id="cur-price" style="display:block; color:var(--accent); font-weight:800; font-size:18px;">0đ</span></div>
            <button style="background:var(--accent); color:white; border:none; padding:12px 25px; border-radius:12px; font-weight:bold;" onclick="tg.showAlert('Đang mở trang thanh toán...')">MUA NGAY</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        function createFlowers() {
            const box = document.getElementById('flower-box');
            for (let i = 0; i < 30; i++) {
                const f = document.createElement('div');
                f.className = 'sakura-flower';
                f.innerHTML = '<div class="petal-real p1"></div><div class="petal-real p2"></div><div class="petal-real p3"></div><div class="petal-real p4"></div><div class="petal-real p5"></div>';
                f.style.left = Math.random() * 100 + '%';
                f.style.animationDuration = (Math.random() * 5 + 5) + 's';
                f.style.animationDelay = (Math.random() * 8) + 's';
                box.appendChild(f);
            }
        }
        createFlowers();

        const DATA = [
            { cat: 'HACK VIP FREE FIRE', icon: 'fa-fire', items: [
                { id:'h1', name:'Zygame', opts: [['1 Ngày', 5000], ['30 Ngày', 50000]] }, // THÊM ZYGAME
                { id:'h2', name:'Flu', opts: [['1 Ngày', 5000], ['30 Ngày', 50000]] },    // THÊM FLU
                { id:'h3', name:'Br Mod', opts: [['1 Ngày', 5000], ['30 Ngày', 50000]] },
                { id:'h4', name:'HG Cheat', opts: [['1 Ngày', 5000], ['30 Ngày', 50000]] }
            ]},
            { cat: 'CLOUD PHONE', icon: 'fa-cloud', items: [
                { id:'c1', name:'Redfinger', opts: [['30 Ngày', 85000]] },
                { id:'c2', name:'VIP Player', opts: [['30 Ngày', 105000]] }
            ]}
        ];

        function render() {
            document.getElementById('product-list').innerHTML = DATA.map(g => `
                <div class="cat-card glass">
                    <div class="cat-btn" onclick="toggleCat('${g.cat}')">
                        <span><i class="fas ${g.icon}" style="margin-right:10px; color:var(--accent)"></i>${g.cat}</span>
                        <i class="fas fa-chevron-down arrow" id="a-cat-${g.cat}"></i>
                    </div>
                    <div class="cat-body" id="b-cat-${g.cat}">
                        ${g.items.map(i => `
                            <div class="prod-card">
                                <div class="prod-btn" onclick="toggleOpt('${i.id}')">${i.name} <i class="fas fa-chevron-down arrow" id="a-opt-${i.id}"></i></div>
                                <div id="b-opt-${i.id}" style="display:none">
                                    ${i.opts.map((o, idx) => `
                                        <div class="opt-item" id="r-${i.id}-${idx}" onclick="selectItem('${i.name}', '${o[0]}', ${o[1]}, '${i.id}-${idx}')">
                                            <span>${o[0]}</span><b>${o[1].toLocaleString()}đ</b>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }
        render();

        function toggleCat(cat) {
            const el = document.getElementById('b-cat-' + cat);
            const isO = el.style.display === 'block';
            el.style.display = isO ? 'none' : 'block';
            document.getElementById('a-cat-' + cat).classList.toggle('rotate', !isO);
        }

        function toggleOpt(id) {
            const el = document.getElementById('b-opt-' + id);
            const isO = el.style.display === 'block';
            el.style.display = isO ? 'none' : 'block';
            document.getElementById('a-opt-' + id).classList.toggle('rotate', !isO);
        }

        let lastId = null;
        function selectItem(name, time, price, rid) {
            const target = document.getElementById('r-' + rid);
            if(lastId === rid) {
                target.classList.remove('selected');
                document.getElementById('buy-bar').style.display = 'none';
                lastId = null; return;
            }
            document.querySelectorAll('.opt-item').forEach(r => r.classList.remove('selected'));
            target.classList.add('selected');
            lastId = rid;
            document.getElementById('cur-name').innerText = name + " (" + time + ")";
            document.getElementById('cur-price').innerText = price.toLocaleString() + "đ";
            document.getElementById('buy-bar').style.display = 'block';
        }

        function toggleMenu() { document.getElementById('menu-drawer').classList.toggle('active'); }

        const usr = tg.initDataUnsafe?.user;
        if(usr) {
            document.getElementById('u-name').innerText = usr.first_name;
            document.getElementById('u-id').innerText = usr.id;
            if(usr.photo_url) document.getElementById('u-avatar').src = usr.photo_url;
        }

        setInterval(() => {
            const n = new Date();
            document.getElementById('u-date').innerText = n.toLocaleDateString('vi-VN');
            document.getElementById('u-time').innerText = n.toLocaleTimeString('vi-VN', {hour:'2-digit', minute:'2-digit', second:'2-digit'});
        }, 1000);

        navigator.getBattery().then(b => {
            const u = () => document.getElementById('u-bat').innerText = Math.floor(b.level*100) + "%";
            u(); b.addEventListener('levelchange', u);
        });
    </script>
</body>
</html>
