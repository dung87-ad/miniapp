<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #0b0b0d; --card: #1c1c1e; --text: #ffffff; 
            --accent: #5865f2; --success: #34c759; --yellow: #ffcc00; 
            --hint: #8e8e93; --border: #2c2c2e;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 16px; padding-bottom: 120px; }

        /* Header & Profile */
        .user-profile { background: var(--card); padding: 12px; border-radius: 16px; display: flex; align-items: center; border: 1px solid var(--border); margin-bottom: 20px; }
        .user-avatar { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--accent); margin-right: 12px; }

        /* Game Card */
        .game-card { background: var(--card); border-radius: 16px; padding: 14px; display: flex; align-items: center; border: 1px solid var(--border); margin-bottom: 20px; }
        .game-img { width: 45px; height: 45px; border-radius: 10px; margin-right: 12px; }

        /* Hack Accordion */
        #hack-container { display: none; }
        .hack-item { background: var(--card); border-radius: 16px; border: 1px solid var(--border); margin-bottom: 12px; overflow: hidden; }
        .hack-item.open { border-color: var(--accent); }
        .hack-header { padding: 16px; display: flex; align-items: center; justify-content: space-between; }
        .hack-header i { font-size: 18px; color: var(--accent); margin-right: 12px; }
        .chevron { transition: 0.3s; color: var(--hint); }
        .hack-item.open .chevron { transform: rotate(180deg); }

        .price-list { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; background: rgba(255,255,255,0.02); }
        .hack-item.open .price-list { max-height: 500px; border-top: 1px solid var(--border); }
        .price-option { padding: 14px 16px 14px 46px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        .price-option.selected { background: rgba(52, 199, 89, 0.1); }
        .price-option b { color: var(--success); }

        /* Footer */
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg); padding: 16px; border-top: 1px solid var(--border); z-index: 100; }
        .buy-btn { width: 100%; background: var(--accent); color: white; border: none; border-radius: 14px; padding: 16px; font-weight: bold; opacity: 0.3; pointer-events: none; }
        .buy-btn.ready { opacity: 1; pointer-events: auto; }

        /* Payment Modal */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; padding: 20px; }
        .qr-card { background: #fff; color: #000; padding: 20px; border-radius: 24px; text-align: center; }
        
        /* PHẦN DANH SÁCH KEY ĐÃ MUA */
        #history-container { margin-top: 20px; display: none; }
        .key-card { background: #16251b; border: 1px solid var(--success); border-radius: 12px; padding: 15px; margin-bottom: 10px; position: relative; }
        .key-text { font-family: monospace; font-size: 16px; color: var(--success); display: block; margin-top: 5px; }
        .copy-btn { position: absolute; right: 15px; top: 15px; color: var(--hint); font-size: 18px; }
    </style>
</head>
<body>

    <div class="user-profile">
        <img id="u-avatar" src="https://ui-avatars.com/api/?background=5865f2&color=fff&name=U" class="user-avatar">
        <div class="user-info">
            <b id="u-name">Khách hàng</b>
            <span>ID: <small id="u-id">...</small></span>
        </div>
    </div>

    <div class="game-card" onclick="selectGame()">
        <img src="https://img.upanh.tv/2023/10/05/ff.png" class="game-img">
        <div style="flex:1">
            <b>Garena Free Fire</b><br>
            <small id="game-status" style="color:var(--hint)">Nhấn để chọn bản hack</small>
        </div>
        <i id="game-icon" class="fas fa-plus-circle" style="color: var(--accent);"></i>
    </div>

    <div id="hack-container"></div>

    <div id="history-container">
        <span style="font-size: 12px; color: var(--hint); text-transform: uppercase;">Key đã mua của bạn</span>
        <div id="key-list-content"></div>
    </div>

    <div class="footer">
        <button class="buy-btn" id="btn-pay" onclick="openPayment()">THANH TOÁN</button>
    </div>

    <div id="pay-modal" class="overlay">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <i class="fas fa-times" onclick="closePay()"></i>
            <b>THANH TOÁN</b>
            <div></div>
        </div>
        <div class="qr-card" id="qr-content">
            <img id="qr-img" src="" style="width:200px; border-radius:12px;">
            <div style="display:flex; justify-content:space-between; margin-top:15px; background:#f4f4f4; padding:10px; border-radius:10px;">
                <span>Số tiền:</span><b id="p-amount"></b>
            </div>
            <div style="display:flex; justify-content:space-between; margin-top:8px; background:#f4f4f4; padding:10px; border-radius:10px;">
                <span>Nội dung:</span><b id="p-code" style="color:var(--accent)"></b>
            </div>
            <p style="font-size:12px; color:var(--success); margin-top:15px;"><i class="fas fa-sync fa-spin"></i> Đang chờ tiền về...</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        const SEPAY_API_KEY = 'DÁN_MÃ_API_VÀO_ĐÂY'; 

        // === DANH SÁCH KHO KEY CỦA BẠN ===
        // Bạn có thể thêm hàng trăm key vào đây, mỗi key cách nhau bởi dấu phẩy
        const KHO_KEY = {
            'Br Mods Gốc': ["BR-ABC-123", "BR-XYZ-789", "BR-KEY-888"],
            'ZyGame': ["ZY-999-FAST", "ZY-FAST-111"],
            'Hg Cheat': ["HG-PRO-666", "HG-PRO-777"],
            'Drip': ["DRIP-WATER-1", "DRIP-WATER-2"],
            'Fluorite': ["FLUO-APPLE-1", "FLUO-APPLE-2"],
            'Máy ảo Cloud': ["CLOUD-VIP-001", "CLOUD-VIP-002"]
        };

        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('u-name').innerText = user.first_name;
            document.getElementById('u-id').innerText = user.id;
            if (user.photo_url) document.getElementById('u-avatar').src = user.photo_url;
        }

        const hackData = [
            { id: 'br', name: 'Br Mods Gốc', icon: 'fa-shield-alt', p: [["1 Ngày", 50000], ["7 Ngày", 80000], ["30 Ngày", 140000]] },
            { id: 'zy', name: 'ZyGame', icon: 'fa-bolt', p: [["1 Ngày", 40000], ["7 Ngày", 100000], ["30 Ngày", 150000]] },
            { id: 'hg', name: 'Hg Cheat', icon: 'fa-crosshairs', p: [["10 Ngày", 120000], ["30 Ngày", 180000]] },
            { id: 'drip', name: 'Drip', icon: 'fa-tint', p: [["1 Ngày", 50000], ["30 Ngày", 190000]] },
            { id: 'fluorite', name: 'Fluorite', icon: 'fa-apple', p: [["1 Ngày", 100000], ["30 Ngày", 500000]] },
            { id: 'cloud', name: 'Máy ảo Cloud', icon: 'fa-cloud', p: [["1 Tháng", 150000]] }
        ];

        let sHack = "", sPrice = 0, sTime = "", checkInterval;

        function selectGame() {
            document.getElementById('game-icon').className = "fas fa-check-circle";
            const container = document.getElementById('hack-container');
            container.innerHTML = "";
            hackData.forEach(hack => {
                let options = hack.p.map(opt => `
                    <div class="price-option" onclick="selectOption(event, '${hack.name}', ${opt[1]}, '${opt[0]}')">
                        <span>${opt[0]}</span>
                        <b>${opt[1].toLocaleString()}đ</b>
                    </div>`).join('');
                container.innerHTML += `
                    <div class="hack-item" id="item-${hack.id}">
                        <div class="hack-header" onclick="toggleHack('${hack.id}')">
                            <i class="fas ${hack.icon}"></i>
                            <div class="hack-name">${hack.name}</div>
                            <i class="fas fa-chevron-down chevron"></i>
                        </div>
                        <div class="price-list">${options}</div>
                    </div>`;
            });
            container.style.display = 'block';
        }

        function toggleHack(id) {
            const el = document.getElementById(`item-${id}`);
            const isOpen = el.classList.contains('open');
            document.querySelectorAll('.hack-item').forEach(i => i.classList.remove('open'));
            if (!isOpen) el.classList.add('open');
        }

        function selectOption(e, name, price, time) {
            e.stopPropagation();
            sHack = name; sPrice = price; sTime = time;
            document.querySelectorAll('.price-option').forEach(opt => opt.classList.remove('selected'));
            e.currentTarget.classList.add('selected');
            const btn = document.getElementById('btn-pay');
            btn.classList.add('ready');
            btn.innerText = `THANH TOÁN ${price.toLocaleString()}đ`;
        }

        function openPayment() {
            const code = "MHA" + Math.random().toString(36).substring(2,6).toUpperCase();
            document.getElementById('p-amount').innerText = sPrice.toLocaleString() + "đ";
            document.getElementById('p-code').innerText = code;
            document.getElementById('qr-img').src = `https://img.vietqr.io/image/MB-79991312006-compact2.png?amount=${sPrice}&addInfo=${code}`;
            document.getElementById('pay-modal').style.display = 'block';
            startChecking(code);
        }

        async function startChecking(orderCode) {
            checkInterval = setInterval(async () => {
                try {
                    const res = await fetch(`https://my.sepay.vn/userapi/transactions/list?limit=5`, {
                        headers: { 'Authorization': `Bearer ${SEPAY_API_KEY}` }
                    });
                    const data = await res.json();
                    if (data.status === 200) {
                        const found = data.transactions.find(t => t.content.includes(orderCode) && parseFloat(t.amount) >= sPrice);
                        if (found) {
                            clearInterval(checkInterval);
                            deliverKey(sHack);
                        }
                    }
                } catch (e) { }
            }, 5000);
        }

        function deliverKey(hackName) {
            // Lấy ngẫu nhiên 1 key từ kho
            const keys = KHO_KEY[hackName];
            const randomKey = keys[Math.floor(Math.random() * keys.length)];

            document.getElementById('pay-modal').style.display = 'none';
            document.getElementById('history-container').style.display = 'block';
            
            const list = document.getElementById('key-list-content');
            list.innerHTML = `
                <div class="key-card">
                    <small style="color:var(--hint)">${hackName} (${sTime})</small>
                    <b class="key-text">${randomKey}</b>
                    <i class="fas fa-copy copy-btn" onclick="copyKey('${randomKey}')"></i>
                </div>
            ` + list.innerHTML;
            
            tg.showAlert(`Thanh toán thành công! Key của bạn đã được thêm vào danh sách bên dưới.`);
            tg.HapticFeedback.notificationOccurred('success');
        }

        function copyKey(text) {
            navigator.clipboard.writeText(text);
            tg.showScanQrPopup({ text: "Đã sao chép Key!" }); // Mẹo hiện thông báo nhanh
            setTimeout(() => tg.closeScanQrPopup(), 1000);
        }

        function closePay() { clearInterval(checkInterval); document.getElementById('pay-modal').style.display = 'none'; }
    </script>
</body>
</html>
