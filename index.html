<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #0b0b0d; --card: #1c1c1e; --text: #ffffff; 
            --accent: #5865f2; --success: #34c759; --danger: #ff3b30; --yellow: #ffcc00; 
            --hint: #8e8e93; --border: #2c2c2e;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 50px; }

        /* PROFILE HEADER (KHÔI PHỤC) */
        .header-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; gap: 10px; }
        .user-profile { background: var(--card); padding: 12px 15px; border-radius: 20px; display: flex; align-items: center; border: 1px solid var(--border); flex: 1; }
        .user-avatar { width: 48px; height: 48px; border-radius: 50%; border: 2px solid var(--accent); margin-right: 12px; object-fit: cover; }
        .user-info b { font-size: 14px; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 140px; }
        .user-info small { color: var(--hint); font-size: 10px; display: block; }
        .date-display { font-size: 9px; color: var(--accent); font-weight: 800; text-transform: uppercase; margin-top: 4px; display: flex; gap: 4px; }
        .time-now { color: var(--success); }
        .menu-btn { background: var(--card); border: 1px solid var(--border); color: white; width: 48px; height: 48px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        /* CHỈ SỐ STATS (KHÔI PHỤC) */
        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
        .stat-item { background: var(--card); border: 1px solid var(--border); padding: 10px; border-radius: 12px; text-align: center; }
        .stat-item span { display: block; font-size: 9px; color: var(--hint); margin-bottom: 2px; }
        .stat-item b { font-size: 12px; color: var(--success); }

        .news-ticker { background: rgba(88, 101, 242, 0.1); border: 1px solid var(--border); border-radius: 12px; padding: 10px; margin-bottom: 12px; display: flex; align-items: center; font-size: 11px; color: var(--yellow); }

        /* PRODUCT UI */
        .cat-btn { background: var(--card); border-radius: 15px; padding: 15px; display: flex; align-items: center; border: 1px solid var(--border); margin-bottom: 10px; cursor: pointer; border-left: 4px solid var(--accent); position: relative; }
        .cat-btn i.arrow-icon { position: absolute; right: 15px; color: var(--hint); }
        .list-container { display: none; margin-bottom: 15px; }
        .item-card { background: var(--card); border-radius: 15px; border: 1px solid var(--border); margin-bottom: 8px; overflow: hidden; }
        .item-top { padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .options-area { display: none; background: #111; border-top: 1px solid var(--border); }
        .opt-row { padding: 12px 15px; display: flex; justify-content: space-between; border-bottom: 1px solid #222; font-size: 13px; cursor: pointer; }

        /* MODALS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 3000; padding: 20px; overflow-y: auto; }
        .pay-box { background: #fff; color: #000; padding: 25px; border-radius: 25px; text-align: center; }
        .pay-tabs { display: flex; gap: 8px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 10px; border-radius: 10px; border: 1px solid #ddd; font-weight: bold; font-size: 11px; background: #f8f9fa; }
        .tab-btn.active { background: var(--accent); color: white; border-color: var(--accent); }
        .form-label { text-align: left; display: block; font-size: 11px; margin-bottom: 4px; font-weight: bold; color: #333; }
        select, input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #ddd; font-family: inherit; }
        .btn-submit { width: 100%; background: var(--accent); color: white; border: none; border-radius: 15px; padding: 16px; font-weight: bold; }

        /* DRAWER */
        .drawer { position: fixed; top: 0; right: -100%; width: 75%; height: 100%; background: var(--card); z-index: 2000; transition: 0.4s; padding: 25px; border-left: 1px solid var(--border); }
        .drawer.active { right: 0; }
        .drawer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; z-index: 1999; backdrop-filter: blur(5px); }
    </style>
</head>
<body>

    <div class="drawer-overlay" id="overlay" onclick="toggleMenu()"></div>
    
    <div class="drawer" id="drawer">
        <h3 style="margin-top:0; color:var(--accent)">TOKYO SHOP</h3>
        <div style="padding:15px; background:#2c2c2e; border-radius:12px; color:white;" onclick="openHistory()">
            <i class="fas fa-history" style="margin-right:10px; color:var(--accent)"></i>Lịch sử mua hàng
        </div>
        <hr style="border:0; border-top:1px solid var(--border); margin:15px 0">
        <div onclick="toggleMenu()" style="color:var(--danger)"><i class="fas fa-times-circle"></i> Đóng Menu</div>
    </div>

    <div class="header-top">
        <div class="user-profile">
            <img id="u-avatar" src="https://ui-avatars.com/api/?background=5865f2&color=fff&name=U" class="user-avatar">
            <div class="user-info">
                <b id="u-name">Khách Tokyo</b>
                <small id="u-id">ID: 00000000</small>
                <div class="date-display"><span id="u-date">...</span><span class="time-now" id="u-time">00:00:00</span></div>
            </div>
        </div>
        <div class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    </div>

    <div class="news-ticker"><i class="fas fa-bullhorn" style="margin-right:8px"></i><marquee>Chào mừng bạn! Hệ thống mua trực tiếp qua Bank hoặc Card tự động 100%.</marquee></div>

    <div class="stats-bar">
        <div class="stat-item"><span>Đơn hàng</span><b>36.150+</b></div>
        <div class="stat-item"><span>Online</span><b>2.105</b></div>
        <div class="stat-item"><span>Hệ thống</span><b style="color:var(--success)">Tốt</b></div>
    </div>

    <div id="product-area"></div>

    <div id="modal-buy" class="modal">
        <div onclick="closeModal('modal-buy')" style="color:white; margin-bottom:15px;"><i class="fas fa-arrow-left"></i> QUAY LẠI</div>
        <div class="pay-box">
            <h3 id="buy-name" style="margin:0; color:var(--accent); font-size:16px;">Tên sản phẩm</h3>
            <p id="buy-price" style="font-weight:bold; color:var(--success); margin:10px 0 20px 0;">Giá: 0đ</p>
            
            <div class="pay-tabs">
                <div class="tab-btn active" id="tab-b-btn" onclick="switchTab('bank')">BANK QR</div>
                <div class="tab-btn" id="tab-c-btn" onclick="switchTab('card')">THẺ CÀO</div>
            </div>

            <div id="tab-bank">
                <img id="qr-img" src="" style="width:100%; max-width:180px; border-radius:15px; border:1px solid #eee;">
                <div id="bank-info" style="text-align:left; font-size:12px; background:#f8f9fa; padding:12px; border-radius:10px; margin-top:10px;"></div>
                <button class="btn-submit" style="background:var(--success); margin-top:15px;" onclick="tg.showAlert('Đang kiểm tra giao dịch...')">XÁC NHẬN CHUYỂN</button>
            </div>

            <div id="tab-card" style="display:none; text-align:left;">
                <span class="form-label">Loại thẻ</span>
                <select><option>Viettel</option><option>VinaPhone</option><option>MobiFone</option></select>
                <span class="form-label">Mệnh giá (Phải khớp giá gói)</span>
                <select><option id="match-val">Chọn đúng mệnh giá</option></select>
                <span class="form-label">Số Seri</span>
                <input type="number" placeholder="Nhập seri...">
                <span class="form-label">Mã thẻ</span>
                <input type="number" placeholder="Nhập mã thẻ...">
                <button class="btn-submit" onclick="tg.showAlert('Hệ thống đang xử lý thẻ!')">MUA BẰNG THẺ</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();
        const API_KEY = "ETWMHV6CBNUSQKEYIRPLLOW2CUTPU9P58GREFP0KL1QXSZDNHAHAFWBZV34IN7ZY";
        const BANK_ACC = "79991312006";

        function updateClock() {
            const now = new Date();
            const days = ['CN','Thứ 2','Thứ 3','Thứ 4','Thứ 5','Thứ 6','Thứ 7'];
            document.getElementById('u-date').innerText = `${days[now.getDay()]}, ${now.getDate()}/${now.getMonth()+1}`;
            document.getElementById('u-time').innerText = now.getHours().toString().padStart(2,'0')+":"+now.getMinutes().toString().padStart(2,'0')+":"+now.getSeconds().toString().padStart(2,'0');
        }
        setInterval(updateClock, 1000); updateClock();

        const user = tg.initDataUnsafe?.user;
        if(user) {
            document.getElementById('u-name').innerText = user.first_name;
            document.getElementById('u-id').innerText = "ID: " + user.id;
            if(user.photo_url) document.getElementById('u-avatar').src = user.photo_url;
        }

        // KHÔI PHỤC DANH SÁCH ĐẦY ĐỦ
        const DATA = [
            { cat: 'HACK ACC FREE FIRE', icon: 'fa-user-secret', color: '#ffcc00', items: [
                { id:'ha1', name:'Hack Acc FF (Basic)', opts: [['Gói 1 Acc', 10000]] },
                { id:'ha2', name:'Hack Acc FF (Pro)', opts: [['Gói 1 Acc', 50000]] }
            ]},
            { cat: 'HACK VIP FREE FIRE', icon: 'fa-fire', color: 'red', items: [
                { id:'h1', name:'Br Mods VIP', opts: [['1 Ngày', 2000], ['30 Ngày', 30000]] },
                { id:'h2', name:'ZyGame Menu', opts: [['1 Ngày', 2000], ['30 Ngày', 30000]] }
            ]},
            { cat: 'CLOUD PHONE', icon: 'fa-cloud', color: 'cyan', items: [
                { id:'c1', name:'Redfinger Cloud', opts: [['1 Ngày', 5000]] }
            ]}
        ];

        function render() {
            document.getElementById('product-area').innerHTML = DATA.map(g => `
                <div class="cat-btn" onclick="toggleCat('${g.cat}')">
                    <i class="fas ${g.icon}" style="margin-right:10px; color:${g.color}"></i><b>${g.cat}</b>
                    <i class="fas fa-chevron-down arrow-icon"></i>
                </div>
                <div id="list-${g.cat}" class="list-container">
                    ${g.items.map(i => `
                        <div class="item-card">
                            <div class="item-top" onclick="toggleOpts('${i.id}')"><b>${i.name}</b><i class="fas fa-chevron-down"></i></div>
                            <div class="options-area" id="opt-${i.id}">
                                ${i.opts.map(o => `<div class="opt-row" onclick="openBuyModal('${i.name} - ${o[0]}', ${o[1]})"><span>${o[0]}</span><b>${o[1].toLocaleString()}đ</b></div>`).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }
        render();

        function openBuyModal(name, price) {
            const code = "TK" + Math.random().toString(36).substring(7).toUpperCase();
            document.getElementById('buy-name').innerText = name;
            document.getElementById('buy-price').innerText = `Giá: ${price.toLocaleString()}đ`;
            document.getElementById('qr-img').src = `https://img.vietqr.io/image/MB-${BANK_ACC}-compact2.png?amount=${price}&addInfo=${code}`;
            document.getElementById('bank-info').innerHTML = `STK: <b>${BANK_ACC}</b><br>Nội dung: <b style="color:blue">${code}</b>`;
            document.getElementById('match-val').innerText = `${price.toLocaleString()}đ`;
            switchTab('bank');
            document.getElementById('modal-buy').style.display = 'block';
        }

        function switchTab(type) {
            if(type === 'bank') {
                document.getElementById('tab-b-btn').classList.add('active'); document.getElementById('tab-c-btn').classList.remove('active');
                document.getElementById('tab-bank').style.display = 'block'; document.getElementById('tab-card').style.display = 'none';
            } else {
                document.getElementById('tab-c-btn').classList.add('active'); document.getElementById('tab-b-btn').classList.remove('active');
                document.getElementById('tab-card').style.display = 'block'; document.getElementById('tab-bank').style.display = 'none';
            }
        }

        function toggleCat(cat) { const l = document.getElementById('list-'+cat); l.style.display = l.style.display === 'block' ? 'none' : 'block'; }
        function toggleOpts(id) { const e = document.getElementById('opt-'+id); e.style.display = e.style.display === 'block' ? 'none' : 'block'; }
        function toggleMenu() { 
            document.getElementById('drawer').classList.toggle('active'); 
            document.getElementById('overlay').style.display = document.getElementById('overlay').style.display === 'block' ? 'none' : 'block';
        }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
