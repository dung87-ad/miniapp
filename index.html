<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0e0e0e; --card: #181818; --text: #fff; --accent: #5865f2; --hint: #8e8e8e; --red: #ff3b30; --success: #4cd964; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 100px; user-select: none; }
        
        .profile-header { text-align: center; margin-bottom: 20px; }
        .avatar { width: 70px; height: 70px; border-radius: 50%; border: 2px solid var(--accent); }
        
        .id-box { background: #000; padding: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border: 1px solid #222; }

        .selector-box { background: var(--card); border-radius: 15px; padding: 15px; display: flex; align-items: center; justify-content: space-between; border: 1px solid #2b2b2b; margin-bottom: 10px; }
        .selector-box.active { border-color: var(--red); }

        #hack-type-section, #price-section { display: none; margin-top: 15px; }
        .hack-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .hack-card { background: var(--card); padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #2b2b2b; }
        .hack-card.selected { border-color: var(--accent); background: #1c1e2d; }

        .price-item { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; border: 1px solid #2b2b2b; }
        .price-item.active { border-color: var(--accent); background: #1c1e2d; }

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 1000; padding: 20px; box-sizing: border-box; }
        .qr-card { background: linear-gradient(135deg, #d32f2f, #8b0000); padding: 20px; border-radius: 20px; text-align: center; }
        
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg); padding: 15px; border-top: 1px solid #2b2b2b; }
        .buy-btn { width: 100%; background: var(--accent); color: white; border: none; border-radius: 12px; padding: 15px; font-weight: bold; opacity: 0.5; }
        .buy-btn.ready { opacity: 1; }
        
        .status-box { background: #111; padding: 15px; border-radius: 12px; margin-top: 20px; text-align: center; border: 1px solid #222; }
    </style>
</head>
<body>

    <div class="profile-header">
        <img id="u-pic" src="https://via.placeholder.com/70" class="avatar">
        <div style="font-weight:bold; margin-top:8px;">Chào, <span id="u-name">Khách</span>!</div>
    </div>

    <div class="id-box">
        <span>ID: <b id="u-id">8202216330</b></span>
        <button onclick="copy('u-id')" style="background:var(--accent); color:#fff; border:none; padding:4px 10px; border-radius:5px; font-size:12px;">Copy</button>
    </div>

    <div class="selector-box" id="box-game" onclick="document.getElementById('game-modal').style.display='block'">
        <div style="display:flex; align-items:center;">
            <div style="width:40px; height:40px; background:#333; border-radius:10px; margin-right:15px; display:flex; align-items:center; justify-content:center;"><i class="fas fa-gamepad"></i></div>
            <div id="txt-game"><b>Chọn Game</b><br><small style="color:var(--hint)">Bước 1</small></div>
        </div>
        <i class="fas fa-chevron-right"></i>
    </div>

    <div id="hack-type-section">
        <p style="font-size:12px; color:var(--hint)">Bước 2: Chọn loại bản hack</p>
        <div class="hack-grid">
            <div class="hack-card" onclick="selectHack(this, 'BR MOD')"><b>BR MOD</b></div>
            <div class="hack-card" onclick="selectHack(this, 'HG CHEAT')"><b>HG CHEAT</b></div>
        </div>
    </div>

    <div id="price-section">
        <p style="font-size:12px; color:var(--hint)">Bước 3: Chọn thời gian</p>
        <div class="price-item" onclick="selectPrice(this, 25000, '1 Ngày')"><span>Gói 1 Ngày</span><b>25.000đ</b></div>
        <div class="price-item" onclick="selectPrice(this, 75000, '7 Ngày')"><span>Gói 7 Ngày</span><b>75.000đ</b></div>
        <div class="price-item" onclick="selectPrice(this, 120000, '30 Ngày')"><span>Gói 30 Ngày</span><b>120.000đ</b></div>
    </div>

    <div class="footer"><button class="buy-btn" id="final-btn" onclick="openPay()">MUA NGAY</button></div>

    <div id="game-modal" class="overlay">
        <h3>Chọn Game</h3>
        <div class="selector-box" onclick="pickGame('Free Fire')">
            <div style="display:flex; align-items:center;">
                <img src="https://img.upanh.tv/2023/10/05/ff.png" style="width:40px; margin-right:15px; border-radius:8px;">
                <b>Free Fire</b>
            </div>
        </div>
        <button onclick="this.parentElement.style.display='none'" style="width:100%; margin-top:20px; padding:15px; border-radius:12px; border:none; background:#222; color:#fff;">Đóng</button>
    </div>

    <div id="pay-screen" class="overlay">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <button onclick="closePay()" style="background:none; border:none; color:#fff; font-size:20px;"><i class="fas fa-arrow-left"></i></button>
            <b>Thanh toán Auto</b>
            <div style="width:20px;"></div>
        </div>
        <div class="qr-card">
            <div style="font-weight:bold; margin-bottom:10px;">NGUYEN KIEN CUONG</div>
            <img id="qr-img" src="" style="width:210px; background:#fff; padding:10px; border-radius:10px;">
            <div style="background:rgba(0,0,0,0.3); padding:10px; border-radius:10px; margin-top:15px; text-align:left;">
                <small>Nội dung (Ngẫu nhiên):</small>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <b id="rand-code" style="color:#fff; font-size:20px;">MHAXYZ</b>
                    <button onclick="copy('rand-code')" style="font-size:10px;">Copy</button>
                </div>
            </div>
        </div>
        <div class="status-box" id="status-txt"><i class="fas fa-spinner fa-spin"></i> Đang chờ chuyển khoản...</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();
        let sHack = "", sPrice = 0, sTime = "", timer = null;
        const DOMAIN = "https://your-backend-url.com"; // THAY LINK SERVER CỦA BẠN VÀO ĐÂY

        const user = tg.initDataUnsafe?.user;
        if(user) {
            document.getElementById('u-name').innerText = user.first_name;
            document.getElementById('u-id').innerText = user.id;
            if(user.photo_url) document.getElementById('u-pic').src = user.photo_url;
        }

        function pickGame(n) {
            document.getElementById('txt-game').innerHTML = `<b>${n}</b><br><small style="color:var(--success)">Đã chọn</small>`;
            document.getElementById('game-modal').style.display='none';
            document.getElementById('hack-type-section').style.display='block';
            tg.HapticFeedback.impactOccurred('medium');
        }

        function selectHack(el, t) {
            document.querySelectorAll('.hack-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected'); sHack = t;
            document.getElementById('price-section').style.display='block';
        }

        function selectPrice(el, p, t) {
            document.querySelectorAll('.price-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active'); sPrice = p; sTime = t;
            document.getElementById('final-btn').classList.add('ready');
            tg.HapticFeedback.impactOccurred('light');
        }

        async function openPay() {
            if(!sPrice) return;
            const code = "MHA" + Math.random().toString(36).substring(2,6).toUpperCase();
            const uid = document.getElementById('u-id').innerText;
            
            // Đăng ký đơn hàng với Backend
            await fetch(`${DOMAIN}/create-order`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ code, userId: uid, amount: sPrice, info: sHack + " " + sTime })
            });

            document.getElementById('rand-code').innerText = code;
            document.getElementById('qr-img').src = `https://img.vietqr.io/image/MB-79991312006-red.png?amount=${sPrice}&addInfo=${code}`;
            document.getElementById('pay-screen').style.display = 'block';
            
            startCheck(code);
        }

        function startCheck(code) {
            timer = setInterval(async () => {
                const res = await fetch(`${DOMAIN}/check-status?code=${code}`);
                const data = await res.json();
                if(data.paid) {
                    clearInterval(timer);
                    document.getElementById('status-txt').innerHTML = "<b style='color:var(--success)'>THANH TOÁN THÀNH CÔNG! KEY ĐÃ GỬI VÀO BOT.</b>";
                    tg.HapticFeedback.notificationOccurred('success');
                }
            }, 5000);
        }

        function closePay() { document.getElementById('pay-screen').style.display='none'; clearInterval(timer); }
        function copy(id) { navigator.clipboard.writeText(document.getElementById(id).innerText); tg.showAlert("Đã copy!"); }
    </script>
</body>
</html>
