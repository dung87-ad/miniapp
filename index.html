<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #0b0b0d; --card: #1c1c1e; --text: #ffffff; 
            --accent: #5865f2; --success: #34c759; --yellow: #ffcc00; 
            --hint: #8e8e93; --border: #2c2c2e;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 220px; }

        /* HEADER & USER */
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .user-profile { background: var(--card); padding: 12px 15px; border-radius: 20px; display: flex; align-items: center; border: 1px solid var(--border); flex: 1; margin-right: 10px; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--accent); margin-right: 12px; }
        .user-info b { font-size: 14px; display: block; }
        .user-balance { color: var(--success); font-weight: bold; font-size: 13px; }
        .menu-btn { background: var(--card); border: 1px solid var(--border); color: white; width: 45px; height: 45px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        /* DRAWER MENU */
        .drawer { position: fixed; top: 0; right: -100%; width: 75%; height: 100%; background: var(--card); z-index: 2000; transition: 0.4s; padding: 25px; border-left: 1px solid var(--border); }
        .drawer.active { right: 0; }
        .drawer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 1999; backdrop-filter: blur(4px); }
        .drawer-item { display: flex; align-items: center; padding: 15px; background: #2c2c2e; border-radius: 15px; margin-bottom: 12px; color: white; cursor: pointer; border: 1px solid transparent; }
        .drawer-item:active { border-color: var(--accent); }
        .drawer-item i { margin-right: 15px; color: var(--accent); width: 20px; text-align: center; }

        /* PRODUCT UI */
        .cat-btn { background: var(--card); border-radius: 15px; padding: 15px; display: flex; align-items: center; border: 1px solid var(--border); margin-bottom: 10px; cursor: pointer; border-left: 4px solid var(--accent); position: relative; }
        .cat-btn i.arrow-icon { position: absolute; right: 15px; color: var(--hint); transition: 0.3s; }
        .cat-btn.active i.arrow-icon { transform: rotate(180deg); }
        .list-container { display: none; margin-bottom: 15px; }
        .item-card { background: var(--card); border-radius: 15px; border: 1px solid var(--border); margin-bottom: 8px; overflow: hidden; }
        .item-top { padding: 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .options-area { display: none; background: #111; border-top: 1px solid var(--border); }
        .opt-row { padding: 12px 15px; display: flex; justify-content: space-between; border-bottom: 1px solid #222; font-size: 13px; cursor: pointer; }
        .opt-row.active { background: rgba(88, 101, 242, 0.2); border-left: 3px solid var(--accent); }

        /* FOOTER */
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(11,11,13,0.98); padding: 15px 20px 35px; border-top: 1px solid var(--border); backdrop-filter: blur(10px); z-index: 100; }
        .btn-buy { width: 100%; background: var(--accent); color: white; border: none; border-radius: 15px; padding: 16px; font-weight: bold; opacity: 0.4; pointer-events: none; transition: 0.3s; }
        .btn-buy.ready { opacity: 1; pointer-events: auto; }

        /* MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 3000; padding: 20px; overflow-y: auto; }
        .pay-box { background: #fff; color: #000; padding: 25px; border-radius: 25px; text-align: center; }
        .key-box { background: #1c1c1e; border: 2px dashed var(--success); padding: 15px; border-radius: 12px; margin: 15px 0; }
        .key-text { color: var(--success); font-family: monospace; font-size: 18px; word-break: break-all; }
        
        .loader { border: 4px solid #333; border-top: 4px solid var(--success); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="drawer-overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="drawer" id="drawer">
        <h3 style="margin-top:0; color:var(--accent)">MENU NẠP TIỀN</h3>
        <div class="drawer-item" onclick="openModal('modal-bank')">
            <i class="fas fa-university"></i>
            <span>Nạp Bank (Auto)</span>
        </div>
        <div class="drawer-item" onclick="openModal('modal-card')">
            <i class="fas fa-credit-card"></i>
            <span>Nạp Thẻ Cào</span>
        </div>
        <div class="drawer-item" onclick="toggleMenu()">
            <i class="fas fa-history"></i>
            <span>Lịch sử mua</span>
        </div>
        <hr style="border:0; border-top:1px solid var(--border); margin:20px 0">
        <div class="drawer-item" onclick="toggleMenu()" style="background:rgba(255,0,0,0.1)">
            <i class="fas fa-times" style="color:red"></i>
            <span>Đóng Menu</span>
        </div>
    </div>

    <div class="header-top">
        <div class="user-profile">
            <img id="u-avatar" src="https://ui-avatars.com/api/?background=5865f2&color=fff&name=U" class="user-avatar">
            <div class="user-info">
                <b id="u-name">Khách</b>
                <div class="user-balance" id="u-balance">Số dư: 0đ</div>
            </div>
        </div>
        <div class="menu-btn" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
    </div>

    <div id="product-area"></div>

    <div class="footer">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
            <div>
                <span id="f-info" style="font-size:12px; color:var(--hint)">Chọn sản phẩm...</span>
                <div id="f-total" style="color:var(--success); font-size:22px; font-weight:bold">0đ</div>
            </div>
        </div>
        <button class="btn-buy" id="pay-btn" onclick="buyWithBalance()">MUA BẰNG SỐ DƯ</button>
    </div>

    <div id="modal-bank" class="modal">
        <div onclick="closeModal('modal-bank')" style="color:white; margin-bottom:15px; cursor:pointer"><i class="fas fa-arrow-left"></i> QUAY LẠI</div>
        <div class="pay-box">
            <b>NẠP TIỀN VÀO TÀI KHOẢN</b>
            <img id="qr-img" src="" style="width:100%; max-width:200px; margin:15px 0; border-radius:10px;">
            <div id="bank-info" style="text-align:left; background:#f8f9fa; padding:12px; border-radius:10px; font-size:12px; line-height:1.6"></div>
            <button class="btn-buy ready" style="margin-top:15px; background:var(--success)" onclick="checkDeposit()">XÁC NHẬN ĐÃ CHUYỂN</button>
        </div>
    </div>

    <div id="modal-key" class="modal">
        <div class="pay-box" style="margin-top:50px">
            <i class="fas fa-check-circle" style="color:var(--success); font-size:40px"></i>
            <h3 style="margin:10px 0">MUA THÀNH CÔNG!</h3>
            <p style="font-size:13px; color:#666">Cảm ơn bạn đã ủng hộ Tokyo Shop</p>
            <div class="key-box"><div class="key-text" id="final-key"></div></div>
            <button class="btn-buy ready" onclick="closeModal('modal-key')">ĐÓNG</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        let userBalance = 0; // Số dư mặc định
        const SEPAY_API_KEY = "ETWMHV6CBNUSQKEYIRPLLOW2CUTPU9P58GREFP0KL1QXSZDNHAHAFWBZV34IN7ZY";
        const BANK_ACC = "79991312006";
        const PRICE = 2000;

        let selectedProduct = null;
        let depositCode = "TK" + Math.random().toString(36).substring(7).toUpperCase();

        const DATA = [
            { cat: 'HACK VIP FREE FIRE', icon: 'fa-fire', color: 'red', items: [
                { id:'h1', name:'Br Mods VIP', stock: 50, opts: ['1 Ngày', '7 Ngày', '30 Ngày'] },
                { id:'h2', name:'ZyGame Menu', stock: 20, opts: ['1 Ngày', '7 Ngày', '30 Ngày'] },
                { id:'h3', name:'Fluorite iOS', stock: 15, opts: ['1 Ngày', '30 Ngày'] },
                { id:'h4', name:'Drip OB51 VIP', stock: 40, opts: ['1 Ngày', '7 Ngày', '30 Ngày'] },
                { id:'h5', name:'HG Cheat VIP', stock: 35, opts: ['1 Ngày', '7 Ngày', '30 Ngày'] }
            ]},
            { cat: 'ACC FREE FIRE', icon: 'fa-user-circle', color: 'lime', items: [
                { id:'a1', name:'Acc FF Level 5', stock: 100, opts: ['Gói 1 Acc'] },
                { id:'a2', name:'Acc FF Level 15', stock: 50, opts: ['Gói 1 Acc'] }
            ]},
            { cat: 'CLOUD PHONE', icon: 'fa-cloud', color: 'cyan', items: [
                { id:'c1', name:'Redfinger Cloud', stock: 45, opts: ['1 Ngày', '7 Ngày', '30 Ngày'] },
                { id:'c2', name:'CC Cloud Phone', stock: 100, opts: ['7 Ngày', '30 Ngày'] },
                { id:'c3', name:'Vip Player Cloud', stock: 30, opts: ['30 Ngày'] }
            ]}
        ];

        function toggleMenu() {
            document.getElementById('drawer').classList.toggle('active');
            const overlay = document.getElementById('overlay');
            overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
        }

        function render() {
            document.getElementById('product-area').innerHTML = DATA.map(g => `
                <div class="cat-btn" onclick="toggleCat('${g.cat}')">
                    <i class="fas ${g.icon}" style="margin-right:10px; color:${g.color}"></i><b>${g.cat}</b>
                    <i class="fas fa-chevron-down arrow-icon"></i>
                </div>
                <div id="list-${g.cat}" class="list-container">
                    ${g.items.map(i => `
                        <div class="item-card">
                            <div class="item-top" onclick="toggleOpts('${i.id}')">
                                <b>${i.name}</b> <i class="fas fa-chevron-down" style="font-size:12px; color:var(--hint)"></i>
                            </div>
                            <div class="options-area" id="opt-${i.id}">
                                ${i.opts.map(o => `<div class="opt-row" onclick="selectOpt('${i.name} (${o})', this)"><span>${o}</span><b>${PRICE.toLocaleString()}đ</b></div>`).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }
        render();

        function toggleCat(cat) {
            const list = document.getElementById('list-'+cat);
            const isO = list.style.display === 'block';
            document.querySelectorAll('.list-container').forEach(c => c.style.display='none');
            if(!isO) list.style.display = 'block';
        }

        function toggleOpts(id) {
            const el = document.getElementById('opt-'+id);
            const isO = el.style.display === 'block';
            document.querySelectorAll('.options-area').forEach(a => a.style.display='none');
            if(!isO) el.style.display = 'block';
        }

        function selectOpt(name, el) {
            selectedProduct = name;
            document.querySelectorAll('.opt-row').forEach(r => r.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('f-info').innerText = name;
            document.getElementById('f-total').innerText = PRICE.toLocaleString() + "đ";
            document.getElementById('pay-btn').classList.add('ready');
        }

        // MUA HÀNG BẰNG SỐ DƯ
        function buyWithBalance() {
            if (userBalance < PRICE) {
                tg.showConfirm(`Số dư không đủ (${userBalance.toLocaleString()}đ). Bạn có muốn nạp thêm tiền không?`, (ok) => {
                    if(ok) openModal('modal-bank');
                });
                return;
            }

            userBalance -= PRICE;
            updateBalanceUI();
            
            const rK = "TOKYO-" + Math.random().toString(36).substring(2, 15).toUpperCase();
            document.getElementById('final-key').innerText = rK;
            openModal('modal-key');
        }

        // KIỂM TRA NẠP TIỀN QUA SEPAY
        async function checkDeposit() {
            try {
                const response = await fetch(`https://api.sepay.vn/userinfo/transactions/list?account_number=${BANK_ACC}`, {
                    headers: { 'Authorization': `Bearer ${SEPAY_API_KEY}` }
                });
                const data = await response.json();
                
                // Tìm bất kỳ giao dịch nào khớp mã nạp
                const found = data.transactions.find(t => t.content.includes(depositCode));
                
                if (found) {
                    const amount = parseInt(found.amount);
                    userBalance += amount;
                    updateBalanceUI();
                    tg.showAlert(`Nạp thành công ${amount.toLocaleString()}đ vào tài khoản!`);
                    closeModal('modal-bank');
                    // Tạo mã mới cho lần nạp sau
                    depositCode = "TK" + Math.random().toString(36).substring(7).toUpperCase();
                } else {
                    tg.showAlert("Chưa tìm thấy giao dịch chuyển khoản với nội dung: " + depositCode);
                }
            } catch (e) {
                tg.showAlert("Lỗi hệ thống nạp!");
            }
        }

        function updateBalanceUI() {
            document.getElementById('u-balance').innerText = `Số dư: ${userBalance.toLocaleString()}đ`;
        }

        function openModal(id) {
            if(id === 'modal-bank') {
                document.getElementById('qr-img').src = `https://img.vietqr.io/image/MB-${BANK_ACC}-compact2.png?addInfo=${depositCode}`;
                document.getElementById('bank-info').innerHTML = `<b>STK:</b> ${BANK_ACC}<br><b>Chủ TK:</b> NGUYEN KIEN CUONG<br><b>Nội dung nạp:</b> <b style="color:blue; font-size:16px">${depositCode}</b><br><small>* Vui lòng chuyển đúng nội dung để được cộng tiền tự động.</small>`;
            }
            if(document.getElementById('drawer').classList.contains('active')) toggleMenu();
            document.getElementById(id).style.display = 'block';
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        // Telegram Info
        const user = tg.initDataUnsafe?.user;
        if(user) {
            document.getElementById('u-name').innerText = user.first_name;
            if(user.photo_url) document.getElementById('u-avatar').src = user.photo_url;
        }
    </script>
</body>
</html>
