<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #0b0b0d; --card: #1c1c1e; --text: #ffffff; 
            --accent: #5865f2; --success: #34c759; --yellow: #ffcc00; 
            --hint: #8e8e93; --border: #2c2c2e; --danger: #ff3b30;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 180px; }

        /* Profile & News */
        .user-profile { background: var(--card); padding: 12px; border-radius: 20px; display: flex; align-items: center; border: 1px solid var(--border); margin-bottom: 15px; }
        .user-avatar { width: 48px; height: 48px; border-radius: 50%; border: 2px solid var(--accent); margin-right: 12px; }
        .news-ticker { background: rgba(255, 204, 0, 0.1); border: 1px solid rgba(255, 204, 0, 0.3); border-radius: 12px; padding: 8px 12px; margin-bottom: 15px; display: flex; align-items: center; }
        
        /* Admin Section */
        .admin-list { background: var(--card); border-radius: 18px; border: 1px solid var(--border); overflow: hidden; margin-bottom: 20px; }
        .admin-item { display: flex; align-items: center; padding: 12px 16px; border-bottom: 1px solid var(--border); text-decoration: none; color: white; }
        .admin-icon { width: 35px; height: 35px; background: rgba(88,101,242,0.1); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: var(--accent); margin-right: 12px; }

        /* Category System */
        .category-card { background: var(--card); border-radius: 15px; padding: 15px; display: flex; align-items: center; border: 1px solid var(--border); margin-bottom: 8px; cursor: pointer; border-left: 4px solid var(--accent); }
        .category-card.active { background: #252529; }
        .category-card i.arrow { margin-left: auto; transition: 0.3s; }
        .category-card.active i.arrow { transform: rotate(180deg); color: var(--accent); }
        
        .product-list-container { display: none; margin-bottom: 15px; }
        .product-list-container.open { display: block; }

        /* Item Display */
        .item-row { background: var(--card); border-radius: 12px; border: 1px solid var(--border); margin-bottom: 8px; overflow: hidden; }
        .item-header { padding: 12px; display: flex; justify-content: space-between; align-items: center; }
        .stock-tag { font-size: 10px; padding: 2px 8px; border-radius: 8px; border: 1px solid var(--success); color: var(--success); }
        .stock-tag.empty { border-color: var(--danger); color: var(--danger); }
        
        .price-list { display: none; background: #111; border-top: 1px solid var(--border); }
        .price-option { padding: 12px 16px; display: flex; justify-content: space-between; border-bottom: 1px solid #222; font-size: 13px; }
        .price-option.selected { background: rgba(88,101,242,0.2); border-left: 3px solid var(--accent); }
        .price-option.disabled { opacity: 0.4; pointer-events: none; }

        /* Quantity & Footer */
        .qty-container { display: none; align-items: center; justify-content: space-between; padding: 12px; background: #1a1a1d; }
        .qty-controls { display: flex; align-items: center; background: #000; border-radius: 8px; padding: 3px; }
        .qty-btn { width: 28px; height: 28px; border-radius: 5px; border: none; background: var(--accent); color: white; font-weight: bold; }
        .qty-btn:disabled { opacity: 0.3; }
        .qty-input { width: 35px; text-align: center; background: transparent; border: none; color: white; font-weight: bold; }

        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(11,11,13,0.95); padding: 15px 20px 30px; border-top: 1px solid var(--border); backdrop-filter: blur(10px); z-index: 100; }
        .buy-btn { width: 100%; background: var(--accent); color: white; border: none; border-radius: 12px; padding: 15px; font-weight: bold; opacity: 0.3; pointer-events: none; }
        .buy-btn.ready { opacity: 1; pointer-events: auto; }

        /* Modal */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; padding: 20px; }
        .qr-card { background: #fff; color: #000; padding: 20px; border-radius: 20px; text-align: center; }
    </style>
</head>
<body>

    <div class="user-profile">
        <img id="u-avatar" src="https://ui-avatars.com/api/?name=U" class="user-avatar">
        <div><b id="u-name">Khách</b><br><small id="u-id">ID: ...</small></div>
    </div>

    <div class="news-ticker"><marquee>⚠️ Cảnh báo: Chỉ mua được tối đa số lượng hiện có trong kho hàng!</marquee></div>

    <div class="admin-list">
        <a href="https://t.me/muadongtokyo36" class="admin-item"><div class="admin-icon"><i class="fas fa-wallet"></i></div><b>Admin Muadong</b></a>
        <a href="https://t.me/muahatokyo1919" class="admin-item"><div class="admin-icon"><i class="fas fa-tools"></i></div><b>Admin Muaha</b></a>
        <a href="https://t.me/muathutokyo27" class="admin-item"><div class="admin-icon"><i class="fas fa-info-circle"></i></div><b>Admin Muathu</b></a>
    </div>

    <div class="category-card" onclick="openCat('hack')" id="cat-hack">
        <i class="fas fa-fire" style="margin-right:12px; color:red"></i><b>HACK FF OB51</b><i class="fas fa-chevron-down arrow"></i>
    </div>
    <div id="list-hack" class="product-list-container"></div>

    <div class="category-card" onclick="openCat('cloud')" id="cat-cloud">
        <i class="fas fa-cloud" style="margin-right:12px; color:cyan"></i><b>CLOUD PHONE</b><i class="fas fa-chevron-down arrow"></i>
    </div>
    <div id="list-cloud" class="product-list-container"></div>

    <div class="category-card" onclick="openCat('acc')" id="cat-acc">
        <i class="fas fa-user-check" style="margin-right:12px; color:lime"></i><b>ACC FREE FIRE</b><i class="fas fa-chevron-down arrow"></i>
    </div>
    <div id="list-acc" class="product-list-container"></div>

    <div class="footer">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:14px">
            <span id="f-info">Chọn sản phẩm</span><b id="f-total" style="color:var(--success)">0đ</b>
        </div>
        <button class="buy-btn" id="btn-pay" onclick="pay()">MUA NGAY</button>
    </div>

    <div id="pay-modal" class="overlay">
        <div onclick="this.parentElement.style.display='none'" style="color:white; margin-bottom:15px"><i class="fas fa-arrow-left"></i> Quay lại</div>
        <div class="qr-card">
            <img id="qr-img" src="" style="width:100%; max-width:200px; border-radius:10px; margin-bottom:15px">
            <div id="pay-detail" style="text-align:left; font-size:13px"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp; tg.ready(); tg.expand();

        // --- CẤU HÌNH SẢN PHẨM (DỮ LIỆU GỐC) ---
        const DATA = {
            hack: [
                { id:'h1', name:'Br Mods OB51', stock:10, p:[["1 Ngày",50000],["7 Ngày",80000],["30 Ngày",140000]] },
                { id:'h2', name:'ZyGame OB51', stock:15, p:[["1 Ngày",40000],["30 Ngày",150000]] },
                { id:'h3', name:'Hg Cheat VIP', stock:5, p:[["10 Ngày",120000],["30 Ngày",180000]] },
                { id:'h4', name:'Drip OB51', stock:8, p:[["1 Ngày",50000],["30 Ngày",190000]] },
                { id:'h5', name:'Fluorite iOS', stock:2, p:[["1 Ngày",100000],["30 Ngày",500000]] }
            ],
            cloud: [
                { id:'c1', name:'CC Cloud Phone', stock:20, p:[["7 Ngày",120000],["30 Ngày",350000]] },
                { id:'c2', name:'Vip Player', stock:10, p:[["30 Ngày",280000]] },
                { id:'c3', name:'Redfinger', stock:4, p:[["30 Ngày",320000]] }
            ],
            acc: [
                { id:'a1', name:'Acc FF Level 5 (VN)', stock:30, p:[["1 Acc",15000]] },
                { id:'a2', name:'Acc FF Level 15', stock:12, p:[["1 Acc",50000]] }
            ]
        };

        let sPrice = 0, sName = "", sQty = 1, sMax = 0;

        function renderAll() {
            for (let key in DATA) {
                const html = DATA[key].map(item => `
                    <div class="item-row">
                        <div class="item-header" onclick="toggleItem('${item.id}')">
                            <b>${item.name}</b>
                            <span class="stock-tag ${item.stock==0?'empty':''}">Kho: ${item.stock}</span>
                        </div>
                        <div class="price-list" id="det-${item.id}">
                            ${item.p.map(opt => `<div class="price-option ${item.stock==0?'disabled':''}" onclick="sel(event,'${item.name} - ${opt[0]}',${opt[1]},this,'${item.id}',${item.stock})"><span>${opt[0]}</span><b>${opt[1].toLocaleString()}đ</b></div>`).join('')}
                            <div class="qty-container" id="qty-${item.id}">
                                <span>Số lượng:</span>
                                <div class="qty-controls">
                                    <button class="qty-btn" onclick="chgQty(-1,'${item.id}')">-</button>
                                    <input class="qty-input" id="inp-${item.id}" value="1" readonly>
                                    <button class="qty-btn" onclick="chgQty(1,'${item.id}')">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
                document.getElementById('list-' + key).innerHTML = html;
            }
        }
        renderAll();

        function openCat(type) {
            document.querySelectorAll('.product-list-container').forEach(c => c.classList.remove('open'));
            document.querySelectorAll('.category-card').forEach(c => c.classList.remove('active'));
            document.getElementById('list-' + type).classList.add('open');
            document.getElementById('cat-' + type).classList.add('active');
        }

        function toggleItem(id) {
            const el = document.getElementById('det-' + id);
            const isVisible = el.style.display === 'block';
            document.querySelectorAll('.price-list').forEach(p => p.style.display = 'none');
            el.style.display = isVisible ? 'none' : 'block';
        }

        function sel(e, name, price, el, id, stock) {
            e.stopPropagation(); if(stock <= 0) return;
            sPrice = price; sName = name; sQty = 1; sMax = stock;
            document.querySelectorAll('.price-option').forEach(o => o.classList.remove('selected'));
            el.classList.add('selected');
            document.querySelectorAll('.qty-container').forEach(q => q.style.display = 'none');
            document.getElementById('qty-' + id).style.display = 'flex';
            document.getElementById('inp-' + id).value = 1;
            upd();
        }

        function chgQty(val, id) {
            const next = sQty + val;
            if (next >= 1 && next <= sMax) {
                sQty = next;
                document.getElementById('inp-' + id).value = sQty;
                upd();
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        function upd() {
            const total = sPrice * sQty;
            document.getElementById('f-total').innerText = total.toLocaleString() + "đ";
            document.getElementById('f-info').innerHTML = `Mua: <b>${sQty}</b> (Kho: ${sMax})`;
            const btn = document.getElementById('btn-pay');
            btn.classList.add('ready');
            btn.innerText = `THANH TOÁN ${total.toLocaleString()}đ`;
        }

        function pay() {
            const total = sPrice * sQty;
            const code = "FF" + Math.random().toString(36).substring(2,7).toUpperCase();
            document.getElementById('pay-detail').innerHTML = `<p>Gói: ${sName}</p><p>SL: ${sQty}</p><p>Tổng: ${total.toLocaleString()}đ</p><p>Nội dung: <b>${code}</b></p>`;
            document.getElementById('qr-img').src = `https://img.vietqr.io/image/MB-79991312006-compact2.png?amount=${total}&addInfo=${code}`;
            document.getElementById('pay-modal').style.display = 'block';
        }

        if(tg.initDataUnsafe?.user) {
            const u = tg.initDataUnsafe.user;
            document.getElementById('u-name').innerText = u.first_name;
            document.getElementById('u-id').innerText = "ID: " + u.id;
            document.getElementById('u-avatar').src = u.photo_url || `https://ui-avatars.com/api/?name=${u.first_name}`;
        }
    </script>
</body>
</html>
