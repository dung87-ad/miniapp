<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #0b0b0d; --card: #1c1c1e; --text: #ffffff; 
            --accent: #5865f2; --success: #34c759; --yellow: #ffcc00; 
            --hint: #8e8e93; --border: #2c2c2e;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 220px; }

        /* HEADER */
        .header-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; gap: 10px; }
        .user-profile { background: var(--card); padding: 12px 15px; border-radius: 20px; display: flex; align-items: center; border: 1px solid var(--border); flex: 1; }
        .user-avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--accent); margin-right: 12px; }
        .user-info b { font-size: 14px; display: block; }
        .user-info small { color: var(--hint); font-size: 10px; display: block; }
        .user-balance { color: var(--success); font-weight: bold; font-size: 13px; margin-top: 2px; }
        .date-display { font-size: 9px; color: var(--accent); font-weight: bold; text-transform: uppercase; margin-top: 3px; }
        .menu-btn { background: var(--card); border: 1px solid var(--border); color: white; width: 48px; height: 48px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; }

        /* DRAWER */
        .drawer { position: fixed; top: 0; right: -100%; width: 75%; height: 100%; background: var(--card); z-index: 2000; transition: 0.4s; padding: 25px; border-left: 1px solid var(--border); }
        .drawer.active { right: 0; }
        .drawer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; z-index: 1999; backdrop-filter: blur(5px); }
        .drawer-item { display: flex; align-items: center; padding: 15px; background: #2c2c2e; border-radius: 15px; margin-bottom: 12px; color: white; cursor: pointer; }
        .drawer-item i { margin-right: 15px; color: var(--accent); width: 20px; text-align: center; }

        /* STATS & NEWS */
        .news-ticker { background: rgba(88, 101, 242, 0.1); border: 1px solid var(--border); border-radius: 12px; padding: 10px; margin-bottom: 12px; display: flex; align-items: center; font-size: 12px; color: var(--yellow); }
        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
        .stat-item { background: var(--card); border: 1px solid var(--border); padding: 10px; border-radius: 12px; text-align: center; }
        .stat-item span { display: block; font-size: 10px; color: var(--hint); }
        .stat-item b { font-size: 13px; color: var(--success); }

        /* ADMINS */
        .support-box { background: var(--card); border-radius: 18px; border: 1px solid var(--border); overflow: hidden; margin-bottom: 20px; }
        .support-item { display: flex; align-items: center; padding: 12px 15px; border-bottom: 1px solid var(--border); text-decoration: none; color: white; font-size: 14px; }
        .support-icon { width: 28px; height: 28px; background: rgba(88,101,242,0.1); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: var(--accent); margin-right: 12px; }

        /* PRODUCT UI */
        .cat-btn { background: var(--card); border-radius: 15px; padding: 15px; display: flex; align-items: center; border: 1px solid var(--border); margin-bottom: 10px; cursor: pointer; border-left: 4px solid var(--accent); position: relative; }
        .cat-btn i.arrow-icon { position: absolute; right: 15px; color: var(--hint); transition: 0.3s; }
        .cat-btn.active i.arrow-icon { transform: rotate(180deg); }
        .list-container { display: none; margin-bottom: 15px; }
        .item-card { background: var(--card); border-radius: 15px; border: 1px solid var(--border); margin-bottom: 8px; overflow: hidden; }
        .item-top { padding: 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .options-area { display: none; background: #111; border-top: 1px solid var(--border); }
        .opt-row { padding: 12px 15px; display: flex; justify-content: space-between; border-bottom: 1px solid #222; font-size: 13px; cursor: pointer; }
        .opt-row.active { background: rgba(88, 101, 242, 0.2); border-left: 3px solid var(--accent); }

        /* FOOTER */
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(11,11,13,0.98); padding: 15px 20px 35px; border-top: 1px solid var(--border); backdrop-filter: blur(10px); z-index: 100; }
        .btn-buy { width: 100%; background: var(--accent); color: white; border: none; border-radius: 15px; padding: 16px; font-weight: bold; opacity: 0.4; pointer-events: none; }
        .btn-buy.ready { opacity: 1; pointer-events: auto; }

        /* MODALS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 3000; padding: 20px; overflow-y: auto; }
        .pay-box { background: #fff; color: #000; padding: 25px; border-radius: 25px; text-align: center; }
        .form-group { text-align: left; margin-bottom: 12px; }
        .form-group label { display: block; font-size: 11px; font-weight: bold; margin-bottom: 5px; color: #444; }
        .form-group select, .form-group input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; background: #f9f9f9; }
    </style>
</head>
<body>

    <div class="drawer-overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="drawer" id="drawer">
        <h3 style="margin-top:0; color:var(--accent)">HỆ THỐNG NẠP</h3>
        <div class="drawer-item" onclick="openModal('modal-bank')"><i class="fas fa-university"></i><span>Nạp Bank Auto</span></div>
        <div class="drawer-item" onclick="openModal('modal-card')"><i class="fas fa-credit-card"></i><span>Nạp Thẻ Cào</span></div>
        <hr style="border:0; border-top:1px solid var(--border); margin:20px 0">
        <div class="drawer-item" onclick="toggleMenu()" style="background:rgba(255,0,0,0.1)"><i class="fas fa-times" style="color:red"></i><span style="color:red">Đóng Menu</span></div>
    </div>

    <div class="header-top">
        <div class="user-profile">
            <img id="u-avatar" src="https://ui-avatars.com/api/?background=5865f2&color=fff&name=U" class="user-avatar">
            <div class="user-info">
                <b id="u-name">Khách</b>
                <small id="u-id">ID: 00000000</small>
                <div class="user-balance" id="u-balance">Số dư: 0đ</div>
                <div class="date-display" id="u-date">ĐANG TẢI...</div>
            </div>
        </div>
        <div class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    </div>

    <div class="news-ticker"><i class="fas fa-bullhorn" style="margin-right:8px"></i><marquee>Chào mừng đến Tokyo Shop - Nạp tiền để bắt đầu mua sắm!</marquee></div>

    <div class="stats-bar">
        <div class="stat-item"><span>Đơn hàng</span><b>10.500+</b></div>
        <div class="stat-item"><span>Online</span><b>2.105</b></div>
        <div class="stat-item"><span>Hệ thống</span><b style="color:var(--success)">Ổn định</b></div>
    </div>

    <div class="support-box">
        <a href="https://t.me/muadongtokyo36" class="support-item"><div class="support-icon"><i class="fas fa-crown"></i></div><b>Admin Muadong</b></a>
        <a href="https://t.me/muahatokyo1919" class="support-item"><div class="support-icon"><i class="fas fa-bolt"></i></div><b>Admin Muaha</b></a>
        <a href="https://t.me/muathutokyo27" class="support-item"><div class="support-icon"><i class="fas fa-headset"></i></div><b>Admin Muathu</b></a>
    </div>

    <div id="product-area"></div>

    <div class="footer">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
            <div><span id="f-info" style="font-size:12px; color:var(--hint)">Vui lòng chọn...</span><div id="f-total" style="color:var(--success); font-size:22px; font-weight:bold">0đ</div></div>
        </div>
        <button class="btn-buy" id="pay-btn" onclick="buyWithBalance()">MUA BẰNG SỐ DƯ</button>
    </div>

    <div id="modal-card" class="modal">
        <div onclick="closeModal('modal-card')" style="color:white; margin-bottom:15px; cursor:pointer"><i class="fas fa-arrow-left"></i> QUAY LẠI</div>
        <div class="pay-box">
            <b style="color:var(--accent); font-size:18px;">NẠP THẺ CÀO</b>
            <div class="form-group" style="margin-top:15px">
                <label>NHÀ MẠNG</label>
                <select id="card-net"><option>Viettel</option><option>Vinaphone</option><option>Mobifone</option><option>Zing</option></select>
            </div>
            <div class="form-group">
                <label>MỆNH GIÁ</label>
                <select id="card-val"><option>10.000đ</option><option>20.000đ</option><option>50.000đ</option><option>100.000đ</option><option>200.000đ</option><option>500.000đ</option></select>
            </div>
            <div class="form-group">
                <label>SỐ SERI</label>
                <input type="number" placeholder="Nhập số seri...">
            </div>
            <div class="form-group">
                <label>MÃ THẺ</label>
                <input type="number" placeholder="Nhập mã thẻ...">
            </div>
            <button class="btn-buy ready" style="margin-top:10px;" onclick="tg.showAlert('Đã gửi thẻ! Vui lòng đợi 5-10p Admin duyệt.')">NẠP NGAY</button>
        </div>
    </div>

    <div id="modal-bank" class="modal">
        <div onclick="closeModal('modal-bank')" style="color:white; margin-bottom:15px; cursor:pointer"><i class="fas fa-arrow-left"></i> QUAY LẠI</div>
        <div class="pay-box">
            <b>CHUYỂN KHOẢN AUTO</b>
            <img id="qr-img" src="" style="width:100%; max-width:200px; margin:15px 0; border-radius:12px;">
            <div id="bank-info" style="text-align:left; background:#f8f9fa; padding:12px; border-radius:10px; font-size:12px;"></div>
            <button class="btn-buy ready" style="margin-top:15px; background:var(--success)" onclick="checkDeposit()">XÁC NHẬN CHUYỂN</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        let userBalance = 0;
        const BANK_ACC = "79991312006";
        const PRICE = 2000;
        let depositCode = "TK" + Math.random().toString(36).substring(7).toUpperCase();

        const d = new Date();
        const days = ['Chủ Nhật', 'Thứ Hai', 'Thứ Ba', 'Thứ Tư', 'Thứ Năm', 'Thứ Sáu', 'Thứ Bảy'];
        document.getElementById('u-date').innerText = `${days[d.getDay()]}, ${d.getDate()}/${d.getMonth()+1}/${d.getFullYear()}`;

        const user = tg.initDataUnsafe?.user;
        if(user) {
            document.getElementById('u-name').innerText = user.first_name;
            document.getElementById('u-id').innerText = "ID: " + user.id;
            if(user.photo_url) document.getElementById('u-avatar').src = user.photo_url;
        }

        const DATA = [
            { cat: 'HACK VIP FREE FIRE', icon: 'fa-fire', color: 'red', items: [
                { id:'h1', name:'Br Mods VIP', opts: ['1 Ngày', '7 Ngày', '30 Ngày'] },
                { id:'h2', name:'ZyGame Menu', opts: ['1 Ngày', '7 Ngày', '30 Ngày'] },
                { id:'h3', name:'Fluorite iOS', opts: ['1 Ngày', '30 Ngày'] },
                { id:'h4', name:'Drip OB51 VIP', opts: ['1 Ngày', '7 Ngày', '30 Ngày'] },
                { id:'h5', name:'HG Cheat VIP', opts: ['1 Ngày', '7 Ngày', '30 Ngày'] }
            ]},
            { cat: 'ACC FREE FIRE', icon: 'fa-user-circle', color: 'lime', items: [
                { id:'a1', name:'Acc FF Level 5', opts: ['Gói 1 Acc'] },
                { id:'a2', name:'Acc FF Level 15', opts: ['Gói 1 Acc'] }
            ]},
            { cat: 'CLOUD PHONE', icon: 'fa-cloud', color: 'cyan', items: [
                { id:'c1', name:'Redfinger Cloud', opts: ['1 Ngày', '7 Ngày', '30 Ngày'] },
                { id:'c2', name:'CC Cloud Phone', opts: ['7 Ngày', '30 Ngày'] },
                { id:'c3', name:'Vip Player Cloud', opts: ['30 Ngày'] }
            ]}
        ];

        function toggleMenu() { document.getElementById('drawer').classList.toggle('active'); document.getElementById('overlay').style.display = document.getElementById('overlay').style.display === 'block' ? 'none' : 'block'; }
        
        function render() {
            document.getElementById('product-area').innerHTML = DATA.map(g => `
                <div class="cat-btn" onclick="toggleCat('${g.cat}')"><i class="fas ${g.icon}" style="margin-right:10px; color:${g.color}"></i><b>${g.cat}</b><i class="fas fa-chevron-down arrow-icon"></i></div>
                <div id="list-${g.cat}" class="list-container">
                    ${g.items.map(i => `
                        <div class="item-card">
                            <div class="item-top" onclick="toggleOpts('${i.id}')"><b>${i.name}</b><i class="fas fa-chevron-down" style="font-size:12px; color:var(--hint)"></i></div>
                            <div class="options-area" id="opt-${i.id}">
                                ${i.opts.map(o => `<div class="opt-row" onclick="selectOpt('${i.name} (${o})', this)"><span>${o}</span><b>${PRICE.toLocaleString()}đ</b></div>`).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }
        render();

        function toggleCat(cat) { document.querySelectorAll('.list-container').forEach(c => c.style.display='none'); document.getElementById('list-'+cat).style.display = 'block'; }
        function toggleOpts(id) { document.querySelectorAll('.options-area').forEach(a => a.style.display='none'); document.getElementById('opt-'+id).style.display = 'block'; }
        function selectOpt(n, el) { document.querySelectorAll('.opt-row').forEach(r => r.classList.remove('active')); el.classList.add('active'); document.getElementById('f-info').innerText = n; document.getElementById('f-total').innerText = PRICE.toLocaleString() + "đ"; document.getElementById('pay-btn').classList.add('ready'); }
        
        function buyWithBalance() {
            if (userBalance < PRICE) { tg.showAlert("Số dư không đủ! Vui lòng nạp tiền."); return; }
            userBalance -= PRICE;
            document.getElementById('u-balance').innerText = `Số dư: ${userBalance.toLocaleString()}đ`;
            tg.showAlert("Mua thành công! Key đã được gửi.");
        }

        function openModal(id) {
            if(id === 'modal-bank') {
                document.getElementById('qr-img').src = `https://img.vietqr.io/image/MB-${BANK_ACC}-compact2.png?addInfo=${depositCode}`;
                document.getElementById('bank-info').innerHTML = `<b>STK:</b> ${BANK_ACC}<br><b>Chủ TK:</b> NGUYEN KIEN CUONG<br><b>Nội dung:</b> <b style="color:blue">${depositCode}</b>`;
            }
            toggleMenu(); document.getElementById(id).style.display = 'block';
        }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function checkDeposit() { tg.showAlert("Hệ thống đang quét giao dịch..."); }
    </script>
</body>
</html>
