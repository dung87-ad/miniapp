<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #0b0b0d; --card: #1c1c1e; --text: #ffffff; 
            --accent: #5865f2; --success: #34c759; --danger: #ff3b30; --yellow: #ffcc00; 
            --hint: #8e8e93; --border: #2c2c2e;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 120px; }

        /* HEADER PROFILE */
        .header-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; gap: 10px; }
        .user-profile { background: var(--card); padding: 12px 15px; border-radius: 20px; display: flex; align-items: center; border: 1px solid var(--border); flex: 1; }
        .user-avatar { width: 48px; height: 48px; border-radius: 50%; border: 2px solid var(--accent); margin-right: 12px; object-fit: cover; }
        .user-info b { font-size: 14px; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 140px; }
        .user-info small { color: var(--hint); font-size: 10px; display: block; }
        .date-display { font-size: 9px; color: var(--accent); font-weight: 800; margin-top: 4px; display: flex; gap: 5px; }
        .menu-btn { background: var(--card); border: 1px solid var(--border); color: white; width: 48px; height: 48px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; }

        /* NOTIFICATION & STATS */
        .news-ticker { background: rgba(88, 101, 242, 0.1); border: 1px solid var(--border); border-radius: 12px; padding: 10px; margin-bottom: 12px; display: flex; align-items: center; font-size: 11px; color: var(--yellow); }
        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
        .stat-item { background: var(--card); border: 1px solid var(--border); padding: 10px; border-radius: 12px; text-align: center; }
        .stat-item span { display: block; font-size: 9px; color: var(--hint); }
        .stat-item b { font-size: 12px; color: var(--success); }

        /* PRODUCT LIST */
        .cat-btn { background: var(--card); border-radius: 15px; padding: 15px; display: flex; align-items: center; justify-content: space-between; border: 1px solid var(--border); margin-bottom: 10px; cursor: pointer; border-left: 4px solid var(--accent); }
        .list-container { display: none; margin-bottom: 15px; }
        .item-card { background: var(--card); border-radius: 15px; border: 1px solid var(--border); margin-bottom: 8px; overflow: hidden; }
        .item-top { padding: 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; font-size: 14px; font-weight: bold; }
        .opt-row { padding: 14px 15px; display: flex; justify-content: space-between; border-top: 1px solid #222; font-size: 13px; cursor: pointer; }
        .opt-row.selected { background: rgba(88, 101, 242, 0.2); border-left: 3px solid var(--accent); }

        /* BOTTOM BUY BAR */
        .bottom-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #1c1c1e; padding: 15px 20px; border-top: 1px solid var(--border); display: none; z-index: 1000; box-shadow: 0 -5px 20px rgba(0,0,0,0.5); border-radius: 20px 20px 0 0; }
        .bar-content { display: flex; justify-content: space-between; align-items: center; }
        .btn-buy-now { background: var(--accent); color: white; border: none; padding: 12px 25px; border-radius: 12px; font-weight: bold; }

        /* MODAL & DRAWER */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 3000; padding: 20px; overflow-y: auto; }
        .pay-box { background: #fff; color: #000; padding: 20px; border-radius: 25px; text-align: center; }
        .drawer { position: fixed; top: 0; right: -100%; width: 75%; height: 100%; background: var(--card); z-index: 2000; transition: 0.4s; padding: 25px; }
        .drawer.active { right: 0; }
        .drawer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; z-index: 1999; backdrop-filter: blur(5px); }
        
        .copy-btn { background: #e8ebff; color: var(--accent); padding: 4px 10px; border-radius: 6px; font-size: 10px; font-weight: 800; cursor: pointer; border: 1px solid #c2c9ff; }
        input, select { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 10px; border: 1px solid #ddd; }
        .btn-final { width: 100%; color: white; border: none; border-radius: 15px; padding: 18px; font-weight: 800; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="drawer-overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="drawer" id="drawer">
        <h3 style="margin-top:0; color:var(--accent)">MENU</h3>
        <div style="padding:15px; background:#2c2c2e; border-radius:12px; color:white; cursor:pointer;" onclick="tg.showAlert('Lịch sử mua hàng trống!')">
            <i class="fas fa-history" style="margin-right:10px; color:var(--accent)"></i> Lịch sử mua hàng
        </div>
        <hr style="border:0; border-top:1px solid var(--border); margin:20px 0">
        <div onclick="toggleMenu()" style="color:var(--danger); cursor:pointer;"><i class="fas fa-times-circle"></i> Đóng</div>
    </div>

    <div class="header-top">
        <div class="user-profile">
            <img id="u-avatar" src="https://ui-avatars.com/api/?background=5865f2&color=fff&name=U" class="user-avatar">
            <div class="user-info">
                <b id="u-name">Khách Tokyo</b>
                <small id="u-id">ID: 00000000</small>
                <div class="date-display"><span id="u-date">...</span><span style="color:var(--success)" id="u-time">00:00:00</span></div>
            </div>
        </div>
        <div class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    </div>

    <div class="news-ticker"><i class="fas fa-bullhorn" style="margin-right:8px"></i><marquee>Chào mừng bạn đến với Tokyo Shop! Hệ thống hỗ trợ Bank & Card tự động.</marquee></div>

    <div class="stats-bar">
        <div class="stat-item"><span>Đơn hàng</span><b>48.200+</b></div>
        <div class="stat-item"><span>Online</span><b>2.150</b></div>
        <div class="stat-item"><span>Server</span><b style="color:var(--success)">ON</b></div>
    </div>

    <div id="product-area"></div>

    <div class="bottom-bar" id="bottom-bar">
        <div class="bar-content">
            <div class="bar-info">
                <b id="sel-name" style="font-size:14px">Sản phẩm</b>
                <span id="sel-price" style="font-size:16px; color:var(--success); font-weight:bold">0đ</span>
            </div>
            <button class="btn-buy-now" onclick="openPayment()">MUA NGAY</button>
        </div>
    </div>

    <div id="modal-pay" class="modal">
        <div onclick="closeModal()" style="color:white; margin-bottom:15px; font-weight:bold; cursor:pointer"><i class="fas fa-arrow-left"></i> QUAY LẠI</div>
        <div class="pay-box">
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <button id="t-bank" onclick="switchTab('bank')" style="flex:1; padding:12px; border-radius:12px; border:none; background:var(--accent); color:white; font-weight:bold;">BANK</button>
                <button id="t-card" onclick="switchTab('card')" style="flex:1; padding:12px; border-radius:12px; border:1px solid #ddd; background:#f9f9f9; font-weight:bold;">THẺ CÀO</button>
            </div>
            <div id="pay-bank">
                <img id="qr-img" src="" style="width:180px; margin-bottom:10px; border-radius:10px;">
                <div id="bank-details" style="text-align:left; font-size:12px; background:#f4f4f4; padding:15px; border-radius:12px; line-height:2;"></div>
                <button class="btn-final" style="background:var(--success)" onclick="tg.showAlert('Hệ thống đang kiểm tra...')">XÁC NHẬN CHUYỂN KHOẢN</button>
            </div>
            <div id="pay-card" style="display:none; text-align:left;">
                <select id="c-net"><option>Viettel</option><option>VinaPhone</option><option>MobiFone</option></select>
                <select id="c-val"><option value="2000">2.000đ</option><option value="5000">5.000đ</option><option value="15000">15.000đ</option><option value="30000">30.000đ</option><option value="50000">50.000đ</option></select>
                <input type="number" id="c-seri" placeholder="Số Seri">
                <input type="number" id="c-pin" placeholder="Mã thẻ">
                <button class="btn-final" style="background:var(--accent)" onclick="submitCard()">THANH TOÁN THẺ</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();
        const BANK_ACC = "79991312006";
        let selectedProduct = null;

        const DATA = [
            { cat: 'HACK VIP FREE FIRE', items: [
                { id:'h1', name:'Br Mods VIP', opts: [['1 Ngày', 2000], ['30 Ngày', 30000]] },
                { id:'h2', name:'ZyGame Menu', opts: [['1 Ngày', 2000], ['30 Ngày', 30000]] },
                { id:'h3', name:'Fluorite iOS', opts: [['1 Ngày', 5000], ['30 Ngày', 50000]] },
                { id:'h4', name:'Drip OB51 VIP', opts: [['1 Ngày', 2000], ['30 Ngày', 30000]] },
                { id:'h5', name:'HG Cheat VIP', opts: [['1 Ngày', 2000], ['30 Ngày', 30000]] }
            ]},
            { cat: 'ACC FREE FIRE', items: [
                { id:'a1', name:'Acc FF Level 5', opts: [['Gói 1 Acc', 5000]] },
                { id:'a2', name:'Acc FF Level 15', opts: [['Gói 1 Acc', 15000]] }
            ]},
            { cat: 'CLOUD PHONE', items: [
                { id:'c1', name:'Redfinger Cloud', opts: [['1 Ngày', 5000], ['7 Ngày', 25000]] },
                { id:'c2', name:'CC Cloud Phone', opts: [['7 Ngày', 25000], ['30 Ngày', 80000]] },
                { id:'c3', name:'Vip Player Cloud', opts: [['30 Ngày', 90000]] }
            ]}
        ];

        function render() {
            document.getElementById('product-area').innerHTML = DATA.map(g => `
                <div class="cat-btn" onclick="toggleCat('${g.cat.replace(/\s/g,'')}')">
                    <b>${g.cat}</b> <i class="fas fa-chevron-down" id="arrow-cat-${g.cat.replace(/\s/g,'')}"></i>
                </div>
                <div id="list-${g.cat.replace(/\s/g,'')}" class="list-container">
                    ${g.items.map(i => `
                        <div class="item-card">
                            <div class="item-top" onclick="toggleOpts('${i.id}')">
                                ${i.name} <i class="fas fa-chevron-down" id="arrow-opt-${i.id}"></i>
                            </div>
                            <div id="opt-${i.id}" style="display:none">
                                ${i.opts.map((o, idx) => `
                                    <div class="opt-row" id="row-${i.id}-${idx}" onclick="selectItem('${i.name}', '${o[0]}', ${o[1]}, '${i.id}-${idx}')">
                                        <span>${o[0]}</span><b>${o[1].toLocaleString()}đ</b>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }
        render();

        function selectItem(name, time, price, rowId) {
            selectedProduct = { name, time, price };
            document.querySelectorAll('.opt-row').forEach(el => el.classList.remove('selected'));
            document.getElementById('row-' + rowId).classList.add('selected');
            document.getElementById('sel-name').innerText = name + " (" + time + ")";
            document.getElementById('sel-price').innerText = price.toLocaleString() + "đ";
            document.getElementById('bottom-bar').style.display = 'block';
        }

        function openPayment() {
            const code = "TK" + Math.random().toString(36).substring(7).toUpperCase();
            document.getElementById('qr-img').src = `https://img.vietqr.io/image/MB-${BANK_ACC}-compact2.png?amount=${selectedProduct.price}&addInfo=${code}`;
            document.getElementById('bank-details').innerHTML = `Sản phẩm: <b>${selectedProduct.name}</b><br>Gói: <b>${selectedProduct.time}</b><br>STK: <b>${BANK_ACC}</b> <span class="copy-btn" onclick="copyText('${BANK_ACC}')">COPY</span><br>Nội dung: <b>${code}</b> <span class="copy-btn" onclick="copyText('${code}')">COPY</span>`;
            document.getElementById('c-val').value = selectedProduct.price;
            document.getElementById('modal-pay').style.display = 'block';
        }

        function toggleCat(id) { 
            const el = document.getElementById('list-' + id);
            const arrow = document.getElementById('arrow-cat-' + id);
            const isO = el.style.display === 'block';
            el.style.display = isO ? 'none' : 'block';
            arrow.style.transform = isO ? 'rotate(0deg)' : 'rotate(180deg)';
        }

        function toggleOpts(id) {
            const el = document.getElementById('opt-' + id);
            const arrow = document.getElementById('arrow-opt-' + id);
            const isO = el.style.display === 'block';
            el.style.display = isO ? 'none' : 'block';
            arrow.style.transform = isO ? 'rotate(0deg)' : 'rotate(180deg)';
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('u-date').innerText = now.toLocaleDateString('vi-VN');
            document.getElementById('u-time').innerText = now.toLocaleTimeString('vi-VN');
        }
        setInterval(updateClock, 1000); updateClock();

        const user = tg.initDataUnsafe?.user;
        if(user) {
            document.getElementById('u-name').innerText = user.first_name;
            document.getElementById('u-id').innerText = "ID: " + user.id;
            if(user.photo_url) document.getElementById('u-avatar').src = user.photo_url;
        }

        function toggleMenu() {
            document.getElementById('drawer').classList.toggle('active');
            document.getElementById('overlay').style.display = document.getElementById('overlay').style.display === 'block' ? 'none' : 'block';
        }
        function switchTab(t) {
            const isBank = t === 'bank';
            document.getElementById('pay-bank').style.display = isBank ? 'block' : 'none';
            document.getElementById('pay-card').style.display = isBank ? 'none' : 'block';
            document.getElementById('t-bank').style.background = isBank ? 'var(--accent)' : '#f9f9f9';
            document.getElementById('t-bank').style.color = isBank ? 'white' : 'black';
            document.getElementById('t-card').style.background = isBank ? '#f9f9f9' : 'var(--accent)';
            document.getElementById('t-card').style.color = isBank ? 'black' : 'white';
        }
        function copyText(txt) { navigator.clipboard.writeText(txt); tg.showProgress({message:'Đã copy'}); setTimeout(()=>tg.hideProgress(),700); }
        function closeModal() { document.getElementById('modal-pay').style.display = 'none'; }
        function submitCard() { tg.showAlert('Đã gửi thông tin thẻ!'); }
    </script>
</body>
</html>
