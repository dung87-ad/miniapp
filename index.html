<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #0b0b0d; --card: #1c1c1e; --text: #ffffff; 
            --accent: #5865f2; --success: #34c759; --yellow: #ffcc00; 
            --hint: #8e8e93; --border: #2c2c2e;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 220px; }

        /* USER PROFILE */
        .user-profile { background: var(--card); padding: 15px; border-radius: 20px; display: flex; align-items: center; border: 1px solid var(--border); margin-bottom: 12px; }
        .user-avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--accent); margin-right: 12px; }

        /* PRODUCT UI */
        .cat-btn { background: var(--card); border-radius: 15px; padding: 15px; display: flex; align-items: center; border: 1px solid var(--border); margin-bottom: 10px; cursor: pointer; border-left: 4px solid var(--accent); }
        .list-container { display: none; margin-bottom: 15px; }
        .item-card { background: var(--card); border-radius: 15px; border: 1px solid var(--border); margin-bottom: 8px; overflow: hidden; }
        .item-top { padding: 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .options-area { display: none; background: #111; border-top: 1px solid var(--border); }
        .opt-row { padding: 12px 15px; display: flex; justify-content: space-between; border-bottom: 1px solid #222; font-size: 13px; cursor: pointer; }
        .opt-row.active { background: rgba(88, 101, 242, 0.2); border-left: 3px solid var(--accent); }

        /* FOOTER */
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(11,11,13,0.98); padding: 15px 20px 35px; border-top: 1px solid var(--border); backdrop-filter: blur(10px); z-index: 100; }
        .btn-buy { width: 100%; background: var(--accent); color: white; border: none; border-radius: 12px; padding: 16px; font-weight: bold; opacity: 0.4; pointer-events: none; }
        .btn-buy.ready { opacity: 1; pointer-events: auto; }

        /* MODAL & PAY */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; padding: 20px; overflow-y: auto; }
        .pay-box { background: #fff; color: #000; padding: 20px; border-radius: 25px; text-align: center; }
        .btn-check { background: var(--success); color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: bold; margin-top: 15px; }
        
        /* KEY DISPLAY UI */
        .key-box { background: #1c1c1e; border: 2px dashed var(--success); padding: 15px; border-radius: 12px; margin-top: 15px; position: relative; }
        .key-text { color: var(--success); font-family: monospace; font-size: 18px; word-break: break-all; }
        
        .loader { border: 4px solid #333; border-top: 4px solid var(--success); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="user-profile">
        <img id="u-avatar" src="https://ui-avatars.com/api/?background=5865f2&color=fff&name=U" class="user-avatar">
        <div class="user-info">
            <b id="u-name">Đang tải...</b>
            <small id="u-id">ID: 00000000</small>
        </div>
    </div>

    <div id="product-area"></div>

    <div class="footer">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
            <div>
                <span id="f-info" style="font-size:12px; color:var(--hint)">Chọn sản phẩm cần mua...</span>
                <div id="f-total" style="color:var(--success); font-size:20px; font-weight:bold">0đ</div>
            </div>
        </div>
        <button class="btn-buy" id="pay-btn" onclick="openPay()">THANH TOÁN BANK (AUTO)</button>
    </div>

    <div id="modal-pay" class="modal">
        <div id="back-btn" onclick="closeModal()" style="color:white; margin-bottom:15px; cursor:pointer"><i class="fas fa-arrow-left"></i> QUAY LẠI</div>
        
        <div id="pay-content" class="pay-box">
            <b style="color:var(--accent); font-size:18px;">MB BANK - AUTO CHECK</b>
            <img id="qr-img" src="" style="width:100%; max-width:220px; margin:15px 0; border:1px solid #eee; border-radius:10px;">
            <div id="bank-info" style="text-align:left; background:#f8f9fa; padding:12px; border-radius:10px; font-size:13px; line-height:1.6"></div>
            <button class="btn-check" onclick="verifyPayment()">XÁC NHẬN ĐÃ CHUYỂN KHOẢN</button>
        </div>

        <div id="check-ui" style="display:none; text-align:center; padding-top:40px;">
            <div id="loader-icon" class="loader"></div>
            <div id="result-ui">
                <h3 id="status-title" style="color:white">ĐANG KIỂM TRA...</h3>
                <p id="status-desc" style="color:var(--hint); font-size:14px;">Hệ thống SePay đang quét giao dịch của bạn tại MB Bank.</p>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        const SEPAY_API_KEY = "ETWMHV6CBNUSQKEYIRPLLOW2CUTPU9P58GREFP0KL1QXSZDNHAHAFWBZV34IN7ZY"; 
        const BANK_ACC = "79991312006";

        const DATA = [
            { cat: 'HACK VIP FREE FIRE', icon: 'fa-fire', color: 'red', items: [
                { id:'h1', name:'Br Mods VIP', stock: 50, opts: ['1 Ngày', '7 Ngày', '30 Ngày'] },
                { id:'h2', name:'ZyGame Menu', stock: 20, opts: ['1 Ngày', '7 Ngày', '30 Ngày'] },
                { id:'h3', name:'Fluorite iOS', stock: 15, opts: ['1 Ngày', '30 Ngày'] },
                { id:'h4', name:'Drip OB51 VIP', stock: 40, opts: ['1 Ngày', '7 Ngày', '30 Ngày'] },
                { id:'h5', name:'HG Cheat VIP', stock: 35, opts: ['1 Ngày', '7 Ngày', '30 Ngày'] }
            ]},
            { cat: 'ACC FREE FIRE', icon: 'fa-user-circle', color: 'lime', items: [
                { id:'a1', name:'Acc FF Level 5', stock: 100, opts: ['Gói 1 Acc'] },
                { id:'a2', name:'Acc FF Level 15', stock: 50, opts: ['Gói 1 Acc'] }
            ]},
            { cat: 'CLOUD PHONE', icon: 'fa-cloud', color: 'cyan', items: [
                { id:'c1', name:'Redfinger Cloud', stock: 45, opts: ['1 Ngày', '7 Ngày', '30 Ngày'] },
                { id:'c2', name:'CC Cloud Phone', stock: 100, opts: ['7 Ngày', '30 Ngày'] },
                { id:'c3', name:'Vip Player Cloud', stock: 30, opts: ['30 Ngày'] }
            ]}
        ];

        let curName='', curAmount=0, curCode='';
        const PRICE = 2000;

        function render() {
            document.getElementById('product-area').innerHTML = DATA.map(g => `
                <div class="cat-btn" onclick="toggleCat('${g.cat}')">
                    <i class="fas ${g.icon}" style="margin-right:10px; color:${g.color}"></i><b>${g.cat}</b>
                </div>
                <div id="list-${g.cat}" class="list-container">
                    ${g.items.map(i => `
                        <div class="item-card">
                            <div class="item-top" onclick="toggleOpts('${i.id}')"><b>${i.name}</b> <small>Kho: ${i.stock}</small></div>
                            <div class="options-area" id="opt-${i.id}">
                                ${i.opts.map(o => `<div class="opt-row" onclick="selectOpt('${i.name} (${o})', this)"><span>${o}</span><b>${PRICE.toLocaleString()}đ</b></div>`).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }
        render();

        function toggleCat(cat) {
            document.querySelectorAll('.list-container').forEach(c => c.style.display='none');
            document.getElementById('list-'+cat).style.display = 'block';
        }

        function toggleOpts(id) {
            document.querySelectorAll('.options-area').forEach(a => a.style.display='none');
            document.getElementById('opt-'+id).style.display = 'block';
        }

        function selectOpt(n, el) {
            curName = n; curAmount = PRICE;
            document.querySelectorAll('.opt-row').forEach(r => r.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('f-info').innerText = n;
            document.getElementById('f-total').innerText = curAmount.toLocaleString() + "đ";
            document.getElementById('pay-btn').classList.add('ready');
        }

        function openPay() {
            curCode = "TK" + Math.random().toString(36).substring(7).toUpperCase();
            document.getElementById('qr-img').src = `https://img.vietqr.io/image/MB-${BANK_ACC}-compact2.png?amount=${curAmount}&addInfo=${curCode}`;
            document.getElementById('bank-info').innerHTML = `<b>Số tiền:</b> ${curAmount.toLocaleString()}đ<br><b>Nội dung:</b> <b style="color:blue; font-size:16px">${curCode}</b><br><b>Chủ TK:</b> NGUYEN KIEN CUONG`;
            document.getElementById('modal-pay').style.display = 'block';
            document.getElementById('pay-content').style.display = 'block';
            document.getElementById('check-ui').style.display = 'none';
            document.getElementById('back-btn').style.display = 'block';
        }

        async function verifyPayment() {
            document.getElementById('pay-content').style.display = 'none';
            document.getElementById('check-ui').style.display = 'block';
            document.getElementById('back-btn').style.display = 'none'; // Khóa nút quay lại khi đang check
            
            try {
                const response = await fetch(`https://api.sepay.vn/userinfo/transactions/list?account_number=${BANK_ACC}`, {
                    headers: { 'Authorization': `Bearer ${SEPAY_API_KEY}` }
                });
                const data = await response.json();
                
                // Tìm GD khớp mã và tiền
                const found = data.transactions.find(t => t.content.includes(curCode) && parseInt(t.amount) >= curAmount);

                if (found) {
                    showSuccess();
                } else {
                    setTimeout(() => {
                        document.getElementById('check-ui').style.display = 'none';
                        document.getElementById('pay-content').style.display = 'block';
                        document.getElementById('back-btn').style.display = 'block';
                        tg.showAlert("Hệ thống chưa tìm thấy giao dịch với nội dung: " + curCode + ". Vui lòng thử lại sau 30 giây!");
                    }, 4000);
                }
            } catch (e) {
                tg.showAlert("Lỗi API SePay. Vui lòng thử lại!");
                closeModal();
            }
        }

        function showSuccess() {
            const randomKey = "TOKYO-" + Math.random().toString(36).substring(2, 12).toUpperCase() + "-" + Math.random().toString(36).substring(2, 6).toUpperCase();
            document.getElementById('loader-icon').style.display = 'none';
            document.getElementById('status-title').innerHTML = "<span style='color:var(--success)'>THANH TOÁN THÀNH CÔNG!</span>";
            document.getElementById('status-desc').innerText = "Cảm ơn bạn! Dưới đây là Key sản phẩm của bạn:";
            
            const resultArea = document.getElementById('result-ui');
            resultArea.innerHTML += `
                <div class="key-box">
                    <div class="key-text" id="final-key">${randomKey}</div>
                </div>
                <button class="btn-check" style="background:var(--accent); margin-top:20px;" onclick="copyKey('${randomKey}')">SAO CHÉP KEY</button>
                <button class="btn-check" style="background:#333;" onclick="location.reload()">MUA TIẾP</button>
            `;
        }

        function copyKey(text) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            tg.showAlert("Đã sao chép Key vào bộ nhớ tạm!");
        }

        function closeModal() { document.getElementById('modal-pay').style.display = 'none'; }
        
        // Load User Info
        const user = tg.initDataUnsafe?.user;
        if(user) {
            document.getElementById('u-name').innerText = user.first_name;
            document.getElementById('u-id').innerText = "ID: " + user.id;
            if(user.photo_url) document.getElementById('u-avatar').src = user.photo_url;
        }
    </script>
</body>
</html>
