<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #0b0b0d; --card: #1c1c1e; --text: #ffffff; 
            --accent: #5865f2; --success: #34c759; --yellow: #ffcc00; 
            --hint: #8e8e93; --border: #2c2c2e;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 220px; }

        /* USER PROFILE & DATE */
        .user-profile { background: var(--card); padding: 15px; border-radius: 20px; display: flex; align-items: center; border: 1px solid var(--border); margin-bottom: 12px; }
        .user-avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--accent); margin-right: 12px; }
        .user-info b { font-size: 15px; display: block; }
        .user-info small { color: var(--hint); font-size: 11px; }

        /* NEWS TICKER */
        .news-ticker { background: rgba(88, 101, 242, 0.1); border: 1px solid var(--border); border-radius: 12px; padding: 10px; margin-bottom: 12px; display: flex; align-items: center; font-size: 12px; color: var(--yellow); }

        /* STATS BAR */
        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
        .stat-item { background: var(--card); border: 1px solid var(--border); padding: 10px; border-radius: 12px; text-align: center; }
        .stat-item span { display: block; font-size: 10px; color: var(--hint); }
        .stat-item b { font-size: 13px; color: var(--success); }

        /* ADMINS */
        .support-box { background: var(--card); border-radius: 18px; border: 1px solid var(--border); overflow: hidden; margin-bottom: 20px; }
        .support-item { display: flex; align-items: center; padding: 12px 15px; border-bottom: 1px solid var(--border); text-decoration: none; color: white; font-size: 14px; }
        .support-icon { width: 28px; height: 28px; background: rgba(88,101,242,0.1); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: var(--accent); margin-right: 12px; }

        /* CATEGORY & PRODUCTS */
        .cat-btn { background: var(--card); border-radius: 15px; padding: 15px; display: flex; align-items: center; border: 1px solid var(--border); margin-bottom: 10px; cursor: pointer; border-left: 4px solid var(--accent); position: relative; }
        .cat-btn i.arrow { position: absolute; right: 15px; transition: 0.3s; color: var(--hint); }
        .cat-btn.active i.arrow { transform: rotate(180deg); }

        .list-container { display: none; margin-bottom: 15px; }
        .item-card { background: var(--card); border-radius: 15px; border: 1px solid var(--border); margin-bottom: 8px; overflow: hidden; }
        .item-top { padding: 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        
        /* PH·∫¶N CH·ªåN NG√ÄY/TH√ÅNG (OPTIONS) */
        .options-area { display: none; background: #111; border-top: 1px solid var(--border); }
        .opt-row { padding: 12px 15px; display: flex; justify-content: space-between; border-bottom: 1px solid #222; font-size: 13px; cursor: pointer; }
        .opt-row.active { background: rgba(88,101,242,0.2); border-left: 3px solid var(--accent); }
        .opt-row b { color: var(--yellow); }

        /* FOOTER */
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(11,11,13,0.98); padding: 15px 20px 35px; border-top: 1px solid var(--border); backdrop-filter: blur(10px); z-index: 100; }
        .qty-box { display: flex; align-items: center; background: #2c2c2e; border-radius: 10px; padding: 4px; margin-top: 8px; width: fit-content; }
        .qty-btn { width: 30px; height: 30px; border: none; background: #3a3a3c; color: white; border-radius: 8px; font-weight: bold; }
        .btn-buy { width: 100%; background: var(--accent); color: white; border: none; border-radius: 12px; padding: 16px; font-weight: bold; opacity: 0.4; pointer-events: none; }
        .btn-buy.ready { opacity: 1; pointer-events: auto; }

        /* MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; padding: 20px; }
        .pay-box { background: #fff; color: #000; padding: 25px; border-radius: 25px; text-align: center; }
        .pay-tabs { display: flex; background: #eee; border-radius: 10px; margin-bottom: 15px; padding: 3px; }
        .tab { flex: 1; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 12px; color: #666; }
        .tab.active { background: white; color: var(--accent); }
        .card-form input, .card-form select { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>

    <div class="user-profile">
        <img id="u-avatar" src="https://ui-avatars.com/api/?background=5865f2&color=fff&name=U" class="user-avatar">
        <div class="user-info">
            <b id="u-name">ƒêang t·∫£i...</b>
            <small id="u-id">ID: 00000000</small>
            <div style="font-size:10px; color:var(--accent); margin-top:4px;" id="u-date">Ng√†y 29 Th√°ng 12, 2025</div>
        </div>
    </div>

    <div class="news-ticker">
        <i class="fas fa-bullhorn"></i>
        <marquee scrollamount="5">Tokyo Shop - M·ªçi g√≥i Hack & Acc ƒë·ªìng gi√° 2.000ƒë. N·∫°p Bank Auto c·ª±c nhanh!</marquee>
    </div>

    <div class="stats-bar">
        <div class="stat-item"><span>ƒê√£ b√°n</span><b>3.500+</b></div>
        <div class="stat-item"><span>Th√†nh vi√™n</span><b>1.200</b></div>
        <div class="stat-item"><span>Server</span><b style="color:var(--success)">Online</b></div>
    </div>

    <div class="support-box">
        <a href="https://t.me/muadongtokyo36" class="support-item"><div class="support-icon"><i class="fas fa-crown"></i></div><b>Admin Muadong</b></a>
        <a href="https://t.me/muahatokyo1919" class="support-item"><div class="support-icon"><i class="fas fa-bolt"></i></div><b>Admin Muaha</b></a>
        <a href="https://t.me/muathutokyo27" class="support-item"><div class="support-icon"><i class="fas fa-headset"></i></div><b>Admin Muathu</b></a>
    </div>

    <div id="product-area"></div>

    <div class="footer">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
            <div>
                <span id="f-info" style="font-size:12px; color:var(--hint)">Ch·ªçn g√≥i mu·ªën mua...</span>
                <div class="qty-box" id="qty-container" style="display:none">
                    <button class="qty-btn" onclick="updateQty(-1)">-</button>
                    <div style="width:35px; text-align:center; font-weight:bold" id="qty-display">1</div>
                    <button class="qty-btn" onclick="updateQty(1)">+</button>
                </div>
            </div>
            <b id="f-total" style="color:var(--success); font-size:22px">0ƒë</b>
        </div>
        <button class="btn-buy" id="pay-btn" onclick="openPay()">MUA NGAY</button>
    </div>

    <div id="modal-pay" class="modal">
        <div onclick="closeModal()" style="color:white; margin-bottom:15px; cursor:pointer"><i class="fas fa-arrow-left"></i> QUAY L·∫†I</div>
        <div class="pay-box">
            <div class="pay-tabs">
                <div class="tab active" id="t-bank" onclick="switchTab('bank')">Bank Auto</div>
                <div class="tab" id="t-card" onclick="switchTab('card')">Th·∫ª c√†o</div>
            </div>
            <div id="box-bank">
                <img id="qr-img" src="" style="width:100%; max-width:180px; border-radius:12px; margin-bottom:10px;">
                <div id="bank-info" style="text-align:left; background:#f8f9fa; padding:12px; border-radius:12px; font-size:12px;"></div>
            </div>
            <div id="box-card" style="display:none;" class="card-form">
                <select id="c-type"><option>Viettel</option><option>Vinaphone</option><option>Mobifone</option></select>
                <select id="c-value"><option>10.000ƒë</option><option>20.000ƒë</option><option>50.000ƒë</option><option>100.000ƒë</option></select>
                <input type="number" id="c-pin" placeholder="M√£ th·∫ª (PIN)">
                <input type="number" id="c-seri" placeholder="S·ªë Seri">
                <button onclick="confirmCard()" style="width:100%; padding:15px; background:var(--success); color:white; border:none; border-radius:10px; font-weight:bold;">G·ª¨I TH·∫∫ DUY·ªÜT</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        // HI·ªÇN TH·ªä NG√ÄY
        const d = new Date();
        document.getElementById('u-date').innerText = `Ng√†y ${d.getDate()} Th√°ng ${d.getMonth()+1}, ${d.getFullYear()}`;

        const user = tg.initDataUnsafe?.user;
        if(user) {
            document.getElementById('u-name').innerText = user.first_name + (user.last_name ? ' ' + user.last_name : '');
            document.getElementById('u-id').innerText = "ID: " + user.id;
            if(user.photo_url) document.getElementById('u-avatar').src = user.photo_url;
        }

        // DATA: M·ªói s·∫£n ph·∫©m c√≥ c√°c g√≥i Ng√†y/Th√°ng v√† S·ªë l∆∞·ª£ng kho
        const DATA = [
            { cat: 'HACK VIP FF', icon: 'fa-fire', color: 'red', items: [
                { id:'h1', name:'Br Mods VIP', stock: 50, opts: ['1 Ng√†y', '7 Ng√†y', '30 Ng√†y'] },
                { id:'h2', name:'ZyGame Menu', stock: 20, opts: ['1 Ng√†y', '30 Ng√†y'] }
            ]},
            { cat: 'CLOUD PHONE', icon: 'fa-cloud', color: 'cyan', items: [
                { id:'c1', name:'CC Cloud Phone', stock: 100, opts: ['7 Ng√†y', '30 Ng√†y'] }
            ]}
        ];

        let curName='', curStock=0, curQty=1;
        const PRICE = 2000;

        function render() {
            document.getElementById('product-area').innerHTML = DATA.map(g => `
                <div class="cat-btn" onclick="toggleCat('${g.cat}', this)">
                    <i class="fas ${g.icon}" style="margin-right:10px; color:${g.color}"></i>
                    <b>${g.cat}</b>
                    <i class="fas fa-chevron-down arrow"></i>
                </div>
                <div id="list-${g.cat}" class="list-container">
                    ${g.items.map(i => `
                        <div class="item-card">
                            <div class="item-top" onclick="toggleOpts('${i.id}')">
                                <b>${i.name}</b>
                                <div style="text-align:right">
                                    <span style="font-size:10px; color:var(--hint)">Kho: ${i.stock}</span>
                                    <i class="fas fa-chevron-down" style="margin-left:8px; font-size:12px"></i>
                                </div>
                            </div>
                            <div class="options-area" id="opt-${i.id}">
                                ${i.opts.map(o => `
                                    <div class="opt-row" onclick="selectOpt('${i.name} - ${o}', ${i.stock}, this)">
                                        <span>${o}</span>
                                        <b>${PRICE.toLocaleString()}ƒë</b>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }
        render();

        function toggleCat(cat, el) {
            const list = document.getElementById('list-'+cat);
            const isO = list.style.display === 'block';
            document.querySelectorAll('.list-container').forEach(c => c.style.display='none');
            if(!isO) { list.style.display = 'block'; el.classList.add('active'); }
        }

        function toggleOpts(id) {
            const el = document.getElementById('opt-'+id);
            const isO = el.style.display === 'block';
            document.querySelectorAll('.options-area').forEach(a => a.style.display='none');
            if(!isO) el.style.display = 'block';
        }

        function selectOpt(fullName, stock, el) {
            curName = fullName; curStock = stock; curQty = 1;
            document.querySelectorAll('.opt-row').forEach(r => r.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('f-info').innerText = fullName;
            document.getElementById('qty-container').style.display = 'flex';
            document.getElementById('qty-display').innerText = 1;
            document.getElementById('pay-btn').classList.add('ready');
            calc();
        }

        function updateQty(v) {
            let n = curQty + v;
            if(n >= 1 && n <= curStock) { curQty = n; document.getElementById('qty-display').innerText = n; calc(); }
        }

        function calc() { document.getElementById('f-total').innerText = (curQty * PRICE).toLocaleString() + "ƒë"; }

        function openPay() {
            const code = "TK" + Math.random().toString(36).substring(7).toUpperCase();
            const total = curQty * PRICE;
            document.getElementById('qr-img').src = `https://img.vietqr.io/image/MB-79991312006-compact2.png?amount=${total}&addInfo=${code}`;
            document.getElementById('bank-info').innerHTML = `<b>N·ªôi dung:</b> <span style="color:blue">${code}</span><br><b>T·ªïng:</b> ${total.toLocaleString()}ƒë<br><b>G√≥i:</b> ${curName} x${curQty}`;
            document.getElementById('modal-pay').style.display = 'block';
        }

        function switchTab(t) {
            document.getElementById('box-bank').style.display = t==='bank'?'block':'none';
            document.getElementById('box-card').style.display = t==='card'?'block':'none';
            document.getElementById('t-bank').classList.toggle('active', t==='bank');
            document.getElementById('t-card').classList.toggle('active', t==='card');
        }

        function confirmCard() {
            const pin = document.getElementById('c-pin').value;
            if(!pin) return;
            tg.sendData(`üí≥ TH·∫∫ C√ÄO: ${curName} x${curQty} - PIN: ${pin}`);
            closeModal();
        }

        function closeModal() { document.getElementById('modal-pay').style.display = 'none'; }
    </script>
</body>
</html>
