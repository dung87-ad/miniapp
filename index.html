<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0e0e0e; --card: #181818; --text: #fff; --accent: #5865f2; --success: #4cd964; --yellow: #f1c40f; --hint: #8e8e8e; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 120px; user-select: none; }
        
        /* Header Profile */
        .user-profile { background: var(--card); padding: 12px; border-radius: 16px; display: flex; align-items: center; border: 1px solid #222; margin-bottom: 20px; }
        .user-avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--accent); margin-right: 12px; object-fit: cover; background: #333; }
        .user-info b { display: block; font-size: 15px; }
        .user-info span { font-size: 11px; color: var(--hint); }

        /* Game Card (S·ª≠ d·ª•ng ·∫£nh b·∫°n v·ª´a g·ª≠i) */
        .game-card { background: var(--card); border-radius: 15px; padding: 15px; display: flex; align-items: center; justify-content: space-between; border: 2px solid #2b2b2b; }
        .game-card.active { border-color: var(--accent); background: #1c1e2d; }
        .game-img { width: 55px; height: 55px; border-radius: 12px; object-fit: cover; margin-right: 15px; border: 1px solid #333; }

        /* Hack & Price */
        #hack-container, #price-container { display: none; margin-top: 15px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .hack-card { background: var(--card); padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #2b2b2b; }
        .hack-card.selected { border-color: var(--accent); background: #1c1e2d; }
        
        .price-item { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 8px; border: 1px solid #2b2b2b; display: flex; justify-content: space-between; align-items: center; }
        .price-item.active { border-color: var(--success); background: #16251b; }

        /* Overlay */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 1000; padding: 20px; box-sizing: border-box; }
        .qr-card { background: #fff; color: #000; padding: 20px; border-radius: 20px; text-align: center; }
        .info-row { display: flex; justify-content: space-between; padding: 10px; background: #f4f4f4; border-radius: 8px; margin-bottom: 8px; font-size: 13px; color: #333; }

        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg); padding: 15px; border-top: 1px solid #222; }
        .buy-btn { width: 100%; background: var(--accent); color: white; border: none; border-radius: 12px; padding: 16px; font-weight: bold; font-size: 16px; opacity: 0.3; pointer-events: none; }
        .buy-btn.ready { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body>

    <div class="user-profile">
        <img id="u-avatar" src="https://ui-avatars.com/api/?background=333&color=fff&name=U" class="user-avatar">
        <div class="user-info">
            <b id="u-name">ƒêang t·∫£i...</b>
            <span>ID: <small id="u-id">...</small></span>
        </div>
        <i class="fas fa-crown" style="margin-left: auto; color: var(--yellow);"></i>
    </div>

    <div class="game-card" id="game-ff" onclick="selectGame()">
        <div style="display:flex; align-items:center;">
            <img src="https://lh3.googleusercontent.com/d/1C4R9B6xH6pE-W3_V9n0_K_7hG-Fq7p6l" class="game-img" onerror="this.src='https://img.upanh.tv/2023/10/05/ff.png'">
            <div>
                <b style="font-size: 16px;">Garena Free Fire</b><br>
                <small style="color:var(--hint)">B·∫•m ƒë·ªÉ ch·ªçn b·∫£n Hack</small>
            </div>
        </div>
        <i id="game-check" class="far fa-circle" style="font-size: 20px; color: #444;"></i>
    </div>

    <div id="hack-container">
        <div class="grid-2">
            <div class="hack-card" onclick="showPrices('br', this)"><b>Br Mods G·ªëc</b><small>Android</small></div>
            <div class="hack-card" onclick="showPrices('zy', this)"><b>ZyGame</b><small>Android</small></div>
            <div class="hack-card" onclick="showPrices('hg', this)"><b>Hg Cheat</b><small>Android</small></div>
            <div class="hack-card" onclick="showPrices('drip', this)"><b>Drip</b><small>Android</small></div>
            <div class="hack-card" onclick="showPrices('fluorite', this)"><b>Fluorite G·ªëc</b><small>iOS üçé</small></div>
            <div class="hack-card" onclick="showPrices('cloud', this)"><b>M√°y ·∫£o Cloud</b><small>T·ªëc ƒë·ªô cao</small></div>
        </div>
    </div>

    <div id="price-container">
        <div id="list-days" style="margin-top:20px;"></div>
    </div>

    <div class="footer">
        <button class="buy-btn" id="btn-pay" onclick="openPayment()">MUA NGAY</button>
    </div>

    <div id="pay-modal" class="overlay">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <button onclick="closePay()" style="background:none; border:none; color:#fff; font-size:24px;">√ó</button>
            <b>THANH TO√ÅN</b>
            <div style="width:24px;"></div>
        </div>
        <div class="qr-card" id="qr-content">
            <img id="qr-img" src="" style="width:100%; max-width:210px; margin-bottom:15px; border-radius:10px;">
            <div class="info-row"><span>S·ªë ti·ªÅn:</span><b id="p-amount" style="color:#d32f2f">0ƒë</b></div>
            <div class="info-row"><span>N·ªôi dung:</span><b id="p-code">...</b></div>
            <p style="font-size:12px; color:var(--success);"><i class="fas fa-sync fa-spin"></i> H·ªá th·ªëng ƒëang check ti·ªÅn t·ª± ƒë·ªông...</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        // D√°n API Key (Bearer Token) c·ªßa SePay v√†o ƒë√¢y
        const SEPAY_API_KEY = 'D√ÅN_M√É_API_V√ÄO_ƒê√ÇY'; 

        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('u-name').innerText = user.first_name + " " + (user.last_name || "");
            document.getElementById('u-id').innerText = user.id;
            if (user.photo_url) document.getElementById('u-avatar').src = user.photo_url;
        }

        let sHack = "", sPrice = 0, checkInterval;

        const hackData = {
            'br': { p: [["1 Ng√†y", 50000], ["7 Ng√†y", 80000], ["30 Ng√†y", 140000]] },
            'zy': { p: [["1 Ng√†y", 40000], ["7 Ng√†y", 100000], ["30 Ng√†y", 150000]] },
            'hg': { p: [["10 Ng√†y", 120000], ["30 Ng√†y", 180000]] },
            'drip': { p: [["1 Ng√†y", 50000], ["7 Ng√†y", 190000]] },
            'fluorite': { p: [["1 Ng√†y", 100000], ["30 Ng√†y", 500000]] },
            'cloud': { p: [["1 Th√°ng", 150000]] }
        };

        function selectGame() {
            document.getElementById('game-ff').classList.add('active');
            document.getElementById('game-check').className = "fas fa-check-circle";
            document.getElementById('game-check').style.color = "var(--success)";
            document.getElementById('hack-container').style.display = 'block';
            tg.HapticFeedback.impactOccurred('medium');
        }

        function showPrices(id, el) {
            sHack = el.querySelector('b').innerText;
            const list = document.getElementById('list-days');
            list.innerHTML = "";
            hackData[id].p.forEach(item => {
                list.innerHTML += `<div class="price-item" onclick="selectPrice(this, ${item[1]}, '${item[0]}')"><span>${item[0]}</span><b>${item[1].toLocaleString()}ƒë</b></div>`;
            });
            document.getElementById('price-container').style.display = 'block';
            document.querySelectorAll('.hack-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
        }

        function selectPrice(el, price, time) {
            sPrice = price;
            document.querySelectorAll('.price-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            const btn = document.getElementById('btn-pay');
            btn.classList.add('ready');
            btn.innerText = `MUA ${sHack} (${price.toLocaleString()}ƒë)`;
        }

        function openPayment() {
            const code = "MHA" + Math.random().toString(36).substring(2,6).toUpperCase();
            document.getElementById('p-amount').innerText = sPrice.toLocaleString() + "ƒë";
            document.getElementById('p-code').innerText = code;
            document.getElementById('qr-img').src = `https://img.vietqr.io/image/MB-79991312006-compact2.png?amount=${sPrice}&addInfo=${code}`;
            document.getElementById('pay-modal').style.display = 'block';
            startChecking(code);
        }

        async function startChecking(orderCode) {
            if (checkInterval) clearInterval(checkInterval);
            checkInterval = setInterval(async () => {
                try {
                    const res = await fetch(`https://my.sepay.vn/userapi/transactions/list?limit=5`, {
                        headers: { 'Authorization': `Bearer ${SEPAY_API_KEY}` }
                    });
                    const data = await res.json();
                    if (data.status === 200) {
                        const found = data.transactions.find(t => t.content.includes(orderCode) && parseFloat(t.amount) >= sPrice);
                        if (found) {
                            clearInterval(checkInterval);
                            document.getElementById('qr-content').innerHTML = `
                                <div style="padding:20px; color:#4cd964; text-align:center;">
                                    <i class="fas fa-check-circle" style="font-size:60px;"></i>
                                    <h2>TH√ÄNH C√îNG!</h2>
                                    <p style="color:#333">Key c·ªßa b·∫°n: <b>VIP-${orderCode}</b></p>
                                    <button onclick="tg.close()" style="background:#5865f2; color:#fff; border:none; padding:10px 20px; border-radius:10px;">HO√ÄN T·∫§T</button>
                                </div>`;
                            tg.HapticFeedback.notificationOccurred('success');
                        }
                    }
                } catch (e) { console.log("Checking SePay..."); }
            }, 5000);
        }

        function closePay() { clearInterval(checkInterval); document.getElementById('pay-modal').style.display = 'none'; }
    </script>
</body>
</html>
