<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #0b0b0d; --card: #1c1c1e; --text: #ffffff; 
            --accent: #5865f2; --success: #34c759; --yellow: #ffcc00; 
            --hint: #8e8e93; --border: #2c2c2e; --telegram: #0088cc;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 120px; }

        /* Profile Header */
        .user-profile { background: var(--card); padding: 12px; border-radius: 20px; display: flex; align-items: center; border: 1px solid var(--border); margin-bottom: 15px; }
        .user-avatar { width: 48px; height: 48px; border-radius: 50%; border: 2px solid var(--accent); margin-right: 12px; object-fit: cover; }

        /* Stats Bar */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-box { background: var(--card); padding: 10px 5px; border-radius: 15px; border: 1px solid var(--border); text-align: center; }
        .stat-box i { color: var(--accent); font-size: 14px; margin-bottom: 5px; display: block; }
        #sold-count { display: block; font-size: 15px; transition: 0.3s; }
        .bump { transform: scale(1.4); color: var(--success); font-weight: bold; }

        /* Admin List */
        .admin-list { background: var(--card); border-radius: 18px; border: 1px solid var(--border); overflow: hidden; margin-bottom: 20px; }
        .admin-item { display: flex; align-items: center; padding: 12px 16px; border-bottom: 1px solid var(--border); text-decoration: none; color: white; }
        .admin-icon { width: 38px; height: 38px; background: rgba(88, 101, 242, 0.1); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: var(--accent); margin-right: 12px; }

        /* MENU SELECTION */
        .category-card { background: var(--card); border-radius: 18px; padding: 15px; display: flex; align-items: center; border: 1px solid var(--border); margin-bottom: 8px; border-left: 4px solid var(--accent); cursor: pointer; transition: 0.2s; }
        .category-card i.arrow { transition: 0.3s; color: var(--hint); margin-left: auto; }
        .category-card.active i.arrow { transform: rotate(180deg); color: var(--accent); }

        .product-list-container { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-in-out; margin-bottom: 10px; }
        .product-list-container.open { max-height: 1500px; }

        /* Hack Items */
        .hack-item { background: var(--card); border-radius: 15px; border: 1px solid var(--border); margin-bottom: 8px; overflow: hidden; }
        .hack-header { padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
        .price-list { display: none; background: rgba(255,255,255,0.02); border-top: 1px solid var(--border); }
        .price-option { padding: 12px 16px; display: flex; justify-content: space-between; border-bottom: 1px solid #222; font-size: 13px; }

        /* Footer */
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(11,11,13,0.9); padding: 15px 20px 30px; border-top: 1px solid var(--border); backdrop-filter: blur(10px); z-index: 100; }
        .buy-btn { width: 100%; background: var(--accent); color: white; border: none; border-radius: 15px; padding: 16px; font-weight: bold; font-size: 16px; opacity: 0.3; pointer-events: none; }
        .buy-btn.ready { opacity: 1; pointer-events: auto; }
        
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; padding: 20px; }
        .qr-card { background: #fff; color: #000; padding: 25px; border-radius: 25px; text-align: center; }
    </style>
</head>
<body>

    <div class="user-profile">
        <img id="u-avatar" src="https://ui-avatars.com/api/?background=5865f2&color=fff&name=U" class="user-avatar">
        <div class="user-info">
            <b id="u-name">Khách hàng</b>
            <small id="u-id">ID: ...</small>
        </div>
        <i class="fas fa-crown" style="margin-left: auto; color: var(--yellow);"></i>
    </div>

    <div class="stats-grid">
        <div class="stat-box"><i class="fas fa-shopping-cart"></i><b id="sold-count">0</b><small>Đã bán</small></div>
        <div class="stat-box"><i class="fas fa-microchip"></i><b>Cloud</b><small>Máy ảo</small></div>
        <div class="stat-box"><i class="fas fa-shield-alt"></i><b>100%</b><small>Uy tín</small></div>
    </div>

    <div class="admin-list">
        <a href="https://t.me/muadongtokyo36" class="admin-item"><i class="fas fa-wallet admin-icon"></i><div style="flex:1"><b>Admin Muadong</b><small> (Thanh toán)</small></div></a>
        <a href="https://t.me/muahatokyo1919" class="admin-item"><i class="fas fa-tools admin-icon"></i><div style="flex:1"><b>Admin Muaha</b><small> (Hỗ trợ)</small></div></a>
        <a href="https://t.me/muathutokyo27" class="admin-item"><i class="fas fa-info-circle admin-icon"></i><div style="flex:1"><b>Admin Muathu</b><small> (Tư vấn)</small></div></a>
    </div>

    <span style="font-size:11px; color:var(--hint); font-weight:bold; margin-left:5px">DANH MỤC DỊCH VỤ</span>

    <div class="category-card" id="btn-hack" onclick="toggleCategory('hack')">
        <i class="fas fa-gamepad" style="margin-right:15px; font-size:20px; color:var(--accent)"></i>
        <div style="flex:1"><b>Garena Free Fire OB51</b><br><small style="color:var(--hint)">Bản hack, Antiban...</small></div>
        <i class="fas fa-chevron-down arrow"></i>
    </div>
    <div id="list-hack" class="product-list-container"></div>

    <div class="category-card" id="btn-cloud" onclick="toggleCategory('cloud')">
        <i class="fas fa-cloud" style="margin-right:15px; font-size:20px; color:#00acee"></i>
        <div style="flex:1"><b>Máy Ảo Cloud Phone</b><br><small style="color:var(--hint)">CC Cloud, Redfinger...</small></div>
        <i class="fas fa-chevron-down arrow"></i>
    </div>
    <div id="list-cloud" class="product-list-container"></div>

    <div class="footer">
        <button class="buy-btn" id="btn-pay" onclick="openPayment()">MUA NGAY</button>
    </div>

    <div id="pay-modal" class="overlay">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; color:white">
            <i class="fas fa-arrow-left" onclick="closePay()"></i>
            <b>THANH TOÁN</b>
            <div style="width:20px"></div>
        </div>
        <div class="qr-card">
            <img id="qr-img" src="" style="width:220px; border-radius:15px; margin-bottom:15px">
            <div style="display:flex; justify-content:space-between; padding:10px; background:#f8f9fa; border-radius:10px; margin-bottom:8px; color:#000">
                <span>Số tiền:</span><b id="p-amount" style="color:red"></b>
            </div>
            <div style="display:flex; justify-content:space-between; padding:10px; background:#f8f9fa; border-radius:10px; color:#000">
                <span>Nội dung:</span><b id="p-code" style="color:var(--accent)"></b>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('u-name').innerText = user.first_name;
            document.getElementById('u-id').innerText = "ID: " + user.id;
            document.getElementById('u-avatar').src = user.photo_url || `https://ui-avatars.com/api/?background=5865f2&color=fff&name=${user.first_name}`;
        }

        const hackData = [
            { id: 'br', name: 'Br Mods OB51', icon: 'fa-shield-alt', p: [["1 Ngày", 50000], ["7 Ngày", 80000], ["30 Ngày", 140000]] },
            { id: 'zy', name: 'ZyGame OB51', icon: 'fa-bolt', p: [["1 Ngày", 40000], ["7 Ngày", 100000], ["30 Ngày", 150000]] },
            { id: 'hg', name: 'Hg Cheat VIP', icon: 'fa-crosshairs', p: [["30 Ngày", 180000]] }
        ];

        const cloudData = [
            { id: 'cc', name: 'CC Cloud Phone', icon: 'fa-mobile-alt', p: [["7 Ngày", 120000], ["30 Ngày", 350000]] },
            { id: 'vp', name: 'Vip Player', icon: 'fa-play-circle', p: [["30 Ngày", 280000]] },
            { id: 'rf', name: 'Redfinger', icon: 'fa-fingerprint', p: [["30 Ngày", 320000]] }
        ];

        function renderList(data, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = data.map(h => `
                <div class="hack-item">
                    <div class="hack-header" onclick="toggleDetail('${h.id}')">
                        <div style="display:flex; align-items:center"><i class="fas ${h.icon}" style="margin-right:10px; color:var(--accent)"></i><b>${h.name}</b></div>
                        <i class="fas fa-chevron-down" style="font-size:10px; color:var(--hint)"></i>
                    </div>
                    <div class="price-list" id="det-${h.id}">
                        ${h.p.map(opt => `<div class="price-option" onclick="selectOpt(event, ${opt[1]}, this)"><span>${opt[0]}</span><b>${opt[1].toLocaleString()}đ</b></div>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        renderList(hackData, 'list-hack');
        renderList(cloudData, 'list-cloud');

        function toggleCategory(type) {
            const hackList = document.getElementById('list-hack');
            const cloudList = document.getElementById('list-cloud');
            const hackBtn = document.getElementById('btn-hack');
            const cloudBtn = document.getElementById('btn-cloud');

            if (type === 'hack') {
                hackList.classList.toggle('open');
                hackBtn.classList.toggle('active');
            } else {
                cloudList.classList.toggle('open');
                cloudBtn.classList.toggle('active');
            }
            tg.HapticFeedback.impactOccurred('light');
        }

        function toggleDetail(id) {
            const detail = document.getElementById(`det-${id}`);
            const isVisible = detail.style.display === 'block';
            document.querySelectorAll('.price-list').forEach(l => l.style.display = 'none');
            detail.style.display = isVisible ? 'none' : 'block';
        }

        let sPrice = 0;
        let countSold = 0;

        function selectOpt(e, price, el) {
            e.stopPropagation();
            sPrice = price;
            document.querySelectorAll('.price-option').forEach(o => o.style.background = 'transparent');
            el.style.background = 'rgba(52, 199, 89, 0.1)';
            const btn = document.getElementById('btn-pay');
            btn.classList.add('ready');
            btn.innerText = `THANH TOÁN ${price.toLocaleString()}đ`;
        }

        function openPayment() {
            const code = "MHA" + Math.random().toString(36).substring(2,6).toUpperCase();
            document.getElementById('p-amount').innerText = sPrice.toLocaleString() + "đ";
            document.getElementById('p-code').innerText = code;
            document.getElementById('qr-img').src = `https://img.vietqr.io/image/MB-79991312006-compact2.png?amount=${sPrice}&addInfo=${code}`;
            document.getElementById('pay-modal').style.display = 'block';
        }

        function closePay() { document.getElementById('pay-modal').style.display = 'none'; }
    </script>
</body>
</html>
