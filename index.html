<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shop Tokyo VIP - Qu·∫£n L√Ω Kho</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #0b0b0d; --card: #1c1c1e; --text: #ffffff; 
            --accent: #5865f2; --success: #34c759; --yellow: #ffcc00; 
            --hint: #8e8e93; --border: #2c2c2e; --danger: #ff3b30;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 220px; }

        /* User Profile */
        .user-profile { background: var(--card); padding: 12px; border-radius: 20px; display: flex; align-items: center; border: 1px solid var(--border); margin-bottom: 15px; }
        .user-avatar { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--accent); margin-right: 12px; object-fit: cover; background: #222; }
        .user-info b { font-size: 16px; display: block; color: #fff; }
        .user-info small { color: var(--hint); font-size: 12px; }

        /* Admin Support */
        .support-box { background: var(--card); border-radius: 18px; border: 1px solid var(--border); overflow: hidden; margin-bottom: 20px; display: flex; flex-direction: column; }
        .support-item { display: flex; align-items: center; padding: 12px 15px; border-bottom: 1px solid var(--border); text-decoration: none; color: white; }
        .support-icon { width: 32px; height: 32px; background: rgba(88,101,242,0.1); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: var(--accent); margin-right: 12px; }

        /* Product Styles */
        .cat-btn { background: var(--card); border-radius: 15px; padding: 15px; display: flex; align-items: center; border: 1px solid var(--border); margin-bottom: 10px; cursor: pointer; border-left: 4px solid var(--accent); position: relative; }
        .cat-btn.active { border-left-color: var(--yellow); }
        .list-container { display: none; margin-bottom: 15px; }
        .item-card { background: var(--card); border-radius: 15px; border: 1px solid var(--border); margin-bottom: 8px; overflow: hidden; }
        .item-top { padding: 15px; display: flex; justify-content: space-between; cursor: pointer; align-items: center; }
        .price-area { display: none; background: #111; border-top: 1px solid var(--border); }
        .opt-row { padding: 12px 15px; display: flex; justify-content: space-between; border-bottom: 1px solid #222; font-size: 13px; cursor: pointer; }
        .opt-row.active { background: rgba(88,101,242,0.15); border-left: 3px solid var(--accent); }
        .stock-tag { font-size: 11px; padding: 2px 6px; border-radius: 5px; background: rgba(255,255,255,0.1); color: var(--hint); }
        .out-of-stock { opacity: 0.5; pointer-events: none; }

        /* Quantity Selector */
        .qty-box { display: flex; align-items: center; background: #2c2c2e; border-radius: 10px; padding: 5px; margin-top: 10px; width: fit-content; }
        .qty-btn { width: 30px; height: 30px; border: none; background: #3a3a3c; color: white; border-radius: 8px; font-weight: bold; }
        .qty-val { width: 40px; text-align: center; font-weight: bold; }

        /* Footer */
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(11,11,13,0.95); padding: 15px 20px 35px; border-top: 1px solid var(--border); backdrop-filter: blur(10px); z-index: 100; }
        .btn-buy { width: 100%; background: var(--accent); color: white; border: none; border-radius: 12px; padding: 16px; font-weight: bold; font-size: 16px; opacity: 0.4; pointer-events: none; }
        .btn-buy.ready { opacity: 1; pointer-events: auto; }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; padding: 20px; overflow-y: auto; }
        .pay-box { background: #fff; color: #000; padding: 25px; border-radius: 25px; text-align: center; }
        .pay-tabs { display: flex; background: #eee; border-radius: 12px; margin-bottom: 20px; padding: 4px; }
        .tab { flex: 1; padding: 10px; text-align: center; border-radius: 10px; font-weight: bold; cursor: pointer; color: #666; font-size: 13px; }
        .tab.active { background: white; color: var(--accent); }
        .bank-info { text-align: left; background: #f8f9fa; padding: 15px; border-radius: 15px; font-size: 13px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="user-profile">
        <img id="u-avatar" src="https://ui-avatars.com/api/?name=User&background=5865f2&color=fff" class="user-avatar">
        <div class="user-info">
            <b id="u-name">ƒêang t·∫£i...</b>
            <small id="u-id">ID: 000000000</small>
        </div>
    </div>

    <div class="support-box">
        <a href="https://t.me/muadongtokyo36" class="support-item"><div class="support-icon"><i class="fas fa-user-shield"></i></div><b>Admin Muadong</b></a>
        <a href="https://t.me/muahatokyo1919" class="support-item"><div class="support-icon"><i class="fas fa-tools"></i></div><b>Admin Muaha</b></a>
    </div>

    <div id="product-list"></div>

    <div class="footer">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
            <div>
                <span id="f-info" style="font-size:13px; color:var(--hint); display:block;">Ch·ªçn s·∫£n ph·∫©m...</span>
                <div class="qty-box" id="qty-container" style="display:none;">
                    <button class="qty-btn" onclick="updateQty(-1)">-</button>
                    <div class="qty-val" id="qty-display">1</div>
                    <button class="qty-btn" onclick="updateQty(1)">+</button>
                </div>
            </div>
            <b id="f-total" style="font-size:18px; color:var(--success)">0ƒë</b>
        </div>
        <button class="btn-buy" id="pay-btn" onclick="openPay()">MUA NGAY</button>
    </div>

    <div id="modal-pay" class="modal">
        <div onclick="closeModal()" style="color:white; margin-bottom:15px; cursor:pointer"><i class="fas fa-arrow-left"></i> QUAY L·∫†I</div>
        <div class="pay-box">
            <div class="pay-tabs">
                <div class="tab active" id="t-bank" onclick="switchTab('bank')">MB Bank</div>
                <div class="tab" id="t-card" onclick="switchTab('card')">Th·∫ª c√†o</div>
            </div>
            <div id="box-bank">
                <img id="qr-img" src="" style="width:100%; max-width:200px; border-radius:15px;">
                <div class="bank-info" id="bank-info"></div>
            </div>
            <div id="box-card" style="display:none; text-align:left;">
                <select id="c-type" style="width:100%; padding:12px; margin-bottom:10px; border-radius:10px;"><option>Viettel</option><option>Vinaphone</option><option>Mobifone</option></select>
                <select id="c-value" style="width:100%; padding:12px; margin-bottom:10px; border-radius:10px;"><option>10.000ƒë</option><option>20.000ƒë</option><option>50.000ƒë</option><option>100.000ƒë</option></select>
                <input type="number" id="c-pin" placeholder="M√£ th·∫ª (PIN)" style="width:100%; padding:12px; margin-bottom:10px; border:1px solid #ddd; border-radius:10px;">
                <input type="number" id="c-seri" placeholder="S·ªë Seri" style="width:100%; padding:12px; margin-bottom:10px; border:1px solid #ddd; border-radius:10px;">
                <button onclick="confirmCard()" style="width:100%; padding:15px; background:var(--success); color:white; border:none; border-radius:12px; font-weight:bold;">G·ª¨I TH·∫∫ DUY·ªÜT</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('u-name').innerText = user.first_name + (user.last_name ? ' ' + user.last_name : '');
            document.getElementById('u-id').innerText = "ID: " + user.id;
            if (user.photo_url) document.getElementById('u-avatar').src = user.photo_url;
        }

        // C·∫•u h√¨nh kho (Stock) v√† S·∫£n ph·∫©m
        const DATA = [
            { cat: 'HACK VIP FF', icon: 'fa-fire', color: 'red', items: [
                { id:'h1', name:'Br Mods VIP', stock: 50 },
                { id:'h2', name:'ZyGame Menu', stock: 10 },
                { id:'h3', name:'Hg Cheat VIP', stock: 0 }, // H·∫øt h√†ng
                { id:'h4', name:'Drip OB51', stock: 25 },
                { id:'h5', name:'Fluorite iOS', stock: 5 }
            ]},
            { cat: 'CLOUD PHONE', icon: 'fa-cloud', color: 'cyan', items: [
                { id:'c1', name:'CC Cloud Phone', stock: 100 },
                { id:'c2', name:'Vip Player', stock: 15 },
                { id:'c3', name:'Redfinger', stock: 8 }
            ]},
            { cat: 'ACC FREE FIRE', icon: 'fa-user-circle', color: 'lime', items: [
                { id:'a1', name:'Acc Level 5 VN', stock: 200 },
                { id:'a2', name:'Acc Level 15', stock: 0 }
            ]}
        ];

        let curId = '', curName = '', curStock = 0, curQty = 1;
        const PRICE = 2000;

        function render() {
            document.getElementById('product-list').innerHTML = DATA.map(group => `
                <div class="cat-btn" onclick="toggleCat('${group.cat}', this)">
                    <i class="fas ${group.icon}" style="margin-right:10px; color:${group.color}"></i>
                    <b>${group.cat}</b>
                </div>
                <div id="list-${group.cat}" class="list-container">
                    ${group.items.map(i => `
                        <div class="item-card ${i.stock <= 0 ? 'out-of-stock' : ''}" onclick="selectItem('${i.id}', '${i.name}', ${i.stock})">
                            <div class="item-top">
                                <b>${i.name}</b>
                                <span class="stock-tag">${i.stock > 0 ? 'Kho: ' + i.stock : 'H·∫æT H√ÄNG'}</span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }
        render();

        function toggleCat(cat, el) {
            const list = document.getElementById('list-'+cat);
            const isO = list.style.display === 'block';
            document.querySelectorAll('.list-container').forEach(c => c.style.display='none');
            list.style.display = isO ? 'none' : 'block';
        }

        function selectItem(id, name, stock) {
            curId = id; curName = name; curStock = stock; curQty = 1;
            document.querySelectorAll('.item-card').forEach(c => c.style.borderColor = 'var(--border)');
            event.currentTarget.style.borderColor = 'var(--accent)';
            
            document.getElementById('f-info').innerText = name;
            document.getElementById('qty-container').style.display = 'flex';
            document.getElementById('qty-display').innerText = curQty;
            document.getElementById('pay-btn').classList.add('ready');
            calcTotal();
        }

        function updateQty(val) {
            let next = curQty + val;
            if (next >= 1 && next <= curStock) {
                curQty = next;
                document.getElementById('qty-display').innerText = curQty;
                calcTotal();
            } else if (next > curStock) {
                tg.showAlert("Ch·ªâ c√≤n " + curStock + " s·∫£n ph·∫©m trong kho!");
            }
        }

        function calcTotal() {
            document.getElementById('f-total').innerText = (curQty * PRICE).toLocaleString() + "ƒë";
        }

        function openPay() {
            const total = curQty * PRICE;
            const code = "TK" + Math.random().toString(36).substring(7).toUpperCase();
            document.getElementById('qr-img').src = `https://img.vietqr.io/image/MB-79991312006-compact2.png?amount=${total}&addInfo=${code}`;
            document.getElementById('bank-info').innerHTML = `<b>N·ªôi dung:</b> <b style="color:blue">${code}</b><br><b>T·ªïng ti·ªÅn:</b> ${total.toLocaleString()}ƒë<br><b>S·∫£n ph·∫©m:</b> ${curName} (x${curQty})`;
            document.getElementById('modal-pay').style.display = 'block';
        }

        function switchTab(t) {
            document.getElementById('box-bank').style.display = t==='bank'?'block':'none';
            document.getElementById('box-card').style.display = t==='card'?'block':'none';
            document.getElementById('t-bank').classList.toggle('active', t==='bank');
            document.getElementById('t-card').classList.toggle('active', t==='card');
        }

        function confirmCard() {
            const pin = document.getElementById('c-pin').value;
            const seri = document.getElementById('c-seri').value;
            if(!pin || !seri) return tg.showAlert("Nh·∫≠p ƒë·ªß PIN/Seri!");
            const text = `üí≥ TH·∫∫ C√ÄO\nKh√°ch: ${user?.first_name}\nS·∫£n ph·∫©m: ${curName} (x${curQty})\nLo·∫°i: ${document.getElementById('c-type').value}\nPIN: ${pin}\nSeri: ${seri}`;
            tg.sendData(text);
            closeModal();
        }

        function closeModal() { document.getElementById('modal-pay').style.display = 'none'; }
    </script>
</body>
</html>
